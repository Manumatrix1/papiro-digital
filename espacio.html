        :root {
            --primary-color: #88c999; --background-color: #0f0f0f;

        }
        html, body { height: 100%; width: 100%; overflow: hidden; background-color: var(--background-color); color: white; font-family: 'Inter', sans-serif; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        /* ARREGLO SCROLL Y ZOOM: Contenedor principal permite scroll y gestos táctiles de forma nativa */
        main {

            display: flex; justify-content: center; align-items: flex-start;
        }
        #pdf-content-wrapper {
            position: relative;
            width: max-content; /* Se ajusta al contenido con zoom */
            margin: 1rem 0;
            transform-origin: top left; /* Punto de anclaje para el zoom */
            transition: transform 0.1s ease-out; /* Suaviza el zoom */

        #sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background-color: var(--surface-color); transition: transform 0.3s ease-in-out; z-index: 110; display: flex; flex-direction: column; border-left: 1px solid var(--surface-border-color); }
        #sidebar.open { transform: translateX(-100%); }
        .note-actions { opacity: 1; }
        #sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); z-index: 105; }

        async function loadPdfDocument() {
            const pdfDocRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId);
            onSnapshot(pdfDocRef, async (doc) => {
                if (!doc.exists()) { console.error("PDF no encontrado"); return; }
                document.getElementById('project-title').textContent = doc.data().name;
                const loadingTask = pdfjsLib.getDocument(doc.data().url);
                pdfDocument = await loadingTask.promise;
                await renderAllPages();
                loadAllAnnotations();
            });
        }
        
        async function renderAllPages() {
            pdfWrapper.innerHTML = '';
            pdfWrapper.style.transform = `scale(${scale})`;
            const renderScale = 2.0;
            
            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const page = await pdfDocument.getPage(i);
                const viewport = page.getViewport({ scale: renderScale });
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.dataset.pageNumber = i;
                pageContainer.style.width = `${viewport.width / renderScale}px`;
                pageContainer.style.height = `${viewport.height / renderScale}px`;
                
                const canvas = document.createElement('canvas');
                const annotationCanvas = document.createElement('canvas');
                canvas.width = annotationCanvas.width = viewport.width;
                canvas.height = annotationCanvas.height = viewport.height;
                canvas.style.width = annotationCanvas.style.width = `100%`;
                canvas.style.height = annotationCanvas.style.height = `100%`;

                annotationCanvas.className = 'annotation-canvas';
                annotationCanvas.dataset.pageNum = i;
                
                pageContainer.append(canvas, annotationCanvas);
                pdfWrapper.appendChild(pageContainer);
                await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                
                addDrawingListeners(annotationCanvas);
                if(annotationsByPage[i]) redrawAnnotations(i);

            updatePageIndicator();
        }

        function updatePageIndicator() {
            const scrollCenter = viewerArea.scrollTop + (viewerArea.clientHeight / 2);

                }

            if(pdfDocument) {

        function drawPath(ctx, annotation) {
            if (!annotation.path || annotation.path.length < 2) return;
            ctx.strokeStyle = annotation.color;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(annotation.path[0].x, annotation.path[0].y);
            for (let i = 1; i < annotation.path.length; i++) {
                ctx.lineTo(annotation.path[i].x, annotation.path[i].y);
            }
            if (annotation.type === 'erase') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 40; // Goma más gruesa
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = annotation.type === 'highlight' ? 20 : 3;
                ctx.globalAlpha = annotation.type === 'highlight' ? 0.4 : 1.0;
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        function toggleFullscreen() {

        function addPanAndZoomListeners() {
            let isPanning = false, lastX, lastY, initialDistance = null;
            viewerArea.addEventListener('mousedown', (e) => {
                if (activeTool !== 'select') return;
                isPanning = true;
                lastX = e.clientX; lastY = e.clientY;
                viewerArea.style.cursor = 'grabbing';
            });
            viewerArea.addEventListener('mousemove', (e) => {
                if (!isPanning) return;
                viewerArea.scrollLeft -= e.clientX - lastX;
                viewerArea.scrollTop -= e.clientY - lastY;
                lastX = e.clientX; lastY = e.clientY;
            });
            document.addEventListener('mouseup', () => {
                isPanning = false;
                if(activeTool === 'select') viewerArea.style.cursor = 'grab';
            });

            viewerArea.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    isPanning = false;
                    initialDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                } else if (e.touches.length === 1 && activeTool === 'select') {
                    isPanning = true;
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            }, { passive: true });
            viewerArea.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const newDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    const scaleAmount = newDistance / initialDistance;
                    scale = Math.min(Math.max(0.5, scale * scaleAmount), 5.0);
                    pdfWrapper.style.transform = `scale(${scale})`;
                    initialDistance = newDistance;
                } else if (isPanning && e.touches.length === 1) {
                    viewerArea.scrollLeft -= e.touches[0].clientX - lastX;
                    viewerArea.scrollTop -= e.touches[0].clientY - lastY;
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            }, { passive: false });
            viewerArea.addEventListener('touchend', () => {
                isPanning = false;
                initialDistance = null;
            });
        }

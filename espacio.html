<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio de Trabajo - Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        #pdf-render { 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            max-width: 100%;
            height: auto;
        }
        #pdf-loader-container { 
            display: none; 
        }
    </style>
</head>
<body class="text-white">
    <header class="bg-[#181818] border-b border-[#2a2a2a] py-3 px-8 flex justify-between items-center sticky top-0 z-10">
        <input id="project-title" type="text" class="bg-transparent text-2xl font-bold text-white focus:outline-none" value="Cargando...">
        <div class="flex items-center gap-4">
            <button id="save-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-4 rounded-lg hover:brightness-110 transition">Guardar Título</button>
            <button id="upload-pdf-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-4 rounded-lg hover:brightness-110 transition">Subir PDF</button>
            <input type="file" id="pdf-file-input" class="hidden" accept="application/pdf">
            <button id="logout-btn" class="text-gray-400 hover:text-white transition">Cerrar Sesión</button>
        </div>
    </header>

    <main class="flex flex-col items-center p-8 min-h-[calc(100vh-64px)]">
        
        <div id="pdf-loader-container" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-[#88c999]"></div>
                <p id="pdf-loader-text" class="mt-4 text-xl">Subiendo PDF...</p>
            </div>
        </div>

        <div id="pdf-viewer-container" class="mt-8 relative max-w-4xl w-full">
            <div id="no-pdf-message" class="text-center text-gray-500 text-lg p-10 border border-dashed border-gray-700 rounded-lg" style="display: none;">
                <p>No hay un PDF cargado para este proyecto. Sube uno para empezar a trabajar.</p>
            </div>

            <canvas id="pdf-render" class="bg-[#181818] rounded-md"></canvas>

            <div id="pdf-controls" class="mt-4 flex justify-center gap-4" style="display: none;">
                <button id="prev-page-btn" class="bg-[#2a2a2a] text-white px-4 py-2 rounded-lg hover:bg-[#3a3a3a]">Página Anterior</button>
                <span id="page-info" class="self-center"></span>
                <button id="next-page-btn" class="bg-[#2a2a3a] text-white px-4 py-2 rounded-lg hover:bg-[#3a3a3a]">Página Siguiente</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        // CONFIGURACIÓN CLAVE PARA PDF.JS
        // El experto en JavaScript nos dice que esto es crucial.
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let currentProjectRef = null;
        let currentUser = null;
        let pdfDoc = null; // Objeto del PDF
        let pageNum = 1; // Página actual
        const projectTitleEl = document.getElementById('project-title');
        const uploadPdfBtn = document.getElementById('upload-pdf-btn');
        const pdfFileInput = document.getElementById('pdf-file-input');
        const pdfLoaderContainer = document.getElementById('pdf-loader-container');
        const pdfLoaderText = document.getElementById('pdf-loader-text');
        const saveBtn = document.getElementById('save-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const pdfRenderCanvas = document.getElementById('pdf-render');
        const noPdfMessage = document.getElementById('no-pdf-message');
        const pdfControls = document.getElementById('pdf-controls');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageInfoSpan = document.getElementById('page-info');

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            if (!projectId) {
                window.location.href = 'mi_tablero.html';
                return;
            }

            currentProjectRef = doc(db, "users", currentUser.uid, "projects", projectId);
            
            // Usamos un listener en tiempo real para ver los cambios en el proyecto
            onSnapshot(currentProjectRef, (docSnap) => {
                if (docSnap.exists()) {
                    const projectData = docSnap.data();
                    projectTitleEl.value = projectData.name;
                    // El experto en UX nos dice que rendericemos el PDF aquí
                    if (projectData.pdfUrl) {
                        renderPdf(projectData.pdfUrl);
                    } else {
                        // Si no hay PDF, mostramos el mensaje
                        noPdfMessage.style.display = 'block';
                        pdfRenderCanvas.style.display = 'none';
                        pdfControls.style.display = 'none';
                    }
                } else {
                    alert("Este proyecto ya no existe.");
                    window.location.href = 'mi_tablero.html';
                }
            });
        });

        // Lógica de renderizado del PDF - ¡La parte que faltaba!
        const renderPdf = (url) => {
            noPdfMessage.style.display = 'none';
            pdfRenderCanvas.style.display = 'block';
            pdfLoaderText.textContent = "Cargando PDF...";
            pdfLoaderContainer.style.display = 'flex';

            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                pageNum = 1;
                renderPage(pageNum);
                pdfLoaderContainer.style.display = 'none';
                pdfControls.style.display = 'flex';
            }, function (reason) {
                console.error('Error al cargar el PDF:', reason);
                alert('No se pudo cargar el PDF. Verifica que el archivo exista y los permisos.');
                noPdfMessage.style.display = 'block';
                pdfRenderCanvas.style.display = 'none';
                pdfControls.style.display = 'none';
                pdfLoaderContainer.style.display = 'none';
            });
        };

        const renderPage = (num) => {
            if (!pdfDoc) return;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });
                const context = pdfRenderCanvas.getContext('2d');
                pdfRenderCanvas.height = viewport.height;
                pdfRenderCanvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
                pageInfoSpan.textContent = `Página ${num} de ${pdfDoc.numPages}`;
                // Actualizar el estado de los botones de navegación
                prevPageBtn.disabled = pageNum <= 1;
                nextPageBtn.disabled = pageNum >= pdfDoc.numPages;
            });
        };

        const onPrevPage = () => {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        };

        const onNextPage = () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        };

        uploadPdfBtn.addEventListener('click', () => {
            if (currentProjectRef) {
                pdfFileInput.click();
            }
        });

        pdfFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            pdfLoaderText.textContent = "Subiendo PDF...";
            pdfLoaderContainer.style.display = 'flex';

            const filePath = `${currentUser.uid}/${currentProjectRef.id}/${file.name}`;
            const storageRef = ref(storage, filePath);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    pdfLoaderText.textContent = `Subiendo PDF: ${Math.round(progress)}%`;
                }, 
                (error) => { 
                    console.error("Error al subir:", error); 
                    alert("Hubo un error al subir el PDF."); 
                    pdfLoaderContainer.style.display = 'none'; 
                }, 
                async () => {
                    // El experto en UX nos recomendó no recargar la página.
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    await updateDoc(currentProjectRef, { pdfUrl: downloadURL });
                    // No hace falta recargar la página, el listener onSnapshot lo hará por nosotros.
                    // location.reload(); // Código eliminado
                }
            );
        });

        saveBtn.addEventListener('click', async () => {
            if (!currentProjectRef) return;
            saveBtn.textContent = "Guardando...";
            saveBtn.disabled = true;
            try {
                await updateDoc(currentProjectRef, { name: projectTitleEl.value });
                saveBtn.textContent = "¡Guardado!";
                setTimeout(() => { 
                    saveBtn.textContent = "Guardar Título"; 
                    saveBtn.disabled = false;
                }, 2000);
            } catch (error) { 
                console.error("Error al guardar:", error); 
                alert("No se pudo guardar el título."); 
                saveBtn.textContent = "Guardar Título";
                saveBtn.disabled = false;
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });

        prevPageBtn.addEventListener('click', onPrevPage);
        nextPageBtn.addEventListener('click', onNextPage);
    </script>
</body>
</html>

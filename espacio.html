<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilos generales para el cuerpo y la fuente */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f0f0f; 
            display: flex; /* Usar flexbox para el layout principal */
            flex-direction: column;
            min-height: 100vh;
        }

        /* Estilos para los elementos de la lista de PDFs (vista de cuadrícula) */
        .pdf-list-item {
            transition: transform 0.2s ease-in-out;
            aspect-ratio: 1 / 1;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .pdf-list-item:hover {
            transform: translateY(-5px);
        }
        /* Acciones del ítem (ocultas por defecto, se muestran al pasar el ratón) */
        .pdf-list-item-actions {
            display: none;
            gap: 0.5rem;
        }
        .pdf-list-item:hover .pdf-list-item-actions {
            display: flex;
        }

        /* Estilos para el renderizado del PDF (no usado directamente en el nuevo layout) */
        #pdf-render {
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 100%;
            height: auto;
        }

        /* Contenedor del loader de PDF (oculto por defecto) */
        #pdf-loader-container {
            display: none;
        }

        /* Contenedor de la imagen de portada del proyecto */
        #cover-container {
            width: 100%;
            height: 150px;
            background-color: #2a2a2a;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }
        @media (min-width: 640px) {
            #cover-container {
                height: 250px;
            }
        }

        /* Contenedor principal del visor de PDF (oculto por defecto) */
        #pdf-viewer-container {
            display: none; /* Controlado por JS para mostrar/ocultar */
            width: 100%; /* Ocupa todo el ancho disponible */
            flex-grow: 1; /* Permite que crezca y ocupe el espacio principal */
            flex-direction: column; /* Organiza sus hijos verticalmente */
            align-items: center; /* Centra el contenido horizontalmente */
        }

        /* Estilos de la cuadrícula para la lista de PDFs */
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive grid */
            gap: 1.5rem;
        }
        @media (min-width: 640px) {
            .pdf-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }


        /* Indicador de número de página (flotante) */
        #page-number-indicator {
            position: fixed;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
            display: none;
            z-index: 50;
            transition: opacity 0.2s ease-in-out;
        }

        /* Contenedor de las páginas del PDF (con scroll) */
        #pages-container {
            width: 100%;
            max-width: 800px; /* Limita el ancho del PDF para mejor lectura */
            height: calc(100vh - 12rem); /* Ajusta la altura para dejar espacio a la cabecera y controles */
            overflow-y: auto;
            scroll-behavior: smooth;
            position: relative;
            padding: 1rem; /* Añadir padding para que no se pegue a los bordes */
            box-sizing: border-box; /* Incluir padding en el width/height */
        }
        @media (min-width: 768px) {
            #pages-container {
                height: calc(100vh - 8rem); /* Más espacio en pantallas grandes */
            }
        }

        /* Contenedor individual de cada página del PDF */
        .pdf-page-container {
            position: relative;
            margin-bottom: 1rem; /* Espacio entre páginas */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Sombra para cada página */
            background-color: #121212; /* Fondo para las páginas */
        }
        .pdf-page-container canvas {
            width: 100%;
            height: auto;
            display: block; /* Eliminar espacio extra debajo del canvas */
        }

        /* Overlay de anotación (resaltador) */
        .annotation-overlay {
            position: absolute;
            background-color: rgba(250, 204, 21, 0.4); /* Color por defecto (amarillo flúor) */
            border-radius: 4px;
            pointer-events: auto; /* Permite hacer clic en el overlay */
            cursor: pointer;
            z-index: 15; /* Asegura que esté por encima del canvas */
            transition: box-shadow 0.3s ease;
        }
        .annotation-overlay:hover {
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8); /* Efecto de brillo al pasar el ratón */
        }

        /* Sidebar (barra lateral de notas) */
        #sidebar {
            position: fixed;
            top: 0;
            left: -100%; /* Oculta la sidebar a la izquierda por defecto */
            width: 100%;
            max-width: 350px;
            height: 100%;
            background-color: #181818;
            border-right: 1px solid #2a2a2a;
            box-shadow: 4px 0 12px rgba(0,0,0,0.3);
            transition: left 0.3s ease-in-out; /* Transición para el efecto de deslizamiento */
            z-index: 60; /* Asegura que esté por encima de todo */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        #sidebar.open {
            left: 0; /* Muestra la sidebar deslizándola desde la izquierda */
        }

        /* Estilos para botones de control (fullscreen, etc.) */
        #fullscreen-btn {
            background-color: #2a2a2a;
            color: #ccc;
            border: none;
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        #fullscreen-btn:hover {
            background-color: #3a3a3a;
            color: #fff;
        }
    </style>
</head>

        <!-- Vista de cuadrícula de proyectos/PDFs -->
        <div id="grid-view-container" class="w-full max-w-4xl">

    <!-- Indicador de número de página flotante -->

    <script type="module">
        console.log("Script starting to parse..."); // Mensaje de diagnóstico para verificar el inicio del script

        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc, onSnapshot, deleteDoc, setDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        // Configuración de Firebase: ¡AHORA USA LA CONFIGURACIÓN DEL ENTORNO DE CANVAS!
        // Esto es CRÍTICO para que Firebase funcione correctamente en este entorno.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // *** IMPORTANTE: Autenticación inicial con el token proporcionado por Canvas ***
        // Esto es crucial para que Firebase funcione correctamente en este entorno.
        async function authenticateFirebase() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("Firebase: Autenticado con token personalizado.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Firebase: Autenticado anónimamente.");
                }
            } catch (error) {
                console.error("Firebase: Error en la autenticación inicial:", error);
                Swal.fire('Error de autenticación', 'No se pudo iniciar sesión en Firebase. Intente recargar la página.', 'error');
            }
        }
        
        // Variables globales para el estado de la aplicación
        let currentProjectRef = null;
        let currentUser = null;
        let pdfDocument = null; 
        let currentPdfId = null;
        let currentPdfRef = null;
        let pagesHeight = []; // Almacena las alturas de las páginas renderizadas
        let timer = null; // Para debounce de guardado
        let hasCover = false; // Estado de la portada del proyecto
        let isDragging = false; // Para arrastrar la portada
        let startY = 0;
        let startBgY = 0;
        let bgY = 0;
        let currentPageNum = 1; // Número de página actual en el visor
        let scrollTimeout = null; // Timeout para ocultar el indicador de página
        let resizeObserver = null; // Observador para redimensionamiento
        let highlightColor = '#facc15'; // Color hexadecimal del resaltador
        let highlightRgba = 'rgba(250, 204, 21, 0.4)'; // Color RGBA del resaltador para el overlay

        // Referencias a elementos del DOM
        const pageTitleEl = document.getElementById('page-title');
        const projectTitleEl = document.getElementById('project-title');
        const pdfLoaderContainer = document.getElementById('pdf-loader-container');
        const pdfLoaderText = document.getElementById('pdf-loader-text');
        const saveBtn = document.getElementById('save-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const gridViewContainer = document.getElementById('grid-view-container');
        const coverSection = document.getElementById('cover-section');
        const coverContainer = document.getElementById('cover-container');
        const coverPlaceholder = document.getElementById('cover-placeholder');
        const uploadCoverBtn = document.getElementById('upload-cover-btn');
        const coverFileInput = document.getElementById('cover-file-input');
        const editCoverBtn = document.getElementById('edit-cover-btn');
        const coverOverlay = document.getElementById('cover-overlay');
        const pdfsSection = document.getElementById('pdfs-section');
        const pdfList = document.getElementById('pdf-list');
        const visualUploadBtn = document.getElementById('visual-upload-btn');
        const pdfFileInput = document.getElementById('pdf-file-input');
        const noPdfsMessage = document.getElementById('no-pdfs-message');
        const pdfViewerContainer = document.getElementById('pdf-viewer-container');
        const dynamicBackBtn = document.getElementById('dynamic-back-btn');
        const pagesContainer = document.getElementById('pages-container');
        const pageNumberIndicator = document.getElementById('page-number-indicator');
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('open-sidebar-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const notesList = document.getElementById('notes-list');
        const noNotesMessage = document.getElementById('no-notes-message');
        const searchNotesInput = document.getElementById('search-notes-input');
        const mainContent = document.getElementById('main-content');
        
        // Variables y referencias para la funcionalidad de voz y resaltado
        const synthesis = window.speechSynthesis;
        const playPauseBtn = document.getElementById('play-pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        let currentUtterance = null; // Instancia de SpeechSynthesisUtterance
        let isSpeaking = false; // Estado de la reproducción de voz
        
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const colorPalette = document.getElementById('color-palette');
        
        // Configuración de PDF.js Worker
        window.pdfjsLib = window['pdfjs-dist/build/pdf'];
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // =====================================================================
        // LÓGICA DE INICIALIZACIÓN Y AUTENTICACIÓN
        // =====================================================================
        document.addEventListener('DOMContentLoaded', () => {
            // Inicia la autenticación de Firebase al cargar el DOM
            authenticateFirebase();

            // Observa cambios en el estado de autenticación de Firebase
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                if (!currentUser) {
                    // Si no hay usuario autenticado, redirige a la página de inicio
                    window.location.href = 'index.html';
                    return;
                }

                // Obtiene el ID del proyecto y del documento (PDF) de la URL
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('id');
                const docId = urlParams.get('docId');

                if (!projectId) {
                    // Si no hay ID de proyecto, redirige al tablero
                    window.location.href = 'mi_tablero.html';
                    return;
                }
                // Establece la referencia al documento del proyecto en Firestore
                currentProjectRef = doc(db, "users", currentUser.uid, "projects", projectId);
                
                // Escucha cambios en el documento del proyecto en tiempo real
                onSnapshot(currentProjectRef, (projectDoc) => {
                    if (projectDoc.exists()) {
                        const projectData = projectDoc.data();
                        projectTitleEl.value = projectData.name;
                        pageTitleEl.textContent = projectData.name;
                        // Carga y muestra la portada si existe
                        if (projectData.coverURL) {
                            coverContainer.style.backgroundImage = `url(${projectData.coverURL})`;
                            coverPlaceholder.style.display = 'none';
                            editCoverBtn.style.display = 'block';
                            uploadCoverBtn.textContent = 'Cambiar';
                            hasCover = true;
                            if (projectData.coverPosition) {
                                coverContainer.style.backgroundPosition = `center ${projectData.coverPosition}%`;
                                bgY = projectData.coverPosition;
                            }
                        } else {
                            // Si no hay portada, muestra el placeholder
                            coverContainer.style.backgroundImage = 'none';
                            coverPlaceholder.style.display = 'block';
                            editCoverBtn.style.display = 'none';
                            uploadCoverBtn.textContent = 'Subir Imagen';
                            hasCover = false;
                        }
                    } else {
                        console.log("No such document!");
                        window.location.href = 'mi_tablero.html';
                    }
                });
                
                // Si hay un ID de documento (PDF) en la URL, carga el visor de PDF
                if (docId) {
                    currentPdfId = docId;
                    loadPDFViewer(docId);
                }

                // Escucha cambios en la colección de PDFs del proyecto en tiempo real
                const pdfsQuery = query(collection(db, "users", currentUser.uid, "projects", projectId, "pdfs"));
                onSnapshot(pdfsQuery, (snapshot) => {
                    // Limpia la lista de PDFs y añade el botón de subir
                    pdfList.innerHTML = `<div class="pdf-list-item flex flex-col items-center justify-center bg-[#181818] rounded-lg p-4 sm:p-6 shadow-lg border border-dashed border-gray-600 transition hover:bg-[#2a2a2a] cursor-pointer" id="visual-upload-btn" style="aspect-ratio: 1 / 1;">
                                                <svg class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                                </svg>
                                                <span class="mt-4 font-semibold text-gray-400 text-sm sm:text-base hidden">Nuevo PDF</span>
                                            </div>`;
                    if (snapshot.docs.length > 0) {
                        noPdfsMessage.style.display = 'none';
                        snapshot.forEach((pdfDoc) => {
                            createPdfCard(pdfDoc); // Crea una tarjeta para cada PDF
                        });
                    } else {
                        noPdfsMessage.style.display = 'block';
                    }

        /**
         * Carga y renderiza el PDF en el visor.
         * @param {string} docId - ID del documento PDF en Firestore.
         */
        async function loadPDFViewer(docId) {
            try {
                // Oculta la vista de cuadrícula y muestra el visor de PDF
                gridViewContainer.style.display = 'none';
                pdfViewerContainer.style.display = 'flex'; // Importante: usar 'flex' para que ocupe el espacio
                pdfLoaderText.textContent = 'Cargando PDF...';
                showLoader(); // Muestra el loader

                // Obtiene la referencia y los datos del documento PDF de Firestore
                const pdfDocumentRef = doc(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", docId);
                const pdfDocSnapshot = await getDoc(pdfDocumentRef);
                
                if (!pdfDocSnapshot.exists()) {
                    throw new Error("Documento PDF no encontrado en Firestore");
                }
                const pdfData = pdfDocSnapshot.data();
                const pdfFileName = pdfData.fileName;
                projectTitleEl.value = pdfData.name; // Actualiza el título del proyecto/PDF

                // Verifica si el usuario está autenticado para acceder al almacenamiento
                const user = auth.currentUser;
                if (!user) {
                    console.error("No hay usuario autenticado. No se puede cargar el PDF.");
                    Swal.fire('Error', 'Ocurrió un error. Intente de nuevo.', 'error');
                    return;
                }
                
                // Obtiene la URL de descarga del PDF desde Firebase Storage
                const pdfRef = ref(storage, `proyectos/${currentUser.uid}/${currentProjectRef.id}/pdfs/${pdfFileName}`);
                const url = await getDownloadURL(pdfRef);

                // Carga el documento PDF usando PDF.js
                const loadingTask = pdfjsLib.getDocument({ url: url });
                const loadedPdfDoc = await loadingTask.promise;
                pdfDocument = loadedPdfDoc; // Almacena el objeto PDFDocument
                
                const numPages = pdfDocument.numPages;
                pagesContainer.innerHTML = ''; // Limpia el contenedor de páginas
                pagesHeight = []; // Reinicia las alturas de las páginas
                
                // Renderiza cada página del PDF
                for (let i = 1; i <= numPages; i++) {
                    const page = await pdfDocument.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 }); // Escala inicial del viewport
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page-container w-full h-auto relative';
                    pageDiv.dataset.pageNumber = i; // Guarda el número de página en el dataset
                    const canvas = document.createElement('canvas');
                    canvas.id = `page-${i}`;
                    canvas.className = 'w-full h-auto shadow-lg bg-[#121212] mb-8';
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    pageDiv.appendChild(canvas);
                    pagesContainer.appendChild(pageDiv);

                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport: viewport
                    };
                    await page.render(renderContext).promise; // Renderiza la página en el canvas
                    pagesHeight.push(canvas.offsetHeight); // Guarda la altura de la página renderizada
                }
                
                stopSpeech(); // Detiene cualquier reproducción de voz anterior
                addHighlightListener(); // Habilita el listener para el resaltado de texto

                // Añade el listener de scroll para el indicador de página
                pagesContainer.addEventListener('scroll', updatePageNumberIndicator);
                // Desconecta y re-observa con ResizeObserver para redibujar anotaciones al redimensionar
                if (resizeObserver) resizeObserver.disconnect();
                resizeObserver = new ResizeObserver(() => {
                    updatePageNumberIndicator();
                    redrawAllAnnotations(); // Redibuja las anotaciones con las nuevas dimensiones
                });
                resizeObserver.observe(pagesContainer);
                updatePageNumberIndicator(); // Actualiza el indicador de página inicial
                
                // Configura el botón de "volver" en el visor de PDF
                dynamicBackBtn.onclick = () => {
                    exitFullscreen(); // Sale del modo pantalla completa si está activo
                    pdfViewerContainer.style.display = 'none'; // Oculta el visor
                    gridViewContainer.style.display = 'block'; // Muestra la vista de cuadrícula
                    resetViewer(); // Resetea el estado del visor
                };

                loadAndDrawAnnotations(); // Carga y dibuja las anotaciones existentes
            } catch (reason) {
                console.error("Error al renderizar la vista previa del PDF:", reason);
                Swal.fire('Error', 'No se pudo cargar el documento PDF. Intente de nuevo.', 'error');
                resetViewer();
            } finally {
                hideLoader(); // Oculta el loader
            }
        }

        /**
         * Obtiene el número de página actual visible en el visor.
         * @returns {number} El número de página actual.
         */
        function getCurrentPageNumber() {
            if (!pdfDocument || pagesHeight.length === 0) return 1;
            let scrollTop = pagesContainer.scrollTop;
            let page = 1;
            let totalHeight = 0;
            for (let i = 0; i < pagesHeight.length; i++) {

            }
            return page;

            const newBgY = startBgY + (deltaY / containerHeight) * 100;
            bgY = Math.max(0, Math.min(100, newBgY)); // Limita la posición entre 0 y 100
            coverContainer.style.backgroundPosition = `center ${bgY}%`;

        /**

         */
        function addHighlightListener() {
            pagesContainer.addEventListener('mouseup', async (e) => {
                const selection = window.getSelection();
                const selectedText = selection.toString().trim();
                
                // Solo procede si hay texto seleccionado y un PDF cargado
                if (selectedText.length > 0 && currentPdfId) {
                    const range = selection.getRangeAt(0);
                    const rects = range.getClientRects(); // Obtiene los rectángulos de la selección
                    const pageDiv = e.target.closest('.pdf-page-container'); // Encuentra el div de la página actual
                    
                    if (!pageDiv) { // Asegurarse de que la selección esté dentro de una página
                        selection.removeAllRanges();
                        return;
                    }

                    const pageNumber = parseInt(pageDiv.dataset.pageNumber);
                    
                    if (rects.length > 0) {
                        const pageRect = pageDiv.getBoundingClientRect();
                        const serializedRects = [];
                        
                        // Serializa los rectángulos relativos a la página
                        for (let i = 0; i < rects.length; i++) {
                            const rect = rects[i];
                            serializedRects.push({
                                x: rect.left - pageRect.left,
                                y: rect.top - pageRect.top,
                                width: rect.width,
                                height: rect.height
                            });
                        }
                        
                        // Guarda el resaltado en Firebase
                        await saveHighlight(selectedText, serializedRects, pageNumber);
                        selection.removeAllRanges(); // Deselecciona el texto
                    }
                }
            });
        }

            if (!currentPdfId) return;

            try {
                const highlightsQuery = query(collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "highlights"));
                // onSnapshot para actualizaciones en tiempo real
                onSnapshot(highlightsQuery, (snapshot) => {
                    // Elimina todos los overlays y notas de la sidebar existentes antes de redibujar
                    pagesContainer.querySelectorAll('.annotation-overlay').forEach(overlay => overlay.remove());
                    notesList.innerHTML = '';
                    
                    if (snapshot.docs.length > 0) {
                        noNotesMessage.style.display = 'none';
                        snapshot.forEach((highlightDoc) => {
                            const highlightData = highlightDoc.data();
                            
                            // Dibuja el resaltado en el PDF
                            const pageDiv = pagesContainer.querySelector(`.pdf-page-container[data-page-number="${highlightData.page}"]`);
                            if (pageDiv && highlightData.rectangles) {
                                highlightData.rectangles.forEach(rect => {
                                    const annotationOverlay = document.createElement('div');
                                    annotationOverlay.className = 'annotation-overlay';
                                    annotationOverlay.style.backgroundColor = highlightData.rgba;
                                    // Posiciona el overlay usando los rectángulos guardados
                                    annotationOverlay.style.left = `${rect.x}px`;
                                    annotationOverlay.style.top = `${rect.y}px`;
                                    annotationOverlay.style.width = `${rect.width}px`;
                                    annotationOverlay.style.height = `${rect.height}px`;
                                    annotationOverlay.dataset.highlightId = highlightDoc.id;
                                    annotationOverlay.dataset.page = highlightData.page;
                                    
                                    // Listener para editar/eliminar el resaltado al hacer clic
                                    annotationOverlay.addEventListener('click', (e) => {
                                        e.stopPropagation(); // Evita que el clic se propague
                                        showHighlightEditor(highlightDoc.id, highlightData);
                                    });
                                    pageDiv.appendChild(annotationOverlay);
                                });
                            }

                            // Crea y añade el elemento de nota a la sidebar
                            const noteEl = createSidebarNoteElement(highlightDoc.id, highlightData);
                            notesList.appendChild(noteEl);
                        });
                    } else {
                        noNotesMessage.textContent = 'No hay notas para este PDF.';
                        noNotesMessage.style.display = 'block';
                    }
                });
            } catch (error) {
                console.error("Error al cargar las anotaciones:", error);
                noNotesMessage.textContent = 'Error al cargar las anotaciones. Intenta de nuevo.';
                noNotesMessage.style.display = 'block';
            }
        }

        /**
         * Muestra un modal para editar o eliminar un resaltado/nota.
         * @param {string} highlightId - ID del resaltado en Firestore.
         * @param {Object} highlightData - Datos del resaltado.
         */
        function showHighlightEditor(highlightId, highlightData) {
            Swal.fire({
                title: 'Nota de la página ' + highlightData.page,
                html: `
                    <p class="text-xs text-gray-400 mb-2">Texto resaltado: "${highlightData.text}"</p>
                    <textarea id="swal-textarea" class="w-full h-24 bg-[#2a2a2a] text-white p-2 rounded-lg" style="resize:none;">${highlightData.note || ''}</textarea>
                    <input id="swal-tags-edit" class="swal2-input w-full bg-[#2a2a2a] text-white placeholder-gray-400 mt-2" placeholder="Etiquetas (separadas por comas)" value="${(highlightData.tags || []).join(', ')}" style="border: none;">
                `,
                background: '#181818',
                color: '#fff',
                showCancelButton: true,
                confirmButtonText: 'Actualizar',
                cancelButtonText: 'Eliminar',
                showDenyButton: true,
                denyButtonText: 'Cerrar',
                preConfirm: () => {
                    const updatedNoteText = Swal.getPopup().querySelector('textarea').value;
                    const updatedTagsText = Swal.getPopup().querySelector('#swal-tags-edit').value;
                    const updatedTags = updatedTagsText.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
                    return { note: updatedNoteText, tags: updatedTags };
                }
            }).then(async (editResult) => {
                if (editResult.isConfirmed) {
                    try {
                        const { note, tags } = editResult.value;
                        await updateDoc(doc(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "highlights", highlightId), {
                            note: note,
                            tags: tags
                        });
                        Swal.fire('Actualizado!', 'La nota ha sido actualizada.', 'success');
                    } catch (error) {
                        console.error("Error al actualizar la nota:", error);
                        Swal.fire('Error', 'No se pudo actualizar la nota.', 'error');
                    }
                } else if (editResult.isDismissed && editResult.dismiss === Swal.DismissReason.cancel) {
                    // Si el usuario hizo clic en "Eliminar"
                    Swal.fire({
                        title: '¿Estás seguro?',
                        text: "¡No podrás revertir esto!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#88c999',
                        confirmButtonText: 'Sí, eliminar',
                        cancelButtonText: 'Cancelar'
                    }).then(async (deleteResult) => {
                        if (deleteResult.isConfirmed) {
                            try {
                                await deleteDoc(doc(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "highlights", highlightId));
                                Swal.fire('Eliminado!', 'El resaltado ha sido eliminado.', 'success');
                            } catch (error) {
                                console.error("Error al eliminar el resaltado:", error);
                                Swal.fire('Error', 'No se pudo eliminar el resaltado.', 'error');
                            }
                        }
                    });
                }
            });
        }

        /**
         * Crea un elemento de nota para la barra lateral.
         * @param {string} highlightId - ID del resaltado.
         * @param {Object} highlightData - Datos del resaltado.
         * @returns {HTMLElement} El elemento HTML de la nota.
         */
        function createSidebarNoteElement(highlightId, highlightData) {
            const noteEl = document.createElement('div');
            noteEl.className = 'bg-[#2a2a2a] p-3 rounded-lg shadow-md flex items-start gap-3';
            noteEl.style.cursor = 'pointer';
            noteEl.dataset.page = highlightData.page;
            noteEl.dataset.highlightId = highlightId;
            noteEl.innerHTML = `
                <div class="w-1 h-full rounded-full" style="background-color: ${highlightData.color}; min-height: 50px;"></div>
                <div>
                    <p class="text-xs text-gray-400">Página: ${highlightData.page}</p>
                    <p class="font-semibold text-sm mb-1 line-clamp-2">Texto: ${highlightData.text}</p>
                    <p class="text-sm text-gray-300 mb-1 line-clamp-2">${highlightData.note || 'Sin nota'}</p>
                    <div class="mt-2 flex flex-wrap gap-1">
                        ${(highlightData.tags || []).map(tag => `<span class="bg-[#88c999] text-[#1C1C1C] text-xs font-bold px-2 py-1 rounded-full">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
            // Listener para hacer scroll a la página del resaltado y resaltarlo visualmente
            noteEl.addEventListener('click', () => {
                const pageNumber = parseInt(noteEl.dataset.page);
                const highlightId = noteEl.dataset.highlightId;
                const pageDivToScroll = pagesContainer.querySelector(`.pdf-page-container[data-page-number="${pageNumber}"]`);
                if (pageDivToScroll) {
                    pageDivToScroll.scrollIntoView({ behavior: 'smooth' });
                    // Resalta visualmente el overlay correspondiente
                    const targetOverlays = pageDivToScroll.querySelectorAll(`.annotation-overlay[data-highlight-id="${highlightId}"]`);
                    targetOverlays.forEach(overlay => {
                         overlay.style.boxShadow = `0 0 15px 5px ${highlightData.color}`;
                         setTimeout(() => {
                             overlay.style.boxShadow = 'none';
                         }, 1500);
                    });
                }
            });
            return noteEl;
        }
        
        /**
         * Redibuja todas las anotaciones (resaltados) en el PDF, útil al redimensionar.
         */
        async function redrawAllAnnotations() {
            if (!pdfDocument || !currentPdfId) return;

            // Obtiene todas las anotaciones actuales de Firestore (una vez)
            const highlightsQuery = query(collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "highlights"));
            const querySnapshot = await getDocs(highlightsQuery);
            const highlights = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            // Elimina todos los overlays existentes antes de redibujar
            pagesContainer.querySelectorAll('.annotation-overlay').forEach(overlay => overlay.remove());

            // Recorre cada página y redibuja sus resaltados
            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const pageDiv = pagesContainer.querySelector(`.pdf-page-container[data-page-number="${i}"]`);
                if (pageDiv) {
                    const pageHighlights = highlights.filter(highlight => highlight.page === i);
                    if (pageHighlights.length > 0) {
                        // Para cada resaltado en la página
                        pageHighlights.forEach(highlight => {
                            // Dibuja cada rectángulo que compone el resaltado
                            highlight.rectangles.forEach(rect => {
                                const annotationOverlay = document.createElement('div');
                                annotationOverlay.className = 'annotation-overlay';
                                annotationOverlay.style.backgroundColor = highlight.rgba;
                                // Los rectángulos ya están serializados con coordenadas relativas a la página,
                                // por lo que solo se aplican directamente.
                                annotationOverlay.style.left = `${rect.x}px`;
                                annotationOverlay.style.top = `${rect.y}px`;
                                annotationOverlay.style.width = `${rect.width}px`;
                                annotationOverlay.style.height = `${rect.height}px`;
                                annotationOverlay.dataset.highlightId = highlight.id;
                                annotationOverlay.dataset.page = highlight.page;
                                
                                annotationOverlay.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    showHighlightEditor(highlight.id, highlight);
                                });
                                
                                pageDiv.appendChild(annotationOverlay);
                            });
                        });
                    }
                }
            }
        }

        // =====================================================================
        // LÓGICA DE VOZ (TEXT-TO-SPEECH)
        // =====================================================================

        /**
         * Lee el texto proporcionado o el texto de la página actual del PDF.
         * @param {string} [text] - Texto a leer. Si no se proporciona, lee la página actual.
         * @param {number} [pageNum] - Número de página a leer si no se proporciona texto.
         */
        async function speakText(text, pageNum) {
            if (synthesis && synthesis.speaking) {
                synthesis.cancel(); // Cancela cualquier reproducción actual
            }
            
            // Si no se proporciona texto, intenta obtenerlo de la página actual del PDF
            if (!text && pdfDocument) {
                const pageNumberToRead = pageNum || getCurrentPageNumber();
                try {
                    const page = await pdfDocument.getPage(pageNumberToRead);
                    const textContent = await page.getTextContent();
                    text = textContent.items.map(item => item.str).join(' '); // Une el texto de la página
                } catch (error) {
                    console.error("Error al obtener el texto de la página:", error);
                    Swal.fire('Error', 'No se pudo obtener el texto de la página.', 'error');
                    return;
                }
            } else if (!text) {
                 Swal.fire('Información', 'No hay texto para leer.', 'info');
                 return;
            }

            if (!synthesis) {
                Swal.fire('Error', 'La API de voz no está disponible en este navegador.', 'error');
                return;
            }
            
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Define los eventos de inicio, fin y error de la reproducción
            currentUtterance.onstart = () => {
                isSpeaking = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            };
            currentUtterance.onend = () => {
                isSpeaking = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            };
            currentUtterance.onerror = (event) => {
                console.error('SpeechSynthesisUtterance.onerror', event);
                isSpeaking = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            };

            synthesis.speak(currentUtterance); // Inicia la reproducción
        }

        /**
         * Alterna entre pausar y reanudar la reproducción de voz.
         */
        function toggleSpeech() {
            if (synthesis.paused) {
                synthesis.resume();
                isSpeaking = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else if (synthesis.speaking) {
                synthesis.pause();
                isSpeaking = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        /**
         * Detiene completamente la reproducción de voz.
         */
        function stopSpeech() {
            if (synthesis) {
                synthesis.cancel();
            }
            isSpeaking = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            currentUtterance = null;
        }
        
        // Listener para el botón de reproducir/pausar voz
        playPauseBtn.addEventListener('click', async () => {
            if (!currentPdfId) {
                Swal.fire('Error', 'Primero debes seleccionar un PDF para usar esta función.', 'error');
                return;
            }
            if (synthesis.speaking && !synthesis.paused) {
                 toggleSpeech(); // Si está hablando, pausa
            } else if (synthesis.paused) {
                 toggleSpeech(); // Si está pausado, reanuda
            } else {
                 const selection = window.getSelection().toString(); // Obtiene el texto seleccionado
                 if (selection) {
                     await speakText(selection); // Lee la selección
                 } else {
                     await speakText(); // Lee la página completa si no hay selección
                 }
            }
        });
        
        // Listener para el botón de detener voz
        stopBtn.addEventListener('click', stopSpeech);

        // Listener para el botón de pantalla completa
        fullscreenBtn.addEventListener('click', () => {
             if (!currentPdfId) {
                 Swal.fire('Error', 'Primero debes seleccionar un PDF para usar esta función.', 'error');
                 return;
             }
             if (document.fullscreenElement) {
                 exitFullscreen();
             } else {
                 enterFullscreen();
             }
         });

        // =====================================================================
        // LÓGICA DE LA BARRA LATERAL (SIDEBAR)
        // =====================================================================

        // Listener para abrir la barra lateral
        openSidebarBtn.addEventListener('click', () => {
            if (!currentPdfId) {
                Swal.fire('Error', 'Primero debes seleccionar un PDF para abrir el cuaderno.', 'error');
                return;
            }
            sidebar.classList.add('open'); // Abre la sidebar
            loadAndDrawAnnotations(); // Recarga las notas cuando se abre la sidebar
        });

        // Listener para cerrar la barra lateral
        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('open'); // Cierra la sidebar
        });

        // Listener para la búsqueda de notas por etiqueta
        searchNotesInput.addEventListener('input', () => {
            const searchTerm = searchNotesInput.value.toLowerCase();
            const notes = notesList.querySelectorAll('.bg-[#2a2a2a]');
            notes.forEach(note => {
                const noteText = note.textContent.toLowerCase();
                // Busca tanto en el texto de la nota como en las etiquetas
                const noteTags = note.querySelector('.mt-2') ? note.querySelector('.mt-2').textContent.toLowerCase() : '';
                if (noteText.includes(searchTerm) || noteTags.includes(searchTerm)) {
                    note.style.display = 'flex';
                } else {
                    note.style.display = 'none';
                }
            });
        });
        
    </script>

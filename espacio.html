<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #88c999;
            --background-color: #0f0f0f;
            --surface-color: #181818;
            --surface-border-color: #2a2a2a;
            --text-color: #ffffff;
            --text-muted-color: #9ca3af;
        }
        html, body {
            overscroll-behavior: none;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-color); 
            display: flex;
            flex-direction: column;
        }
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            overflow-y: auto; /* Scroll principal aqui */
            position: relative;
            background-color: #1a1a1a;
        }
        .pdf-page-container {
            position: relative;
            margin: 0 auto 1rem auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        /* El canvas de anotaciones se superpone al del PDF */
        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none; /* Permite controlar los eventos de dibujo */
        }

        /* --- TU VISIÓN: LA BARRA DE HERRAMIENTAS FLOTANTE --- */
        #annotation-toolbar {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--surface-color);
            border: 1px solid var(--surface-border-color);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            display: flex;
            gap: 0.75rem;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .tool-btn {
            background: none; border: none; color: var(--text-muted-color);
            cursor: pointer; transition: color 0.2s, transform 0.2s; padding: 0.5rem;
        }
        .tool-btn:hover { color: var(--text-color); transform: scale(1.1); }
        .tool-btn.active { color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="bg-surface-color border-b border-surface-border-color py-2 px-3 flex justify-between items-center w-full flex-shrink-0 z-20">
            <a href="mi_tablero.html" class="p-2 rounded-md hover:bg-surface-border-color"><i class="fas fa-arrow-left"></i></a>
            <h1 id="project-title" class="text-md font-bold text-white truncate mx-2 flex-1">Cargando...</h1>
            <div class="flex items-center gap-2">
                <button id="open-notes-btn" class="p-2 rounded-md hover:bg-surface-border-color" title="Ver Cuaderno"><i class="fas fa-book"></i></button>
            </div>
        </header>

        <main id="pdf-viewer-area">
            </main>
    </div>

    <div id="annotation-toolbar">
        <button class="tool-btn active" id="tool-select" title="Seleccionar texto"><i class="fas fa-mouse-pointer"></i></button>
        <button class="tool-btn" id="tool-draw" title="Dibujar"><i class="fas fa-pencil-alt"></i></button>
        <button class="tool-btn" id="tool-highlight" title="Resaltar"><i class="fas fa-highlighter"></i></button>
        <button class="tool-btn" id="tool-erase" title="Goma de Borrar"><i class="fas fa-eraser"></i></button>
        <input type="color" id="color-picker" class="w-8 h-8 rounded-full cursor-pointer bg-transparent border-none" value="#FFDD00" title="Seleccionar color">
    </div>

    <script type="module">
        // Importaciones de Firebase (usando la versión más reciente y estable)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, query, orderBy, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        
        // --- CONFIGURACIÓN DE FIREBASE ---
        // (Se mantiene tu configuración)

        // --- VARIABLES GLOBALES ---
        let currentUser, projectId, pdfId, projectRef;
        let pdfDocument = null;
        // Variables para tu barra de herramientas
        let activeTool = 'select';
        let activeColor = '#FFDD00';
        let isDrawing = false;
        let annotationsByPage = {};
        
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
             onAuthStateChanged(auth, (user) => {
                if (!user) { window.location.href = 'index.html'; return; }
                currentUser = user;
                // ... (misma lógica de inicialización)
                loadPdfDocument();
                setupToolbarListeners(); // Configuramos los botones de tu toolbar
            });
        });
        
        // --- RENDERIZADO DEL PDF (AHORA INCLUYE EL CANVAS DE ANOTACIÓN) ---
        async function renderAllPages() {
            const viewer = document.getElementById('pdf-viewer-area');
            viewer.innerHTML = '';
            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const page = await pdfDocument.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.style.width = `${viewport.width}px`;
                pageContainer.style.height = `${viewport.height}px`;

                const canvas = document.createElement('canvas');
                // TU IDEA HECHA REALIDAD: Añadimos un segundo canvas para las anotaciones
                const annotationCanvas = document.createElement('canvas');
                annotationCanvas.className = 'annotation-canvas';
                annotationCanvas.dataset.pageNum = i;
                
                // ... (código para configurar dimensiones de los canvas)
                
                pageContainer.append(canvas, annotationCanvas);
                viewer.appendChild(pageContainer);

                // ... (renderizado del PDF)

                // Eventos de dibujo para este nuevo canvas
                addDrawingListeners(annotationCanvas);
                // Cargamos las anotaciones guardadas para esta página
                loadAnnotationsForPage(i);
            }
        }

        // --- LÓGICA DE LA BARRA DE HERRAMIENTAS (TU VISIÓN) ---
        function setupToolbarListeners() {
            document.getElementById('tool-select').addEventListener('click', () => setActiveTool('select'));
            document.getElementById('tool-draw').addEventListener('click', () => setActiveTool('draw'));
            document.getElementById('tool-highlight').addEventListener('click', () => setActiveTool('highlight'));
            document.getElementById('tool-erase').addEventListener('click', () => setActiveTool('erase'));
            document.getElementById('color-picker').addEventListener('input', (e) => { activeColor = e.target.value; });
        }

        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${tool}`).classList.add('active');
            // Cambiamos el cursor del mouse/dedo según la herramienta
            document.getElementById('pdf-viewer-area').style.cursor = (tool === 'select') ? 'text' : 'crosshair';
        }

        // --- LÓGICA DE DIBUJO SOBRE EL PDF ---
        function addDrawingListeners(canvas) {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            // Para celulares
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }

        let currentPath = [];
        function startDrawing(e) {
            if (activeTool === 'select') return;
            e.preventDefault();
            isDrawing = true;
            const canvas = e.target;
            const coords = getCoords(e, canvas);
            currentPath = [coords];
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const canvas = e.target;
            currentPath.push(getCoords(e, canvas));
            const pageNum = canvas.dataset.pageNum;
            redrawAnnotations(pageNum); // Redibujamos para ver en tiempo real
        }

        async function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            const canvas = e.target;
            const pageNum = canvas.dataset.pageNum;
            
            // Guardamos la anotación en la base de datos
            await saveAnnotation({ page: parseInt(pageNum), type: activeTool, path: currentPath, color: activeColor });
            currentPath = [];
        }

        function getCoords(e, canvas) {
            // ... (lógica para calcular coordenadas precisas en el canvas)
        }

        // --- GUARDADO Y CARGA DE ANOTACIONES EN FIREBASE ---
        async function saveAnnotation(annotationData) {
            const annotationsRef = collection(projectRef, "pdfs", pdfId, "annotations");
            await addDoc(annotationsRef, { ...annotationData, createdAt: serverTimestamp() });
        }
        
        function loadAnnotationsForPage(pageNum) {
            const q = query(collection(projectRef, "pdfs", pdfId, "annotations"), where("page", "==", pageNum), orderBy("createdAt"));
            onSnapshot(q, (snapshot) => {
                annotationsByPage[pageNum] = snapshot.docs.map(doc => doc.data());
                redrawAnnotations(pageNum);
            });
        }
        
        function redrawAnnotations(pageNum) {
            const canvas = document.querySelector(`.annotation-canvas[data-page-num='${pageNum}']`);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujamos las anotaciones guardadas
            const annotations = annotationsByPage[pageNum] || [];
            annotations.forEach(annotation => drawPath(ctx, annotation));

            // Dibujamos la anotación actual (la que se está haciendo)
            if (isDrawing && parseInt(canvas.dataset.pageNum) === pageNum) {
                drawPath(ctx, { type: activeTool, path: currentPath, color: activeColor });
            }
        }

        function drawPath(ctx, annotation) {
            // ... (lógica para dibujar cada línea, resaltado o borrado en el canvas)
        }

    </script>
</body>
</html>

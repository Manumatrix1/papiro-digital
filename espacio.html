        :root {
            --primary-color: #88c999;
            --background-color: #0f0f0f;
            --surface-color: #181818;
            --surface-border-color: #2a2a2a;
            --text-color: #ffffff;
            --text-muted-color: #9ca3af;
        }
        html, body {
            overscroll-behavior: none; /* Evita el "pull-to-refresh" */
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-color);

        #pages-container {
            width: 100%;

            height: calc(100vh - 10rem); /* Ajusta según el alto de tus barras de navegación */
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .pdf-page-container {
            position: relative;
            margin: 0 auto 1rem auto; /* Centrado y con margen inferior */
            width: 100%; /* Ocupa el 100% del contenedor */
        }
        .pdf-page-container canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }
        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none; /* Previene el scroll en el canvas en la mayoría de navegadores */
        }
        #annotation-toolbar {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--surface-color);
            border: 1px solid var(--surface-border-color);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .tool-btn {
            background: none;
            border: none;
            color: var(--text-muted-color);
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            padding: 0.5rem;
        }
        .tool-btn:hover {
            color: var(--text-color);
            transform: scale(1.1);
        }
        .tool-btn.active {
            color: var(--primary-color);
        }
        #sidebar {
            position: fixed;
            top: 0;

        // --- Lógica de la barra de herramientas (ACTUALIZADA) ---
        function setActiveTool(tool) {
            activeTool = tool;

            if(activeBtn) activeBtn.classList.add('active');

                } else {

            });

            setActiveTool('draw');
            colorPicker.value = drawingColor;
        });
        document.getElementById('tool-highlight').addEventListener('click', () => {
            setActiveTool('highlight');
            colorPicker.value = annotationColor;
        });
        colorPicker.addEventListener('input', (e) => {
            if (activeTool === 'draw') drawingColor = e.target.value;
            else if (activeTool === 'highlight') annotationColor = e.target.value;
        });

        // --- Lógica de dibujo (ACTUALIZADA para eventos táctiles) ---
        let currentDrawingPath = [];
        
        function getCoords(e) {
            const canvas = e.target;
            const rect = canvas.getBoundingClientRect();
            // Soporte para mouse y touch
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            // Escalar coordenadas al tamaño real del canvas
            const x = (clientX - rect.left) * (canvas.width / rect.width);
            const y = (clientY - rect.top) * (canvas.height / rect.height);
            return { x, y };
        }

        function startDrawing(e) {
            if (e.target.classList.contains('annotation-canvas') && activeTool !== 'select') {
                e.preventDefault(); // Prevenir scroll en móvil
                isDrawing = true;
                const { x, y } = getCoords(e);
                currentDrawingPath = [{ x, y }];
            }
        }

        function draw(e) {
            if (!isDrawing || !e.target.classList.contains('annotation-canvas')) return;
            e.preventDefault();
            
            const canvas = e.target;
            const { x, y } = getCoords(e);
            currentDrawingPath.push({ x, y });
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawAnnotationsForPage(canvas.dataset.pageNum); // Redibujar existentes

            // Dibujar la nueva línea
            if (activeTool === 'draw') {
                ctx.globalAlpha = 1.0;
                ctx.strokeStyle = drawingColor;
                ctx.lineWidth = 2;
            } else if (activeTool === 'highlight') {
                ctx.globalAlpha = 0.3;
                ctx.strokeStyle = annotationColor;
                ctx.lineWidth = 20;
            }
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(currentDrawingPath[0].x, currentDrawingPath[0].y);
            for (let i = 1; i < currentDrawingPath.length; i++) {
                ctx.lineTo(currentDrawingPath[i].x, currentDrawingPath[i].y);
            }
            ctx.stroke();
        }

        async function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            
            const pageNum = e.target.dataset.pageNum;
            const annotationData = {
                type: activeTool,
                path: currentDrawingPath,
                color: activeTool === 'draw' ? drawingColor : annotationColor,
                createdAt: new Date()
            };
            
            if (!annotationsByPage[pageNum]) {
                annotationsByPage[pageNum] = [];
            }
            annotationsByPage[pageNum].push(annotationData);
            await saveAnnotationToFirestore(pageNum, annotationData);
            currentDrawingPath = [];
        }

        // Asignar eventos de mouse y táctiles
        pagesContainer.addEventListener('mousedown', startDrawing);
        pagesContainer.addEventListener('mousemove', draw);
        pagesContainer.addEventListener('mouseup', stopDrawing);
        pagesContainer.addEventListener('mouseleave', stopDrawing); // Si el mouse sale del area
        
        pagesContainer.addEventListener('touchstart', startDrawing, { passive: false });
        pagesContainer.addEventListener('touchmove', draw, { passive: false });
        pagesContainer.addEventListener('touchend', stopDrawing);

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Papiro Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #88c999; --background-color: #0f0f0f;
            --surface-color: #181818; --surface-border-color: #2a2a2a;
        }
        html, body { height: 100%; width: 100%; overflow: hidden; background-color: var(--background-color); color: white; font-family: 'Inter', sans-serif; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        main {
            flex-grow: 1; overflow: auto; position: relative;
            background-color: #1a1a1a; -webkit-overflow-scrolling: touch;
            display: flex; justify-content: center; align-items: center;
        }
        #pdf-content-wrapper {
            position: relative; width: max-content; margin: 1rem 0;
            transform-origin: top left; transition: transform 0.1s ease-out;
        }
        .pdf-page-container { position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.5); margin-bottom: 1rem; }
        .pdf-page-container canvas { display: block; }
        .annotation-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none; z-index: 10; }
        #annotation-toolbar { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); background-color: var(--surface-color); border: 1px solid var(--surface-border-color); border-radius: 9999px; padding: 0.5rem 1rem; display: flex; gap: 0.75rem; align-items: center; z-index: 100; }
        .tool-btn { background: none; border: none; color: #9ca3af; cursor: pointer; padding: 0.5rem; }
        .tool-btn.active { color: var(--primary-color); }
        #sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background-color: var(--surface-color); transition: transform 0.3s ease-in-out; z-index: 110; display: flex; flex-direction: column; border-left: 1px solid var(--surface-border-color); }
        #sidebar.open { transform: translateX(-100%); }
        .note-actions { opacity: 1; }
        #sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); z-index: 105; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="bg-surface-color border-b border-[#2a2a2a] py-2 px-3 flex justify-between items-center w-full flex-shrink-0 z-20">
            <a href="mi_tablero.html" class="p-2 rounded-md hover:bg-[#2a2a2a]"><i class="fas fa-arrow-left"></i></a>
            <h1 id="project-title" class="text-md font-bold text-white truncate mx-2 flex-1"></h1>
            <div class="flex items-center gap-2">
                <button id="fullscreen-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Pantalla Completa"><i class="fas fa-expand"></i></button>
                <button id="play-pause-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Leer página actual"><i class="fas fa-play"></i></button>
                <button id="stop-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Detener lectura"><i class="fas fa-stop"></i></button>
                <button id="open-notes-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Ver Cuaderno"><i class="fas fa-book"></i></button>
            </div>
        </header>
        <main id="pdf-viewer-area">
            <div id="status-indicator" class="text-white text-center p-8">
                <p id="status-text">Cargando PDF...</p>
            </div>
            <div id="pdf-content-wrapper"></div>
        </main>
    </div>
    <div id="annotation-toolbar">
        <button class="tool-btn active" id="tool-select" title="Mover"><i class="fas fa-hand-paper"></i></button>
        <button class="tool-btn" id="tool-draw" title="Dibujar"><i class="fas fa-pencil-alt"></i></button>
        <button class="tool-btn" id="tool-highlight" title="Resaltar"><i class="fas fa-highlighter"></i></button>
        <button class="tool-btn" id="tool-erase" title="Borrar"><i class="fas fa-eraser"></i></button>
        <input type="color" id="color-picker" class="w-8 h-8 rounded-full cursor-pointer bg-transparent border-none" value="#FFDD00" title="Color">
        <span id="page-indicator" class="text-sm text-gray-400 ml-2">1 / 1</span>
    </div>

    <div id="sidebar-overlay" class="hidden"></div>
    <aside id="sidebar" class="p-4">
        <div class="flex justify-between items-center mb-4 flex-shrink-0">
            <h3 class="text-xl font-bold">Cuaderno</h3>
            <button id="close-sidebar-btn" class="text-gray-400 hover:text-white p-2"><i class="fas fa-times"></i></button>
        </div>
        <div class="mb-4 relative">
            <input type="text" id="search-notes-input" placeholder="Buscar en notas..." class="w-full bg-[#2a2a2a] text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color">
            <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
        </div>
        <div id="notes-list" class="space-y-4 flex-grow overflow-y-auto"></div>
    </aside>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYVYRdA_DB1Kob9b_wGd5Wd4JsYFMyBRc",
            authDomain: "papiro2025-d09e0.firebaseapp.com",
            projectId: "papiro2025-d09e0",
            storageBucket: "papiro2025-d09e0.firebasestorage.app",
            messagingSenderId: "1096335704864",
            appId: "1:1096335704864:web:75f1f27cd920df64554d45"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser, projectId, pdfId, pdfDocument, annotationsUnsubscribe;
        let activeTool = 'select', activeColor = '#FFDD00', isDrawing = false;
        let annotationsByPage = {}, currentPath = [];
        let currentPageNum = 1;
        let scale = 1.0;
        const viewerArea = document.getElementById('pdf-viewer-area');
        const pdfWrapper = document.getElementById('pdf-content-wrapper');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = 'index.html'; return; }
            currentUser = user;
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('id');
            pdfId = urlParams.get('pdfId');
            if (!projectId || !pdfId) { window.location.href = 'mi_tablero.html'; return; }
            loadPdfDocument();
            setupAllEventListeners();
        });

        async function loadPdfDocument() {
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.getElementById('status-indicator');
            pdfWrapper.style.display = 'none';
            statusIndicator.style.display = 'block';
            statusText.textContent = 'Cargando PDF...';

            try {
                const pdfDocRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId);
                
                // onSnapshot ahora tiene un segundo argumento para manejar errores de conexión
                annotationsUnsubscribe = onSnapshot(pdfDocRef, async (doc) => {
                    if (!doc.exists()) {
                        console.error("PDF no encontrado");
                        statusText.textContent = 'Error: El documento PDF no fue encontrado.';
                        return;
                    }
                    
                    try {
                        document.getElementById('project-title').textContent = doc.data().name;
                        const loadingTask = pdfjsLib.getDocument(doc.data().url);
                        pdfDocument = await loadingTask.promise;

                        await renderAllPages();
                        loadAllAnnotations();

                        statusIndicator.style.display = 'none';
                        pdfWrapper.style.display = 'block';
                    } catch (renderError) {
                         console.error("Error al renderizar el PDF:", renderError);
                         statusText.textContent = `Ocurrió un error al mostrar el PDF. Intenta recargar.`;
                    }

                }, (error) => {
                    console.error("Error de Firestore al escuchar cambios: ", error);
                    statusText.textContent = `Error de conexión. Por favor, revisa tu internet y recarga la página. (Código: ${error.code})`;
                    pdfWrapper.style.display = 'none';
                    statusIndicator.style.display = 'block';
                });
            } catch (error) {
                console.error("Error general en loadPdfDocument:", error);
                statusText.textContent = 'Ocurrió un error inesperado al iniciar la carga.';
            }
        }
        
        // ... El resto de tus funciones JavaScript (sin cambios)
        
        async function renderAllPages() {
            pdfWrapper.innerHTML = '';
            pdfWrapper.style.transform = `scale(${scale})`;
            const renderScale = 2.0;
            
            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const page = await pdfDocument.getPage(i);
                const viewport = page.getViewport({ scale: renderScale });
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.dataset.pageNumber = i;
                pageContainer.style.width = `${viewport.width / renderScale}px`;
                pageContainer.style.height = `${viewport.height / renderScale}px`;
                
                const canvas = document.createElement('canvas');
                const annotationCanvas = document.createElement('canvas');
                canvas.width = annotationCanvas.width = viewport.width;
                canvas.height = annotationCanvas.height = viewport.height;
                canvas.style.width = annotationCanvas.style.width = `100%`;
                canvas.style.height = annotationCanvas.style.height = `100%`;

                annotationCanvas.className = 'annotation-canvas';
                annotationCanvas.dataset.pageNum = i;
                
                pageContainer.append(canvas, annotationCanvas);
                pdfWrapper.appendChild(pageContainer);
                await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                
                addDrawingListeners(annotationCanvas);
                if(annotationsByPage[i]) redrawAnnotations(i);
            }
            updatePageIndicator();
        }

        function setupAllEventListeners() {
            document.getElementById('tool-select').addEventListener('click', () => setActiveTool('select'));
            document.getElementById('tool-draw').addEventListener('click', () => setActiveTool('draw'));
            document.getElementById('tool-highlight').addEventListener('click', () => setActiveTool('highlight'));
            document.getElementById('tool-erase').addEventListener('click', () => setActiveTool('erase'));
            document.getElementById('color-picker').addEventListener('input', (e) => activeColor = e.target.value);
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
            viewerArea.addEventListener('scroll', updatePageIndicator);
            
            const openNotesBtn = document.getElementById('open-notes-btn');
            const closeNotesBtn = document.getElementById('close-sidebar-btn');
            openNotesBtn.addEventListener('click', () => {
                sidebar.classList.add('open');
                sidebarOverlay.classList.remove('hidden');
            });
            const closeSidebar = () => {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.add('hidden');
            };
            closeNotesBtn.addEventListener('click', closeSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            
            document.getElementById('play-pause-btn').addEventListener('click', toggleReadAloud);
            document.getElementById('stop-btn').addEventListener('click', () => {
                speechSynthesis.cancel();
                document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>';
            });
            
            addPanAndZoomListeners();
        }

        function updatePageIndicator() {
            if(!pdfWrapper || pdfWrapper.style.display === 'none') return;
            const scrollCenter = viewerArea.scrollTop + (viewerArea.clientHeight / 2);
            let mostVisiblePage = 1;
            document.querySelectorAll('.pdf-page-container').forEach((pageEl, index) => {
                if (scrollCenter >= pageEl.offsetTop * scale && scrollCenter < (pageEl.offsetTop + pageEl.offsetHeight) * scale) {
                    mostVisiblePage = index + 1;
                }
            });
            currentPageNum = mostVisiblePage;
            if(pdfDocument) {
                document.getElementById('page-indicator').textContent = `${currentPageNum} / ${pdfDocument.numPages}`;
            }
        }
        
        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${tool}`).classList.add('active');
            viewerArea.style.cursor = (tool === 'select') ? 'grab' : 'crosshair';
        }

        function addDrawingListeners(canvas) {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }

        function startDrawing(e) {
            if (activeTool === 'select') return;
            e.preventDefault();
            isDrawing = true;
            currentPath = [getCoords(e, e.target)];
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            currentPath.push(getCoords(e, e.target));
            redrawAnnotations(e.target.dataset.pageNum);
        }

        async function stopDrawing(e) {
            if (!isDrawing || currentPath.length < 2) { isDrawing = false; currentPath = []; return; }
            isDrawing = false;
            const pageNum = parseInt(e.target.dataset.pageNum);
            let note = "";
            if (activeTool === 'highlight') {
                const { value } = await Swal.fire({
                    title: 'Añadir nota al resaltado', input: 'textarea',
                    inputPlaceholder: 'Escribe tu comentario...', showCancelButton: true,
                    confirmButtonText: 'Guardar', cancelButtonText: 'Solo Resaltar'
                });
                if (value) note = value;
            }
            await saveAnnotation({ page: pageNum, type: activeTool, path: currentPath, color: activeColor, note });
            currentPath = [];
        }

        function getCoords(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
        }

        async function saveAnnotation(annotationData) {
            const annotationsRef = collection(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId, "annotations");
            await addDoc(annotationsRef, { ...annotationData, createdAt: serverTimestamp() });
        }
        
        function loadAllAnnotations() {
            const annotationsQuery = query(collection(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId, "annotations"), orderBy("createdAt"));
            onSnapshot(annotationsQuery, (snapshot) => {
                annotationsByPage = {};
                snapshot.forEach(doc => {
                    const annotation = { id: doc.id, ...doc.data() };
                    if (!annotationsByPage[annotation.page]) annotationsByPage[annotation.page] = [];
                    annotationsByPage[annotation.page].push(annotation);
                });
                Object.keys(annotationsByPage).forEach(pageNum => redrawAnnotations(pageNum));
                renderNotesToSidebar();
            });
        }
        
        function redrawAnnotations(pageNum) {
            const canvas = document.querySelector(`.annotation-canvas[data-page-num='${pageNum}']`);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const annotations = annotationsByPage[pageNum] || [];
            annotations.forEach(annotation => drawPath(ctx, annotation));
            if (isDrawing && parseInt(canvas.dataset.pageNum) == pageNum) {
                drawPath(ctx, { type: activeTool, path: currentPath, color: activeColor });
            }
        }

        function drawPath(ctx, annotation) {
            if (!annotation.path || annotation.path.length < 2) return;
            ctx.strokeStyle = annotation.color;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(annotation.path[0].x, annotation.path[0].y);
            for (let i = 1; i < annotation.path.length; i++) {
                ctx.lineTo(annotation.path[i].x, annotation.path[i].y);
            }
            if (annotation.type === 'erase') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 40;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = annotation.type === 'highlight' ? 20 : 3;
                ctx.globalAlpha = annotation.type === 'highlight' ? 0.4 : 1.0;
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }
        
        function renderNotesToSidebar() {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';
            const allAnnotations = Object.values(annotationsByPage).flat().sort((a,b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));
            if (allAnnotations.length === 0) {
                notesList.innerHTML = `<p class="text-gray-500 text-center">Aún no hay notas.</p>`; return;
            }
            allAnnotations.forEach(annotation => {
                if (!annotation.note && annotation.type !== 'highlight') return;
                const card = document.createElement('div');
                card.className = 'note-card p-3 rounded-lg border border-transparent';
                let noteContent = annotation.note 
                    ? `<p class="text-white text-sm break-words">${annotation.note}</p>`
                    : `<p class="text-gray-400 text-sm italic">Resaltado en página ${annotation.page}.</p>`;
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-2 mb-2 cursor-pointer flex-grow" onclick="window.scrollToPage(${annotation.page})">
                            <span class="w-3 h-3 rounded-full flex-shrink-0" style="background-color:${annotation.color};"></span>
                            <span class="text-xs font-bold text-gray-400 hover:text-white">Página ${annotation.page}</span>
                        </div>
                        <div class="note-actions flex gap-2 flex-shrink-0">
                            <button class="edit-note-btn text-gray-400 hover:text-white" data-id="${annotation.id}" data-note="${annotation.note || ''}"><i class="fas fa-edit"></i></button>
                            <button class="delete-note-btn text-gray-400 hover:text-red-500" data-id="${annotation.id}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    ${noteContent}
                `;
                notesList.appendChild(card);
            });
            notesList.querySelectorAll('.edit-note-btn').forEach(btn => btn.addEventListener('click', handleEditNote));
            notesList.querySelectorAll('.delete-note-btn').forEach(btn => btn.addEventListener('click', handleDeleteNote));
        }

        window.scrollToPage = (pageNum) => {
            const pageEl = document.querySelector(`.pdf-page-container[data-page-number='${pageNum}']`);
            if(pageEl) viewerArea.scrollTop = pageEl.offsetTop * scale;
        };

        async function handleEditNote(e) {
            const button = e.currentTarget;
            const annotationId = button.dataset.id;
            const currentNote = button.dataset.note;
            const { value: newNote } = await Swal.fire({
                title: 'Editar nota', input: 'textarea', inputValue: currentNote,
                showCancelButton: true, confirmButtonText: 'Guardar Cambios'
            });
            if (typeof newNote === 'string') {
                const noteRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId, "annotations", annotationId);
                await updateDoc(noteRef, { note: newNote });
            }
        }

        function handleDeleteNote(e) {
            const annotationId = e.currentTarget.dataset.id;
            Swal.fire({
                title: '¿Estás seguro?', text: "Esta acción no se puede deshacer.",
                icon: 'warning', showCancelButton: true,
                confirmButtonColor: '#d33', cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, ¡bórrala!', cancelButtonText: 'Cancelar'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const noteRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId, "annotations", annotationId);
                    await deleteDoc(noteRef);
                }
            });
        }
        
        async function toggleReadAloud() {
            const playBtn = document.getElementById('play-pause-btn');
            if (speechSynthesis.speaking && !speechSynthesis.paused) {
                speechSynthesis.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                if (speechSynthesis.paused) {
                    speechSynthesis.resume();
                } else {
                    speechSynthesis.cancel();
                    const page = await pdfDocument.getPage(currentPageNum);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    if(pageText.trim().length > 0) {
                        const utterance = new SpeechSynthesisUtterance(pageText);
                        utterance.lang = 'es-ES';
                        utterance.onend = () => playBtn.innerHTML = '<i class="fas fa-play"></i>';
                        speechSynthesis.speak(utterance);
                    } else {
                        Swal.fire({title: 'Página sin texto', text: 'No se encontró texto para leer.', icon: 'info'});
                    }
                }
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        function handleSearchNotes(e) {
            const searchTerm = e.target.value.toLowerCase();
            const notes = document.querySelectorAll('#notes-list .note-card');
            notes.forEach(note => {
                const noteText = note.textContent.toLowerCase();
                note.style.display = noteText.includes(searchTerm) ? 'block' : 'none';
            });
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
        
        function addPanAndZoomListeners() {
            let isPanning = false, lastX, lastY, initialDistance = null;
            viewerArea.addEventListener('mousedown', (e) => {
                if (activeTool !== 'select') return;
                isPanning = true;
                lastX = e.clientX; lastY = e.clientY;
                viewerArea.style.cursor = 'grabbing';
            });
            viewerArea.addEventListener('mousemove', (e) => {
                if (!isPanning) return;
                viewerArea.scrollLeft -= e.clientX - lastX;
                viewerArea.scrollTop -= e.clientY - lastY;
                lastX = e.clientX; lastY = e.clientY;
            });
            document.addEventListener('mouseup', () => {
                isPanning = false;
                if(activeTool === 'select') viewerArea.style.cursor = 'grab';
            });

            viewerArea.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    isPanning = false;
                    initialDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                } else if (e.touches.length === 1 && activeTool === 'select') {
                    isPanning = true;
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            }, { passive: true });
            viewerArea.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const newDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    const scaleAmount = newDistance / initialDistance;
                    scale = Math.min(Math.max(0.5, scale * scaleAmount), 5.0);
                    pdfWrapper.style.transform = `scale(${scale})`;
                    initialDistance = newDistance;
                } else if (isPanning && e.touches.length === 1) {
                    viewerArea.scrollLeft -= e.touches[0].clientX - lastX;
                    viewerArea.scrollTop -= e.touches[0].clientY - lastY;
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            }, { passive: false });
            viewerArea.addEventListener('touchend', () => {
                isPanning = false;
                initialDistance = null;
            });
        }
    </script>
</body>
</html>

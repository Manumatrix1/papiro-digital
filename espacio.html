<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio de Trabajo - Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
    </style>
</head>
<body class="text-white">
    <header class="bg-[#181818] border-b border-[#2a2a2a] py-4 px-8 flex justify-between items-center">
        <input id="project-title" type="text" class="bg-transparent text-2xl font-bold text-white focus:outline-none" value="Cargando...">
        <div>
            <button id="save-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-4 rounded-lg hover:brightness-110 transition">Guardar</button>
            <a href="mi_tablero.html" class="ml-4 text-gray-300 hover:text-white transition">Volver al Tablero</a>
        </div>
    </header>

    <main class="p-8">
        <textarea id="project-content" class="w-full h-screen bg-[#181818] text-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#88c999]" placeholder="Escribe tus notas aquí..."></textarea>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhcJyTriTBrEDftDx_lYAhFgd6Y8Us4dA",
            authDomain: "papirodigital-1a6c5.firebaseapp.com",
            projectId: "papirodigital-1a6c5",
            storageBucket: "papirodigital-1a6c5.appspot.com",
            messagingSenderId: "274494841235",
            appId: "1:274494841235:web:99112dde1c6dbd12240866"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const projectTitleEl = document.getElementById('project-title');
        const projectContentEl = document.getElementById('project-content');
        const saveBtn = document.getElementById('save-btn');

        let currentProjectRef = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('id');

                if (!projectId) {
                    alert("ID de proyecto no encontrado.");
                    window.location.href = 'mi_tablero.html';
                    return;
                }

                currentProjectRef = doc(db, "users", user.uid, "projects", projectId);
                const projectDoc = await getDoc(currentProjectRef);

                if (projectDoc.exists()) {
                    const projectData = projectDoc.data();
                    projectTitleEl.value = projectData.name;
                    projectContentEl.value = projectData.content || '';
                } else {
                    alert("Proyecto no encontrado o no tienes permiso para verlo.");
                    window.location.href = 'mi_tablero.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        saveBtn.addEventListener('click', async () => {
            if (!currentProjectRef) return;
            
            try {
                await updateDoc(currentProjectRef, {
                    name: projectTitleEl.value,
                    content: projectContentEl.value
                });
                saveBtn.textContent = "¡Guardado!";
                setTimeout(() => { saveBtn.textContent = "Guardar"; }, 2000);
            } catch (error) {
                console.error("Error al guardar el proyecto:", error);
                alert("No se pudo guardar el proyecto.");
            }
        });
    </script>
</body>
</html>

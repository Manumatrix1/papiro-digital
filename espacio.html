<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Papiro Digital</title>
    <style>
        /* ... (código CSS anterior) ... */
        
        /* FIX: Asegura que las páginas del PDF se ajusten a la pantalla en móviles */
        .pdf-page-container {
            position: relative;
            margin: 0 auto 1rem auto;
            width: 98%; /* Usa porcentaje para que se ajuste */
            max-width: initial; /* Permitimos que crezca en pantallas grandes */
        }
        
        /* FIX: Estilos para el filtro de notas por color */
        .note-filter-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--surface-border-color);
        }
        .filter-swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--text-muted-color);
            transition: all 0.2s;
        }
        .filter-swatch.active, .filter-swatch:hover {
            transform: scale(1.2);
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div id="main-content" class="hidden flex flex-col h-full">
        <main class="flex-grow p-4 sm:p-8 flex flex-col overflow-hidden">
            <div id="pdf-viewer-container" class="relative w-full flex-grow flex flex-col hidden">
                <div class="flex-shrink-0 flex flex-col sm:flex-row items-center justify-between p-2 sm:p-4 bg-surface-color rounded-lg mb-4">
                    <div class="flex items-center gap-2 mb-2 sm:mb-0 w-full sm:w-auto">
                        <button id="play-pause-btn" class="text-white hover:text-primary-color transition p-2" title="Leer página actual"><i class="fas fa-play"></i></button>
                        <button id="stop-btn" class="text-white hover:text-red-400 transition p-2" title="Detener lectura"><i class="fas fa-stop"></i></button>
                        <button id="fullscreen-btn" class="text-white hover:text-primary-color transition p-2" title="Pantalla completa"><i class="fas fa-expand"></i></button>
                    </div>
                    </div>
                <div id="pages-container" class="flex-grow w-full h-full">
                    </div>
            </div>
        </main>
    </div>

    <aside id="sidebar">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">Cuaderno de Notas</h3>
            <button id="close-sidebar-btn" class="text-gray-400 hover:text-white"><i class="fas fa-times text-2xl"></i></button>
        </div>
        
        <div class="note-filter-container">
            <div class="filter-swatch active" data-color="all" style="background: linear-gradient(45deg, #fde047, #a7f3d0, #bfdbfe, #fecaca);"></div>
            <div class="filter-swatch" data-color="#fde047" style="background-color: #fde047;"></div>
            <div class="filter-swatch" data-color="#a7f3d0" style="background-color: #a7f3d0;"></div>
            <div class="filter-swatch" data-color="#bfdbfe" style="background-color: #bfdbfe;"></div>
            <div class="filter-swatch" data-color="#fecaca" style="background-color: #fecaca;"></div>
        </div>

        <div class="mb-4"><button id="add-note-btn" class="w-full bg-primary-color text-surface-color font-bold py-2 rounded-lg hover:brightness-110 transition">Añadir Nota General</button></div>
        <div id="notes-list" class="space-y-4 flex-grow overflow-y-auto pr-2"></div>
    </aside>
    
    <script type="module">
        // ... (imports y config de Firebase) ...

        // --- LÓGICA DE CARGA PROGRESIVA Y MEJORAS ---

        async function loadAndRenderPDF(docId) {
            document.getElementById('page-loader-text').textContent = 'Preparando documento...';
            DOM.pageLoader.classList.remove('hidden');
            try {
                const pdfDocRef = doc(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", docId);
                const pdfDocSnap = await getDoc(pdfDocRef);
                if (!pdfDocSnap.exists()) throw new Error("PDF no encontrado");
                pdfDocument = await pdfjsLib.getDocument(pdfDocSnap.data().url).promise;
                
                DOM.pdfContent.innerHTML = '';
                pagesHeight = [0];

                // FIX: Carga Progresiva con IntersectionObserver
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const pageNum = parseInt(entry.target.dataset.pageNum);
                            renderPage(pageNum);
                            observer.unobserve(entry.target); // Dejamos de observar la página una vez renderizada
                        }
                    });
                }, { rootMargin: '200px' }); // Renderiza páginas que estén a 200px de distancia

                // Creamos los contenedores vacíos para cada página
                for (let i = 1; i <= pdfDocument.numPages; i++) {
                    const pagePlaceholder = document.createElement('div');
                    pagePlaceholder.id = `page-container-${i}`;
                    pagePlaceholder.className = 'pdf-page-container is-loading';
                    pagePlaceholder.dataset.pageNum = i;
                    // Estimamos una altura para evitar saltos en el layout
                    pagePlaceholder.style.height = '1200px'; 
                    DOM.pdfContent.appendChild(pagePlaceholder);
                    observer.observe(pagePlaceholder);
                }

            } catch (error) { /* ... manejo de errores ... */
            } finally { DOM.pageLoader.classList.add('hidden'); }
        }

        async function renderPage(pageNum) {
            const pageContainer = document.getElementById(`page-container-${pageNum}`);
            if (!pageContainer.classList.contains('is-loading')) return; // Ya fue renderizada

            const page = await pdfDocument.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1.5 });
            
            // Ajustamos el tamaño real del contenedor ahora que tenemos el viewport
            pageContainer.style.width = `${viewport.width}px`;
            pageContainer.style.maxWidth = `100%`; // Permite que se encoja en móviles
            pageContainer.style.height = `${viewport.height}px`;

            // ... (resto de la lógica de renderPage: crear canvas, textLayer, annotationCanvas y dibujarlos) ...
            
            pageContainer.classList.remove('is-loading');
        }

        async function handleEditNote(noteId, currentText) {
            const { value: newText } = await Swal.fire({
                title: 'Editar Nota',
                input: 'textarea',
                inputValue: currentText,
                showCancelButton: true,
                confirmButtonText: 'Guardar Cambios',
                // ... (estilos de Swal)
            });

            if (newText && newText !== currentText) {
                const noteRef = doc(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "notes", noteId);
                await updateDoc(noteRef, { text: newText });
            }
        }
        
        function loadNotes() {
            // ... (onSnapshot ahora renderiza la tarjeta de nota con un botón de editar)
            noteElement.innerHTML = `
                <p class="text-white ...">${note.text}</p>
                ${note.selection ? `<div ...> ... </div>` : ''}
                <div class="text-right mt-2 flex justify-end gap-4">
                    <button data-id="${doc.id}" data-text="${note.text}" class="edit-note-btn text-blue-400 hover:text-blue-300 text-xs">Editar</button>
                    <button data-id="${doc.id}" class="delete-note-btn text-red-400 hover:text-red-600 text-xs">Eliminar</button>
                </div>
            `;
        }
        
        // --- MANEJADORES DE EVENTOS ---
        function addEventListeners() {
            // ... (todos los listeners anteriores) ...

            // Listener para el botón de pantalla completa
            DOM.fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            // Listener para la edición de notas
            DOM.notesList.addEventListener('click', e => {
                if (e.target.classList.contains('edit-note-btn')) {
                    const noteId = e.target.dataset.id;
                    const currentText = e.target.dataset.text;
                    handleEditNote(noteId, currentText);
                }
                // ... (lógica del delete-note-btn)
            });
            
            // Listener para los filtros de color
            document.querySelector('.note-filter-container').addEventListener('click', e => {
                if (e.target.classList.contains('filter-swatch')) {
                    const selectedColor = e.target.dataset.color;
                    document.querySelectorAll('.filter-swatch').forEach(sw => sw.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    document.querySelectorAll('#notes-list .note-item').forEach(noteEl => {
                        const noteColor = noteEl.dataset.color;
                        if (selectedColor === 'all' || noteColor === selectedColor) {
                            noteEl.classList.remove('hidden');
                        } else {
                            noteEl.classList.add('hidden');
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>

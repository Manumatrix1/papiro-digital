<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary-color: #88c999; --background-color: #0f0f0f;
            --surface-color: #181818; --surface-border-color: #2a2a2a;
        }
        html, body { height: 100%; width: 100%; overflow: hidden; background-color: var(--background-color); color: white; font-family: 'Inter', sans-serif; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        main { flex-grow: 1; position: relative; overflow: hidden; }
        .scroll-wrapper {
            width: 100%; height: 100%;
            overflow: auto; 
            -webkit-overflow-scrolling: touch;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #pdf-content-wrapper {
            margin: 1rem 0;
            flex-shrink: 0;
            box-shadow: 0 8px 30px rgba(0,0,0,0.7);
            transform-origin: top center; /* Mejora la experiencia de zoom */
        }
        .pdf-page-container { position: relative; margin-bottom: 1rem; }
        .pdf-page-container:last-child { margin-bottom: 0; }
        .pdf-page-container canvas { display: block; width:100%; height:auto; }
        .annotation-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; touch-action: none; }
        #annotation-toolbar { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); background-color: var(--surface-color); border: 1px solid var(--surface-border-color); border-radius: 9999px; padding: 0.5rem 1rem; display: flex; gap: 0.75rem; align-items: center; z-index: 100; }
        .tool-btn { background: none; border: none; color: #9ca3af; cursor: pointer; padding: 0.5rem; }
        .tool-btn.active { color: var(--primary-color); }
        #sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background-color: var(--surface-color); transition: transform 0.3s ease-in-out; z-index: 110; display: flex; flex-direction: column; border-left: 1px solid var(--surface-border-color); }
        #sidebar.open { transform: translateX(-100%); }
        #sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); z-index: 105; display: none; }
        #sidebar.open + #sidebar-overlay { display: block; }
    </style>
</head>

            <div class="scroll-wrapper">

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // --- VARIABLES GLOBALES (SIN CAMBIOS) ---
        let currentUser, projectId, pdfId, pdfDocument, annotationsUnsubscribe;
        let activeTool = 'select', activeColor = '#FFDD00', isDrawing = false;
        let annotationsByPage = {}, currentPath = [];
        let currentPageNum = 1;
        let scale = 1.0;
        let basePdfWidth = 0;
        
        const pdfWrapper = document.getElementById('pdf-content-wrapper');
        const scrollContainer = document.querySelector('.scroll-wrapper');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        let isReading = false;

        // --- NUEVAS FUNCIONES PARA LA CACHÉ (INDEXEDDB) ---
        const DB_NAME = 'PapiroDigitalDB';
        const STORE_NAME = 'pdfCache';

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onerror = () => reject("Error al abrir IndexedDB.");
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                };
            });
        }

        async function savePdfToDB(id, pdfData) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put({ id: id, data: pdfData, timestamp: new Date() });
                request.onsuccess = () => resolve();
                request.onerror = () => reject("No se pudo guardar el PDF en caché.");
            });
        }

        async function getPdfFromDB(id) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(id);
                request.onsuccess = () => resolve(request.result ? request.result.data : null);
                request.onerror = () => reject("Error al leer de la caché.");
            });
        }

        // --- LÓGICA DE LA APLICACIÓN ---
        onAuthStateChanged(auth, (user) => {
            if (user) iniciarAplicacion(user);
            else window.location.href = 'index.html';
        });

        function iniciarAplicacion(user) {
            currentUser = user;
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('id');
            pdfId = urlParams.get('pdfId');
            if (!projectId || !pdfId) {
                window.location.href = 'mi_tablero.html';
                return;
            }
            loadPdfDocument();
            setupAllEventListeners();
        }

        // --- FUNCIÓN DE CARGA MODIFICADA CON CACHÉ ---
        async function loadPdfDocument() {
            const statusText = document.getElementById('status-text');
            try {
                statusText.textContent = 'Buscando en caché...';
                const cachedPdf = await getPdfFromDB(pdfId);
                let pdfData;

                if (cachedPdf) {
                    console.log("PDF cargado desde la caché. ¡Carga rápida!");
                    statusText.textContent = 'Cargando desde caché...';
                    pdfData = cachedPdf;
                } else {
                    console.log("PDF no encontrado en caché. Descargando desde Firebase...");
                    statusText.textContent = 'Descargando documento...';
                    const pdfDocRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId);
                    const docSnap = await getDoc(pdfDocRef);
                    if (!docSnap.exists()) throw new Error("PDF no encontrado en Firebase");
                    
                    const response = await fetch(docSnap.data().url);
                    pdfData = await response.arrayBuffer();
                    
                    // Guardamos en caché para la próxima vez
                    await savePdfToDB(pdfId, pdfData);
                    console.log("PDF guardado en caché para futuras visitas.");
                }

                const loadingTask = pdfjsLib.getDocument({ data: pdfData });
                pdfDocument = await loadingTask.promise;
                
                document.getElementById('status-indicator').style.display = 'none';
                pdfWrapper.style.display = 'block';

                await renderAllPages();
                loadAllAnnotations();

            } catch (error) {
                console.error("Error al cargar PDF:", error);
                statusText.textContent = `Error: ${error.message}`;
                Swal.fire('Error', `No se pudo cargar el documento: ${error.message}`, 'error');
            }
        }
       
        async function renderAllPages() { /* SIN CAMBIOS */ 
            pdfWrapper.innerHTML = '';
            const renderScale = window.devicePixelRatio || 1;
            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const page = await pdfDocument.getPage(i);
                const viewport = page.getViewport({ scale: renderScale });
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.dataset.pageNumber = i;
                
                const canvas = document.createElement('canvas');
                const annotationCanvas = document.createElement('canvas');
                
                canvas.width = annotationCanvas.width = viewport.width;
                canvas.height = annotationCanvas.height = viewport.height;
                
                canvas.style.width = '100%';
                canvas.style.height = 'auto';
                annotationCanvas.className = 'annotation-canvas';
                annotationCanvas.dataset.pageNum = i;
                
                pageContainer.append(canvas, annotationCanvas);
                pdfWrapper.appendChild(pageContainer);
                
                const renderContext = {
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                };
                await page.render(renderContext).promise;
            }
            if (basePdfWidth === 0 && pdfWrapper.clientWidth > 0) {
                 basePdfWidth = pdfWrapper.clientWidth;
            }
            updatePageIndicator();
        }
       
        function setupAllEventListeners() { /* SIN CAMBIOS */ 
            document.getElementById('tool-select').addEventListener('click', () => setActiveTool('select'));
            document.getElementById('tool-draw').addEventListener('click', () => setActiveTool('draw'));
            document.getElementById('tool-highlight').addEventListener('click', () => setActiveTool('highlight'));
            document.getElementById('tool-erase').addEventListener('click', () => setActiveTool('erase'));
            document.getElementById('color-picker').addEventListener('input', (e) => activeColor = e.target.value);
            
            scrollContainer.addEventListener('scroll', updatePageIndicator);
            document.getElementById('read-aloud-btn').addEventListener('click', toggleReadAloud);
            document.getElementById('open-notes-btn').addEventListener('click', () => sidebar.classList.add('open'));
            document.getElementById('close-sidebar-btn').addEventListener('click', () => sidebar.classList.remove('open'));
            sidebarOverlay.addEventListener('click', () => sidebar.classList.remove('open'));
            
            let initialDistance = null;

            scrollContainer.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && activeTool !== 'select') {
                    startDrawing(e);
                } else if (e.touches.length === 2 && activeTool === 'select') {
                    initialDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                }
            });

            scrollContainer.addEventListener('touchmove', (e) => {
                if (isDrawing) {
                    e.preventDefault();
                    draw(e);
                } else if (initialDistance && e.touches.length === 2 && activeTool === 'select') {
                    e.preventDefault();
                    const newDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    const scaleAmount = newDistance / initialDistance;
                    scale *= scaleAmount;
                    scale = Math.min(Math.max(0.5, scale), 4);
                    
                    pdfWrapper.style.transform = `scale(${scale})`;
                    initialDistance = newDistance;
                }
            });

            scrollContainer.addEventListener('touchend', (e) => {
                if (isDrawing) {
                    stopDrawing(e);
                }
                if (e.touches.length < 2) {
                    initialDistance = null;
                }
            });

            pdfWrapper.addEventListener('mousedown', startDrawing);
            pdfWrapper.addEventListener('mousemove', draw);
            pdfWrapper.addEventListener('mouseup', stopDrawing);
            pdfWrapper.addEventListener('mouseleave', stopDrawing);
        }

        // --- LECTOR DE VOZ MODIFICADO ---
        async function toggleReadAloud() {
            const btn = document.getElementById('read-aloud-btn');
            if (isReading) {
                speechSynthesis.cancel();
                isReading = false;
                btn.classList.remove('text-[var(--primary-color)]');
                return;
            }

            isReading = true;
            btn.classList.add('text-[var(--primary-color)]');
            
            // Inicia el bucle DESDE LA PÁGINA ACTUAL
            for (let i = currentPageNum; i <= pdfDocument.numPages; i++) {
                if (!isReading) break;
                
                // Actualiza el indicador visual y hace scroll a la página que se va a leer
                window.scrollToPage(i); 
                updatePageIndicator(); 

                const page = await pdfDocument.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');

                await speakText(pageText); // Espera a que termine de hablar para pasar a la siguiente
            }
            
            isReading = false;
            btn.classList.remove('text-[var(--primary-color)]');
        }

        // El resto de funciones no necesitan cambios
        function setActiveTool(tool) { /* SIN CAMBIOS */ }
        function updatePageIndicator() { /* SIN CAMBIOS */ }
        function startDrawing(e) { /* SIN CAMBIOS */ }
        function draw(e) { /* SIN CAMBIOS */ }
        async function stopDrawing(e) { /* SIN CAMBIOS */ }
        function findCanvasUnderPointer(e, isEndEvent = false) { /* SIN CAMBIOS */ }
        function getCoords(e, canvas) { /* SIN CAMBIOS */ }
        async function saveAnnotation(annotationData) { /* SIN CAMBIOS */ }
        function loadAllAnnotations() { /* SIN CAMBIOS */ }
        function redrawAnnotations(pageNum) { /* SIN CAMBIOS */ }
        function drawPath(ctx, annotation) { /* SIN CAMBIOS */ }
        function renderNotesToSidebar() { /* SIN CAMBIOS */ }
        window.scrollToPage = (pageNum) => { /* SIN CAMBIOS */ }
        async function handleEditNote(e) { /* SIN CAMBIOS */ }
        function handleDeleteNote(e) { /* SIN CAMBIOS */ }
        function speakText(text) { /* SIN CAMBIOS */ }

    </script>

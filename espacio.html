<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .pdf-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1.5rem; }
        .pdf-list-item { transition: transform 0.2s ease-in-out; }
        .pdf-list-item:hover { transform: translateY(-5px); }
        #pages-container canvas { max-width: 100%; height: auto; display: block; margin: 0 auto 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="text-white flex flex-col min-h-screen">
    <header class="bg-[#181818] border-b border-[#2a2a2a] py-3 px-4 sm:px-8 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center gap-4">
            <button id="dynamic-back-btn" class="flex items-center text-gray-400 hover:text-white transition group">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                <span id="dynamic-back-text" class="ml-2 font-medium hidden sm:inline">Mis Tableros</span>
            </button>
            <input id="project-title" type="text" class="bg-transparent text-xl sm:text-2xl font-bold text-white focus:outline-none w-full truncate" value="Cargando...">
        </div>
        <div class="flex items-center gap-2 sm:gap-4">
            <button id="save-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-3 sm:px-4 rounded-lg hover:brightness-110 transition text-sm sm:text-base">Guardar</button>
        </div>
    </header>
    <main class="flex-1 flex flex-col items-center overflow-auto p-4 sm:p-8" id="main-content">
        <div id="grid-view-container" class="w-full max-w-4xl">
            <div id="cover-container" class="relative group w-full h-40 sm:h-64 flex items-center justify-center rounded-lg bg-cover bg-center bg-[#181818] cursor-pointer">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center p-4 opacity-0 group-hover:opacity-100 transition-opacity">
                    <span id="cover-placeholder" class="text-xl font-bold text-gray-300">Cambiar Portada</span>
                </div>
            </div>
            <input type="file" id="cover-file-input" class="hidden" accept="image/*">
            <div id="pdfs-section" class="w-full mt-8">
                <h2 class="text-lg font-semibold mb-4">Mis PDFs</h2>
                <div id="pdf-list" class="pdf-grid">
                    <div id="visual-upload-btn" class="flex flex-col items-center justify-center bg-[#181818] rounded-lg p-4 sm:p-6 shadow-lg border border-dashed border-gray-600 transition hover:bg-[#2a2a2a] cursor-pointer aspect-square">
                        <svg class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                        <span class="mt-4 font-semibold text-gray-400 text-sm sm:text-base">Nuevo PDF</span>
                    </div>
                </div>
                <input type="file" id="pdf-file-input" class="hidden" accept="application/pdf">
            </div>
        </div>
        <div id="pdf-viewer-container" class="hidden w-full max-w-4xl mt-4 sm:mt-8">
            <div id="pages-container" class="w-full h-full space-y-4"></div>
        </div>
        <div id="pdf-loader-container" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-[#88c999]"></div>
                <p id="pdf-loader-text" class="mt-4 text-xl">Cargando PDF...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, updateDoc, onSnapshot, collection, addDoc, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let currentUser = null;
        let projectId = null;

        const projectTitleEl = document.getElementById('project-title');
        const saveBtn = document.getElementById('save-btn');
        const gridViewContainer = document.getElementById('grid-view-container');
        const pdfViewerContainer = document.getElementById('pdf-viewer-container');
        const dynamicBackBtn = document.getElementById('dynamic-back-btn');
        const dynamicBackText = document.getElementById('dynamic-back-text');
        const coverContainer = document.getElementById('cover-container');
        const coverFileInput = document.getElementById('cover-file-input');
        const pdfList = document.getElementById('pdf-list');
        const visualUploadBtn = document.getElementById('visual-upload-btn');
        const pdfFileInput = document.getElementById('pdf-file-input');
        const pagesContainer = document.getElementById('pages-container');
        const pdfLoader = document.getElementById('pdf-loader-container');
        
        // --- FUNCIÓN DE RENDERIZADO DE PDF: CORREGIDA Y SIMPLIFICADA ---
        const renderPdf = async (url) => {
            pdfLoader.style.display = 'flex';
            pagesContainer.innerHTML = '';
            try {
                const pdf = await pdfjsLib.getDocument(url).promise;
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    pagesContainer.appendChild(canvas);
                    await page.render({ canvasContext: context, viewport }).promise;
                }
            } catch (error) {
                console.error("Error al renderizar PDF:", error);
                alert("No se pudo cargar el PDF.");
            } finally {
                pdfLoader.style.display = 'none';
            }
        };

        const showGridView = () => {
            pdfViewerContainer.classList.add('hidden');
            gridViewContainer.classList.remove('hidden');
            dynamicBackText.textContent = "Mis Tableros";
        };

        const showPdfView = (pdfName) => {
            gridViewContainer.classList.add('hidden');
            pdfViewerContainer.classList.remove('hidden');
            dynamicBackText.textContent = projectTitleEl.value; // Muestra el nombre del proyecto
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (!currentUser) { window.location.href = 'index.html'; return; }
            const params = new URLSearchParams(window.location.search);
            projectId = params.get('id');
            if (!projectId) { window.location.href = 'mi_tablero.html'; return; }
            
            const projectRef = doc(db, "users", currentUser.uid, "projects", projectId);
            const pdfsRef = collection(projectRef, "pdfs");

            // Cargar datos del proyecto y lista de PDFs
            onSnapshot(projectRef, (docSnap) => {
                if(docSnap.exists()){
                    const data = docSnap.data();
                    projectTitleEl.value = data.name;
                    document.title = data.name;
                    if(data.coverUrl) coverContainer.style.backgroundImage = `url('${data.coverUrl}')`;
                }
            });

            onSnapshot(query(pdfsRef, orderBy("createdAt")), (snapshot) => {
                const uploadButton = document.getElementById('visual-upload-btn');
                pdfList.innerHTML = '';
                pdfList.appendChild(uploadButton); // Re-agregar el botón de subir
                
                snapshot.forEach(docSnap => {
                    const pdfData = docSnap.data();
                    const pdfId = docSnap.id;
                    const pdfCard = document.createElement('div');
                    pdfCard.className = "pdf-list-item flex flex-col items-center justify-between bg-[#181818] rounded-lg p-2 shadow-lg relative cursor-pointer";
                    pdfCard.innerHTML = `
                        <div class="flex-grow flex items-center justify-center">
                            <svg class="h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        </div>
                        <p class="text-xs font-semibold mt-2 break-all w-full text-center">${pdfData.name}</p>
                        <button data-pdf-id="${pdfId}" data-storage-path="${pdfData.storagePath}" class="delete-pdf-btn absolute top-1 right-1 bg-red-600 p-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                            <svg class="h-3 w-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    `;
                    pdfCard.classList.add('group');
                    
                    pdfCard.addEventListener('click', (e) => {
                        if(e.target.closest('.delete-pdf-btn')) return;
                        showPdfView(pdfData.name);
                        renderPdf(pdfData.url);
                    });
                    
                    pdfList.insertBefore(pdfCard, uploadButton);
                });

                document.querySelectorAll('.delete-pdf-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        if(confirm('¿Borrar este PDF?')){
                            await deleteObject(ref(storage, btn.dataset.storagePath));
                            await deleteDoc(doc(pdfsRef, btn.dataset.pdfId));
                        }
                    });
                });
            });

            // Lógica de botones
            dynamicBackBtn.addEventListener('click', () => {
                if (pdfViewerContainer.classList.contains('hidden')) {
                    window.location.href = 'mi_tablero.html';
                } else {
                    showGridView();
                }
            });

            saveBtn.addEventListener('click', () => updateDoc(projectRef, { name: projectTitleEl.value }));
            coverContainer.addEventListener('click', () => coverFileInput.click());
            visualUploadBtn.addEventListener('click', () => pdfFileInput.click());

            coverFileInput.addEventListener('change', (e) => uploadFile(e.target.files[0], 'cover', projectRef));
            pdfFileInput.addEventListener('change', (e) => uploadFile(e.target.files[0], 'pdf', pdfsRef));
        });

        const uploadFile = (file, type, firestoreRef) => {
            if (!file) return;
            const storagePath = type === 'cover' ? `users/${currentUser.uid}/projects/${projectId}/cover_${file.name}` : `users/${currentUser.uid}/projects/${projectId}/pdfs/${file.name}`;
            const fileRef = ref(storage, storagePath);
            const uploadTask = uploadBytesResumable(fileRef, file);
            
            uploadTask.on('state_changed', null, 
                (error) => console.error("Error al subir:", error), 
                async () => {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    if (type === 'cover') {
                        await updateDoc(firestoreRef, { coverUrl: downloadURL, coverStoragePath: storagePath });
                    } else {
                        await addDoc(firestoreRef, { name: file.name, url: downloadURL, storagePath, createdAt: new Date() });
                    }
                }
            );
        };
    </script>
</body>
</html>

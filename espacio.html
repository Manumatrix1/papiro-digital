<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Papiro Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #88c999; --background-color: #0f0f0f;
            --surface-color: #181818; --surface-border-color: #2a2a2a;
        }
        html, body { height: 100%; width: 100%; overflow: hidden; background-color: var(--background-color); color: white; font-family: 'Inter', sans-serif; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        main { flex-grow: 1; position: relative; overflow: hidden; }
        .scroll-wrapper {
            width: 100%; height: 100%;
            overflow: auto; 
            -webkit-overflow-scrolling: touch;
        }
        #pdf-content-wrapper {
            width: 100%; /* El contenedor principal también ocupa el 100% */
            margin: 1rem 0;
            flex-shrink: 0;
            transform-origin: top left; /* Origen del zoom */
        }
        /* --- AJUSTE CLAVE DE LAYOUT --- */
        .pdf-page-container { 
            position: relative; 
            margin: 0 auto 1rem auto; /* Centrado horizontal y margen inferior */
            width: 95%; /* Ocupa el 95% del ancho para un pequeño margen */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .pdf-page-container:last-child { margin-bottom: 0; }
        .pdf-page-container canvas { display: block; width:100%; height:auto; }
        .annotation-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; touch-action: none; }
        #annotation-toolbar { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); background-color: var(--surface-color); border: 1px solid var(--surface-border-color); border-radius: 9999px; padding: 0.5rem 1rem; display: flex; gap: 0.75rem; align-items: center; z-index: 100; }
        .tool-btn { background: none; border: none; color: #9ca3af; cursor: pointer; padding: 0.5rem; }
        .tool-btn.active { color: var(--primary-color); }
        #sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background-color: var(--surface-color); transition: transform 0.3s ease-in-out; z-index: 110; display: flex; flex-direction: column; border-left: 1px solid var(--surface-border-color); }
        #sidebar.open { transform: translateX(-100%); }
        #sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); z-index: 105; display: none; }
        #sidebar.open + #sidebar-overlay { display: block; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="bg-surface-color border-b border-[#2a2a2a] py-2 px-3 flex justify-between items-center w-full flex-shrink-0 z-20">
            <a href="mi_tablero.html" class="p-2 rounded-md hover:bg-[#2a2a2a]"><i class="fas fa-arrow-left"></i></a>

            <div class="flex items-center gap-2">
                <button id="read-aloud-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Leer en voz alta"><i class="fas fa-volume-up"></i></button>
                <button id="open-notes-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Ver Cuaderno"><i class="fas fa-book"></i></button>

        </header>

            <div class="scroll-wrapper">

        <button class="tool-btn" id="tool-erase" title="Borrar"><i class="fas fa-eraser"></i></button>
        <input type="color" id="color-picker" class="w-8 h-8 rounded-full cursor-pointer bg-transparent border-none" value="#FFDD00" title="Color">

    <aside id="sidebar" class="p-4">
         <div class="flex justify-between items-center mb-4 flex-shrink-0">

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // --- VARIABLES GLOBALES ---
        let currentUser, projectId, pdfId, pdfDocument, annotationsUnsubscribe;
        let activeTool = 'select', activeColor = '#FFDD00', isDrawing = false;
        let annotationsByPage = {}, currentPath = [];
        let currentPageNum = 1;
        let zoomScale = 1.0;
        
        const pdfWrapper = document.getElementById('pdf-content-wrapper');
        const scrollContainer = document.querySelector('.scroll-wrapper');
        let pageIntersectionObserver;

        // --- FUNCIONES DE CACHÉ (SIN CAMBIOS) ---
        const DB_NAME = 'PapiroDigitalDB', STORE_NAME = 'pdfCache';
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onerror = () => reject("Error al abrir IndexedDB.");
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => { event.target.result.createObjectStore(STORE_NAME, { keyPath: 'id' }); };
            });
        }
        async function savePdfToDB(id, pdfData) {
            const db = await openDB();
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            transaction.objectStore(STORE_NAME).put({ id, data: pdfData });
        }
        async function getPdfFromDB(id) {
            const db = await openDB();
            return new Promise((resolve) => {
                const request = db.transaction([STORE_NAME], 'readonly').objectStore(STORE_NAME).get(id);
                request.onsuccess = () => resolve(request.result ? request.result.data : null);
                request.onerror = () => resolve(null);
            });
        }

        // --- INICIO DE LA APLICACIÓN (SIN CAMBIOS) ---
        onAuthStateChanged(auth, (user) => {
            if (user) iniciarAplicacion(user); else window.location.href = 'index.html';
        });
        function iniciarAplicacion(user) {
            currentUser = user;
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('id');
            pdfId = urlParams.get('pdfId');
            if (!projectId || !pdfId) { window.location.href = 'mi_tablero.html'; return; }
            setupAllEventListeners();
            loadPdfDocument();
        }
        
        // --- GESTIÓN DE EVENTOS (UNIFICADA Y CORREGIDA) ---
        function setupAllEventListeners() {
            document.getElementById('tool-select').addEventListener('click', () => setActiveTool('select'));
            document.getElementById('tool-draw').addEventListener('click', () => setActiveTool('draw'));
            document.getElementById('tool-highlight').addEventListener('click', () => setActiveTool('highlight'));
            document.getElementById('tool-erase').addEventListener('click', () => setActiveTool('erase'));
            document.getElementById('color-picker').addEventListener('input', (e) => activeColor = e.target.value);
            
            scrollContainer.addEventListener('scroll', updatePageIndicator);
            // ... otros eventos de botones ...

            // Eventos Táctiles y de Ratón en el Contenedor de Scroll
            let initialDistance = null;
            scrollContainer.addEventListener('touchstart', (e) => {
                if (activeTool !== 'select') {
                    e.preventDefault();
                    startDrawing(e);
                } else if (e.touches.length === 2) {
                    e.preventDefault();
                    initialDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                }
            }, { passive: false });

            scrollContainer.addEventListener('touchmove', (e) => {
                if (isDrawing) {
                    e.preventDefault();
                    draw(e);
                } else if (initialDistance && e.touches.length === 2) {
                    e.preventDefault();
                    const newDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    const scaleAmount = newDistance / initialDistance;
                    zoomScale = Math.min(Math.max(0.8, zoomScale * scaleAmount), 4.0); // Limites de zoom
                    pdfWrapper.style.transform = `scale(${zoomScale})`;
                    initialDistance = newDistance;
                }
            }, { passive: false });

            scrollContainer.addEventListener('touchend', (e) => {
                if (isDrawing) {
                    stopDrawing(e);
                }
                if (e.touches.length < 2) {
                    initialDistance = null;
                }
            });
        }

        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${tool}`).classList.add('active');
        }

        // --- CARGA Y RENDERIZADO DEL PDF (AJUSTADO PARA SER RESPONSIVE) ---
        async function loadPdfDocument() {
            const statusText = document.getElementById('status-text');
            try {
                statusText.textContent = 'Buscando en caché...';
                const cachedPdf = await getPdfFromDB(pdfId);
                let pdfData;
                if (cachedPdf) {
                    statusText.textContent = 'Cargando desde caché...';
                    pdfData = cachedPdf;
                } else {
                    statusText.textContent = 'Descargando documento...';
                    const pdfDocRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId);
                    const docSnap = await getDoc(pdfDocRef);
                    if (!docSnap.exists()) throw new Error("PDF no encontrado en Firebase");
                    const response = await fetch(docSnap.data().url);
                    pdfData = await response.arrayBuffer();
                    await savePdfToDB(pdfId, pdfData);
                }

                const loadingTask = pdfjsLib.getDocument({ data: new Uint8Array(pdfData) });
                pdfDocument = await loadingTask.promise;
                document.getElementById('status-indicator').style.display = 'none';
                pdfWrapper.style.display = 'block';
                await setupPagePlaceholders();
                loadAllAnnotations();
            } catch (error) {
                console.error("Error al cargar PDF:", error);
                statusText.textContent = `Error: ${error.message}`;
            }
        }

        async function setupPagePlaceholders() {
            pdfWrapper.innerHTML = '';
            const page = await pdfDocument.getPage(1);
            const viewport = page.getViewport({ scale: 1.0 });
            const aspectRatio = viewport.height / viewport.width;

            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.dataset.pageNumber = i;
                // Calculamos la altura en base al ancho del 95% y el aspect ratio
                const containerWidth = pdfWrapper.clientWidth * 0.95;
                pageContainer.style.height = `${containerWidth * aspectRatio}px`;
                pdfWrapper.appendChild(pageContainer);
            }
            startPageObserver();
            updatePageIndicator();
        }

        async function renderPage(pageContainer, pageNum) {
            const page = await pdfDocument.getPage(pageNum);
            const scale = 2.0; // Renderizamos a mayor calidad
            const viewport = page.getViewport({ scale: scale });
            const canvas = document.createElement('canvas');
            const annotationCanvas = document.createElement('canvas');
            canvas.width = annotationCanvas.width = viewport.width;
            canvas.height = annotationCanvas.height = viewport.height;
            annotationCanvas.className = 'annotation-canvas';
            annotationCanvas.dataset.pageNum = pageNum;
            pageContainer.innerHTML = '';
            pageContainer.append(canvas, annotationCanvas);
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            redrawAnnotations(pageNum);
        }

        // El resto de funciones auxiliares (IntersectionObserver, dibujo, etc.) no cambian
        // Se incluyen aquí para que el código esté completo
        function startPageObserver() {
            if (pageIntersectionObserver) pageIntersectionObserver.disconnect();
            const options = { root: scrollContainer, rootMargin: '500px 0px' };
            pageIntersectionObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageContainer = entry.target;
                        if (pageContainer.querySelector('canvas')) return;
                        const pageNum = parseInt(pageContainer.dataset.pageNumber);
                        renderPage(pageContainer, pageNum);
                        pageIntersectionObserver.unobserve(pageContainer);
                    }
                });
            }, options);
            document.querySelectorAll('.pdf-page-container').forEach(page => {
                pageIntersectionObserver.observe(page);
            });
        }

        function startDrawing(e) {
            isDrawing = true;
            const canvas = findCanvasUnderPointer(e);
            if (canvas) currentPath = [getCoords(e, canvas)];
        }

        function draw(e) {
            if (!isDrawing) return;
            const canvas = findCanvasUnderPointer(e);
            if (canvas) {
                currentPath.push(getCoords(e, canvas));
                redrawAnnotations(canvas.dataset.pageNum);
            }
        }

        async function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            const canvas = findCanvasUnderPointer(e, true);
            if (!canvas || currentPath.length < 3) { currentPath = []; return; }
            const pageNum = parseInt(canvas.dataset.pageNum);
            await saveAnnotation({ page: pageNum, type: activeTool, path: currentPath, color: activeColor });
            currentPath = [];
        }

        function getCoords(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : (e.changedTouches ? e.changedTouches[0] : e);
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return { x: (touch.clientX - rect.left) * scaleX, y: (touch.clientY - rect.top) * scaleY };
        }
        
        function findCanvasUnderPointer(e, isEndEvent = false) {
            const eventPoint = isEndEvent ? (e.changedTouches ? e.changedTouches[0] : e) : (e.touches ? e.touches[0] : e);
            return document.elementFromPoint(eventPoint.clientX, eventPoint.clientY)?.closest('.pdf-page-container')?.querySelector('.annotation-canvas');
        }

        function loadAllAnnotations() { /* ... */ }
        function redrawAnnotations(pageNum) { /* ... */ }
        function drawPath(ctx, annotation) { /* ... */ }
        function updatePageIndicator() { /* ... */ }
        function renderNotesToSidebar() { /* ... */ }
        window.scrollToPage = (pageNum) => { /* ... */ };
        async function toggleReadAloud() { /* ... */ }
        function speakText(text) { /* ... */ }
    </script>

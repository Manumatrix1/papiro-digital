<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .pdf-list-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .pdf-list-item:hover {
            background-color: #2a2a2a;
        }
        .pdf-list-item.active {
            border-left: 4px solid #88c999;
            background-color: #2a2a2a;
        }
        #pdf-render {
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 100%;
            height: auto;
        }
        #pdf-loader-container {
            display: none;
        }
        #mobile-sidebar-modal {
            display: none;
        }
        #mobile-sidebar-modal.open {
            display: flex;
        }
        @media (min-width: 768px) {
            #mobile-sidebar-modal {
                display: none !important;
            }
            #sidebar {
                display: block !important;
            }
        }
    </style>
</head>
<body class="text-white flex flex-col h-screen">
    <header class="bg-[#181818] border-b border-[#2a2a2a] py-3 px-4 sm:px-8 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center gap-4">
            <a href="mi_tablero.html" class="flex items-center text-gray-400 hover:text-white transition group">
                <svg class="h-6 w-6 text-gray-400 group-hover:text-white transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span class="ml-2 font-medium hidden sm:inline">Mis Tableros</span>
            </a>
            <input id="project-title" type="text" class="bg-transparent text-xl sm:text-2xl font-bold text-white focus:outline-none w-full truncate" value="Cargando...">
        </div>
        
        <div class="flex items-center gap-2 sm:gap-4">
            <button id="save-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-3 sm:px-4 rounded-lg hover:brightness-110 transition text-sm sm:text-base">Guardar Título</button>
            <button id="show-sidebar-btn" class="bg-[#2a2a2a] text-white font-bold py-2 px-3 sm:px-4 rounded-lg hover:brightness-110 transition text-sm sm:text-base">
                <span class="hidden sm:inline">Mis PDFs</span>
                <svg class="h-5 w-5 sm:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <button id="logout-btn" class="text-gray-400 hover:text-white transition text-sm sm:text-base">Cerrar Sesión</button>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden p-4 sm:p-8" id="main-content">
        <aside id="sidebar" class="hidden w-full sm:w-64 bg-[#181818] border border-[#2a2a2a] rounded-lg p-4 mr-4 sm:mr-8 overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Mis PDFs</h2>
            </div>
            <div id="pdf-list-desktop" class="space-y-2">
                <div class="flex flex-col items-center p-4 border border-dashed border-gray-600 rounded-lg text-gray-400 hover:bg-[#2a2a2a] transition cursor-pointer" id="visual-upload-btn-desktop">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    <span class="text-sm mt-2">Nuevo PDF</span>
                </div>
            </div>
            <input type="file" id="pdf-file-input-desktop" class="hidden" accept="application/pdf">
            <div id="no-pdfs-message-desktop" class="text-gray-500 text-sm mt-4" style="display: none;">
                No hay PDFs en este tablero.
            </div>
        </aside>

        <div id="mobile-sidebar-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
            <div class="bg-[#181818] w-11/12 max-w-sm rounded-lg p-6 relative">
                <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 class="text-lg font-semibold mb-4">Mis PDFs</h2>
                <div id="pdf-list-mobile" class="space-y-2 max-h-96 overflow-y-auto">
                    <div class="flex flex-col items-center p-4 border border-dashed border-gray-600 rounded-lg text-gray-400 hover:bg-[#2a2a2a] transition cursor-pointer" id="visual-upload-btn-mobile">
                        <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        <span class="text-sm mt-2">Nuevo PDF</span>
                    </div>
                </div>
                <input type="file" id="pdf-file-input-mobile" class="hidden" accept="application/pdf">
                <div id="no-pdfs-message-mobile" class="text-gray-500 text-sm mt-4" style="display: none;">
                    No hay PDFs en este tablero.
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center overflow-auto">
            <div id="pdf-loader-container" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-[#88c999]"></div>
                    <p id="pdf-loader-text" class="mt-4 text-xl">Cargando PDF...</p>
                </div>
            </div>

            <div id="pdf-viewer-container" class="mt-4 sm:mt-8 relative max-w-full w-full">
                <div id="no-pdf-message" class="text-center text-gray-500 text-lg p-10 border border-dashed border-gray-700 rounded-lg" style="display: none;">
                    <p>No hay PDFs en este tablero. Usa el botón "Mis PDFs" para subir uno.</p>
                </div>

                <canvas id="pdf-render" class="bg-[#181818] rounded-md"></canvas>

                <div id="pdf-controls" class="mt-4 flex justify-center gap-4" style="display: none;">
                    <button id="prev-page-btn" class="bg-[#2a2a2a] text-white px-4 py-2 rounded-lg hover:bg-[#3a3a3a]">Página Anterior</button>
                    <span id="page-info" class="self-center"></span>
                    <button id="next-page-btn" class="bg-[#2a2a3a] text-white px-4 py-2 rounded-lg hover:bg-[#3a3a3a]">Página Siguiente</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, updateDoc, onSnapshot, collection, addDoc, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let currentProjectRef = null;
        let currentUser = null;
        let pdfDoc = null;
        let pageNum = 1;
        let currentPdfId = null;
        let currentPdfRef = null;

        const pageTitleEl = document.getElementById('page-title');
        const projectTitleEl = document.getElementById('project-title');
        const pdfLoaderContainer = document.getElementById('pdf-loader-container');
        const pdfLoaderText = document.getElementById('pdf-loader-text');
        const saveBtn = document.getElementById('save-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const pdfRenderCanvas = document.getElementById('pdf-render');
        const noPdfMessage = document.getElementById('no-pdf-message');
        const pdfControls = document.getElementById('pdf-controls');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageInfoSpan = document.getElementById('page-info');
        const sidebarDesktop = document.getElementById('sidebar');
        const pdfListDesktop = document.getElementById('pdf-list-desktop');
        const noPdfsMessageDesktop = document.getElementById('no-pdfs-message-desktop');
        const visualUploadBtnDesktop = document.getElementById('visual-upload-btn-desktop');
        const pdfFileInputDesktop = document.getElementById('pdf-file-input-desktop');

        const showSidebarBtn = document.getElementById('show-sidebar-btn');
        const mobileSidebarModal = document.getElementById('mobile-sidebar-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const pdfListMobile = document.getElementById('pdf-list-mobile');
        const visualUploadBtnMobile = document.getElementById('visual-upload-btn-mobile');
        const pdfFileInputMobile = document.getElementById('pdf-file-input-mobile');
        const noPdfsMessageMobile = document.getElementById('no-pdfs-message-mobile');
        const mainContent = document.querySelector('main');

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            if (!projectId) {
                window.location.href = 'mi_tablero.html';
                return;
            }

            currentProjectRef = doc(db, "users", currentUser.uid, "projects", projectId);
            
            onSnapshot(currentProjectRef, (docSnap) => {
                if (docSnap.exists()) {
                    const projectData = docSnap.data();
                    projectTitleEl.value = projectData.name;
                    // El título de la página y el título del tablero ahora son el mismo
                    pageTitleEl.textContent = projectData.name;
                } else {
                    alert("Este proyecto ya no existe.");
                    window.location.href = 'mi_tablero.html';
                }
            });

            const pdfsCollectionRef = collection(currentProjectRef, "pdfs");
            const q = query(pdfsCollectionRef, orderBy("createdAt", "desc"));
            onSnapshot(q, (querySnapshot) => {
                pdfListDesktop.innerHTML = '';
                pdfListMobile.innerHTML = '';

                pdfListDesktop.appendChild(visualUploadBtnDesktop);
                pdfListMobile.appendChild(visualUploadBtnMobile);

                if (querySnapshot.empty) {
                    noPdfsMessageDesktop.style.display = 'block';
                    noPdfsMessageMobile.style.display = 'block';
                    noPdfMessage.style.display = 'block';
                    pdfRenderCanvas.style.display = 'none';
                    pdfControls.style.display = 'none';
                } else {
                    noPdfsMessageDesktop.style.display = 'none';
                    noPdfsMessageMobile.style.display = 'none';
                    querySnapshot.forEach((doc) => {
                        const pdfData = doc.data();
                        if (pdfData && pdfData.name && pdfData.url) {
                            displayPdfItem(doc.id, pdfData, 'desktop');
                            displayPdfItem(doc.id, pdfData, 'mobile');
                        }
                    });

                    // Si no hay un PDF seleccionado, cargar el primer PDF de la lista
                    if (!currentPdfId) {
                        const firstPdf = querySnapshot.docs[0]; // Usamos el índice [0] para no modificar el array
                        if (firstPdf) {
                            renderPdf(firstPdf.id, firstPdf.data());
                            document.querySelector(`.pdf-list-item[data-pdf-id='${firstPdf.id}']`)?.classList.add('active');
                        } else {
                            noPdfMessage.style.display = 'block';
                            pdfRenderCanvas.style.display = 'none';
                            pdfControls.style.display = 'none';
                        }
                    } else {
                        // Si ya hay un PDF seleccionado, asegurarnos de que la lista se actualice correctamente
                        document.querySelectorAll('.pdf-list-item').forEach(el => el.classList.remove('active'));
                        const currentActivePdf = document.querySelector(`.pdf-list-item[data-pdf-id='${currentPdfId}']`);
                        if (currentActivePdf) {
                            currentActivePdf.classList.add('active');
                        }
                    }
                }
            });
        });

        const displayPdfItem = (pdfId, pdfData, target) => {
            const pdfItemDiv = document.createElement('div');
            pdfItemDiv.className = 'pdf-list-item flex items-center justify-between p-2 rounded-md';
            pdfItemDiv.setAttribute('data-pdf-id', pdfId);

            const pdfNameSpan = document.createElement('span');
            pdfNameSpan.className = 'text-sm font-medium truncate flex-1';
            pdfNameSpan.textContent = pdfData.name;

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = `
                <svg class="h-4 w-4 text-gray-400 hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            `;
            deleteBtn.className = 'ml-2';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (confirm(`¿Estás seguro de que quieres borrar el PDF "${pdfData.name}"?`)) {
                    deletePdf(pdfId, pdfData.storagePath);
                }
            });

            pdfItemDiv.appendChild(pdfNameSpan);
            pdfItemDiv.appendChild(deleteBtn);

            if (target === 'desktop') {
                pdfListDesktop.appendChild(pdfItemDiv);
            } else {
                pdfListMobile.appendChild(pdfItemDiv);
            }

            pdfItemDiv.addEventListener('click', () => {
                document.querySelectorAll('.pdf-list-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.pdf-list-item[data-pdf-id='${pdfId}']`).forEach(el => el.classList.add('active'));
                renderPdf(pdfId, pdfData);
                closeModal();
            });
        };

        const deletePdf = async (pdfId, storagePath) => {
            try {
                const fileRef = ref(storage, storagePath);
                await deleteObject(fileRef);

                const pdfDocRef = doc(currentProjectRef, "pdfs", pdfId);
                await deleteDoc(pdfDocRef);

                if (pdfId === currentPdfId) {
                    pdfRenderCanvas.style.display = 'none';
                    pdfControls.style.display = 'none';
                    noPdfMessage.style.display = 'block';
                    pageTitleEl.textContent = projectTitleEl.value;
                    currentPdfId = null;
                    currentPdfRef = null;
                }
            } catch (error) {
                console.error("Error al borrar el PDF:", error);
                alert("No se pudo borrar el PDF.");
            }
        };

        const renderPdf = (pdfId, pdfData) => {
            currentPdfId = pdfId;
            currentPdfRef = doc(currentProjectRef, "pdfs", pdfId);

            pageTitleEl.textContent = pdfData.name;
            noPdfMessage.style.display = 'none';
            pdfRenderCanvas.style.display = 'block';
            pdfLoaderText.textContent = "Cargando PDF...";
            pdfLoaderContainer.style.display = 'flex';

            const loadingTask = pdfjsLib.getDocument(pdfData.url);
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                pageNum = 1;
                renderPage(pageNum);
                pdfLoaderContainer.style.display = 'none';
                pdfControls.style.display = 'flex';
            }, function (reason) {
                console.error('Error al cargar el PDF:', reason);
                alert('No se pudo cargar el PDF. Verifica que el archivo exista y los permisos.');
                noPdfMessage.style.display = 'block';
                pdfRenderCanvas.style.display = 'none';
                pdfControls.style.display = 'none';
                pdfLoaderContainer.style.display = 'none';
            });
        };

        const renderPage = (num) => {
            if (!pdfDoc) return;
            pdfDoc.getPage(num).then(function(page) {
                const viewerContainer = document.getElementById('pdf-viewer-container');
                const containerWidth = viewerContainer.offsetWidth;
                const viewport = page.getViewport({ scale: 1 });
                const scale = containerWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale });

                const context = pdfRenderCanvas.getContext('2d');
                pdfRenderCanvas.height = scaledViewport.height;
                pdfRenderCanvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };
                page.render(renderContext);
                pageInfoSpan.textContent = `Página ${num} de ${pdfDoc.numPages}`;

                prevPageBtn.disabled = pageNum <= 1;
                nextPageBtn.disabled = pageNum >= pdfDoc.numPages;
            });
        };

        const onPrevPage = () => {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        };

        const onNextPage = () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        };

        const openModal = () => {
            mobileSidebarModal.classList.add('open');
        };

        const closeModal = () => {
            mobileSidebarModal.classList.remove('open');
        };

        showSidebarBtn.addEventListener('click', () => {
            openModal();
        });

        closeModalBtn.addEventListener('click', closeModal);
        mobileSidebarModal.addEventListener('click', (e) => {
            if (e.target.id === 'mobile-sidebar-modal') {
                closeModal();
            }
        });

        visualUploadBtnDesktop.addEventListener('click', () => {
            if (currentProjectRef) {
                pdfFileInputDesktop.click();
            }
        });

        visualUploadBtnMobile.addEventListener('click', () => {
            if (currentProjectRef) {
                pdfFileInputMobile.click();
            }
        });

        pdfFileInputDesktop.addEventListener('change', (e) => handleFileUpload(e, 'desktop'));
        pdfFileInputMobile.addEventListener('change', (e) => handleFileUpload(e, 'mobile'));

        const handleFileUpload = (e, source) => {
            const file = e.target.files[0];
            if (!file) return;

            pdfLoaderText.textContent = "Subiendo PDF...";
            pdfLoaderContainer.style.display = 'flex';

            const filePath = `${currentUser.uid}/${currentProjectRef.id}/${file.name}`;
            const storageRef = ref(storage, filePath);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    pdfLoaderText.textContent = `Subiendo PDF: ${Math.round(progress)}%`;
                },
                (error) => {
                    console.error("Error al subir:", error);
                    alert(`Hubo un error al subir el PDF. Si el archivo ya existe en este tablero, debes borrarlo primero. Error: ${error.message}`);
                    pdfLoaderContainer.style.display = 'none';
                },
                async () => {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    const pdfsCollectionRef = collection(currentProjectRef, "pdfs");
                    const newPdfRef = await addDoc(pdfsCollectionRef, {
                        name: file.name,
                        url: downloadURL,
                        storagePath: filePath,
                        createdAt: new Date()
                    });
                    pdfLoaderContainer.style.display = 'none';
                    renderPdf(newPdfRef.id, { name: file.name, url: downloadURL });
                    closeModal();
                }
            );
        };

        saveBtn.addEventListener('click', async () => {
            if (!currentProjectRef) return;
            saveBtn.textContent = "Guardando...";
            saveBtn.disabled = true;
            try {
                await updateDoc(currentProjectRef, { name: projectTitleEl.value });
                saveBtn.textContent = "¡Guardado!";
                setTimeout(() => {
                    saveBtn.textContent = "Guardar Título";
                    saveBtn.disabled = false;
                }, 2000);
            } catch (error) {
                console.error("Error al guardar:", error);
                alert("No se pudo guardar el título del tablero.");
                saveBtn.textContent = "Guardar Título";
                saveBtn.disabled = false;
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });

        prevPageBtn.addEventListener('click', onPrevPage);
        nextPageBtn.addEventListener('click', onNextPage);
        
        window.addEventListener('resize', () => {
            if (pdfDoc && currentPdfId) {
                renderPage(pageNum);
            }
        });
    </script>
</body>
</html>

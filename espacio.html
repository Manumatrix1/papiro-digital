    <style>
        :root {
            --primary-color: #88c999; --background-color: #0f0f0f;
            --surface-color: #181818; --surface-border-color: #2a2a2a;
        }
        html, body { height: 100%; width: 100%; overflow: hidden; background-color: var(--background-color); color: white; font-family: 'Inter', sans-serif; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        main { 
            flex-grow: 1; overflow: auto; position: relative; 
            background-color: #1a1a1a; -webkit-overflow-scrolling: touch; 
            display: flex; justify-content: center; align-items: flex-start;
        }
        #pdf-content-wrapper {
            position: relative;
            width: max-content;
            /* ARREGLADO: El margen ahora es automático en los costados para centrar */
            margin: 1rem auto; 
            /* ARREGLADO: El punto de anclaje ahora es el centro */
            transform-origin: center top; 
            transition: transform 0.1s ease-out;
        }
        .pdf-page-container { position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.5); margin-bottom: 1rem; }
        .pdf-page-container canvas { display: block; }
        .annotation-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none; z-index: 10; }
        #annotation-toolbar { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); background-color: var(--surface-color); border: 1px solid var(--surface-border-color); border-radius: 9999px; padding: 0.5rem 1rem; display: flex; gap: 0.75rem; align-items: center; z-index: 100; }
        .tool-btn { background: none; border: none; color: #9ca3af; cursor: pointer; padding: 0.5rem; }
        .tool-btn.active { color: var(--primary-color); }
        #sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background-color: var(--surface-color); transition: transform 0.3s ease-in-out; z-index: 110; display: flex; flex-direction: column; border-left: 1px solid var(--surface-border-color); }
        #sidebar.open { transform: translateX(-100%); }
        .note-actions { opacity: 1; }
        #sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); z-index: 105; }
    </style>
</head>

        const viewerArea = document.getElementById('pdf-viewer-area');
        const pdfWrapper = document.getElementById('pdf-content-wrapper');

        const sidebarOverlay = document.getElementById('sidebar-overlay');

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = 'index.html'; return; }
            currentUser = user;
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('id');
            pdfId = urlParams.get('pdfId');
            if (!projectId || !pdfId) { window.location.href = 'mi_tablero.html'; return; }
            loadPdfDocument();
            setupAllEventListeners();
        });

        async function loadPdfDocument() {
            const pdfDocRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId);
            onSnapshot(pdfDocRef, async (doc) => {
                if (!doc.exists()) { console.error("PDF no encontrado"); return; }
                document.getElementById('project-title').textContent = doc.data().name;
                const loadingTask = pdfjsLib.getDocument(doc.data().url);
                pdfDocument = await loadingTask.promise;
                await renderAllPages();
                loadAllAnnotations();
            });
        }
        
        async function renderAllPages() {
            pdfWrapper.innerHTML = '';
            pdfWrapper.style.transform = `scale(${scale})`;
            const renderScale = 2.0;
            
            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const page = await pdfDocument.getPage(i);
                const viewport = page.getViewport({ scale: renderScale });
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.dataset.pageNumber = i;
                pageContainer.style.width = `${viewport.width / renderScale}px`;
                pageContainer.style.height = `${viewport.height / renderScale}px`;
                
                const canvas = document.createElement('canvas');
                const annotationCanvas = document.createElement('canvas');
                canvas.width = annotationCanvas.width = viewport.width;
                canvas.height = annotationCanvas.height = viewport.height;
                canvas.style.width = annotationCanvas.style.width = `100%`;
                canvas.style.height = annotationCanvas.style.height = `100%`;

                annotationCanvas.className = 'annotation-canvas';
                annotationCanvas.dataset.pageNum = i;
                
                pageContainer.append(canvas, annotationCanvas);
                pdfWrapper.appendChild(pageContainer);
                await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                
                addDrawingListeners(annotationCanvas);
                if(annotationsByPage[i]) redrawAnnotations(i);
            }
            updatePageIndicator();
        }

        function setupAllEventListeners() {
            document.getElementById('tool-select').addEventListener('click', () => setActiveTool('select'));
            document.getElementById('tool-draw').addEventListener('click', () => setActiveTool('draw'));
            document.getElementById('tool-highlight').addEventListener('click', () => setActiveTool('highlight'));
            document.getElementById('tool-erase').addEventListener('click', () => setActiveTool('erase'));
            document.getElementById('color-picker').addEventListener('input', (e) => activeColor = e.target.value);
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
            viewerArea.addEventListener('scroll', updatePageIndicator);
            
            const openNotesBtn = document.getElementById('open-notes-btn');
            const closeNotesBtn = document.getElementById('close-sidebar-btn');
            openNotesBtn.addEventListener('click', () => {
                sidebar.classList.add('open');
                sidebarOverlay.classList.remove('hidden');
            });
            const closeSidebar = () => {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.add('hidden');
            };
            closeNotesBtn.addEventListener('click', closeSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            
            document.getElementById('play-pause-btn').addEventListener('click', toggleReadAloud);
            document.getElementById('stop-btn').addEventListener('click', () => {
                speechSynthesis.cancel();
                document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>';
            });
            
            addPanAndZoomListeners();
        }

        function updatePageIndicator() {
            const scrollCenter = viewerArea.scrollTop + (viewerArea.clientHeight / 2);
            let mostVisiblePage = 1;
            document.querySelectorAll('.pdf-page-container').forEach((pageEl, index) => {
                if (scrollCenter >= pageEl.offsetTop * scale && scrollCenter < (pageEl.offsetTop + pageEl.offsetHeight) * scale) {
                    mostVisiblePage = index + 1;
                }
            });
            currentPageNum = mostVisiblePage;
            if(pdfDocument) {
                document.getElementById('page-indicator').textContent = `${currentPageNum} / ${pdfDocument.numPages}`;
            }
        }
        
        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${tool}`).classList.add('active');
            viewerArea.style.cursor = (tool === 'select') ? 'grab' : 'crosshair';
        }

        // --- RENDERIZADO INTELIGENTE (LA MAGIA ESTÁ AQUÍ) ---

        async function setupPagePlaceholders() {
            pdfWrapper.innerHTML = '';
            
            // 1. Obtiene las dimensiones de la primera página para calcular el tamaño
            const firstPage = await pdfDocument.getPage(1);
            const viewport = firstPage.getViewport({ scale: 1.5 }); // Escala segura y fija
            
            // 2. Crea un "placeholder" (div vacío) para CADA página
            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.dataset.pageNumber = i;
                pageContainer.style.width = `${viewport.width}px`;
                pageContainer.style.height = `${viewport.height}px`; // Alto fijo para que el scroll funcione
                pdfWrapper.appendChild(pageContainer);
            }
            
            // 3. Inicia el observador para renderizar páginas cuando se vean
            startPageObserver();
            updatePageIndicator();
        }

        function startPageObserver() {
            const options = {
                root: scrollContainer, // Observa dentro del área de scroll
                rootMargin: '1000px 0px', // Renderiza páginas 1000px antes de que aparezcan
                threshold: 0
            };

            pageIntersectionObserver = new IntersectionObserver(handlePageIntersection, options);
            document.querySelectorAll('.pdf-page-container').forEach(page => {
                pageIntersectionObserver.observe(page);
            });
        }
        
        function handlePageIntersection(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const pageContainer = entry.target;
                    const pageNum = parseInt(pageContainer.dataset.pageNumber);
                    
                    // Si la página ya está renderizada, no hagas nada
                    if (pageContainer.querySelector('canvas')) return;

                    console.log(`Renderizando página ${pageNum}...`);
                    renderPage(pageContainer, pageNum);
                    
                    // Una vez renderizada, deja de observarla para ahorrar recursos
                    observer.unobserve(pageContainer);
                }
            });
        }

        async function renderPage(pageContainer, pageNum) {
            try {
                const page = await pdfDocument.getPage(pageNum);
                // Usamos una escala fija y segura para evitar sobrecargar el móvil
                const scale = 1.5; 
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.createElement('canvas');
                const annotationCanvas = document.createElement('canvas');
                
                canvas.width = annotationCanvas.width = viewport.width;
                canvas.height = annotationCanvas.height = viewport.height;
                
                annotationCanvas.className = 'annotation-canvas';
                annotationCanvas.dataset.pageNum = pageNum;
                
                pageContainer.innerHTML = ''; // Limpia el contenedor por si acaso
                pageContainer.appendChild(canvas);
                pageContainer.appendChild(annotationCanvas);
                
                await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                
                // Redibuja las anotaciones que ya existían en esta página
                redrawAnnotations(pageNum);

            } catch (error) {
                console.error(`Error al renderizar página ${pageNum}:`, error);
            }
        }

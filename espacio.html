<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        /* Tus estilos originales para que todo se vea igual */
        #pages-container canvas {
            display: block;
            margin: 0 auto 1rem;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .pdf-list-item-actions {
            display: none;
            gap: 0.5rem;
        }
        .pdf-list-item:hover .pdf-list-item-actions {
            display: flex;
        }
    </style>
</head>
<body class="text-white">

    <main class="h-screen w-screen flex flex-col p-4 gap-4">
        <div class="flex-shrink-0 flex justify-between items-center">
            <a href="mi_tablero.html" id="dynamic-back-btn" class="bg-[#1C1C1C] border border-[#2a2a2a] text-white font-bold py-2 px-4 rounded-lg hover:bg-[#2a2a2a] transition">
                ← Volver
            </a>
            <div id="pdf-loader" class="text-center text-gray-400"></div>
            <div id="page-number-indicator" class="bg-[#1C1C1C] border border-[#2a2a2a] px-4 py-2 rounded-lg">Página: 1 / 1</div>
        </div>

        <div id="pdf-viewer-container" class="flex-grow bg-[#1c1c1c] border border-[#2a2a2a] rounded-lg overflow-y-auto p-4">
            <div id="pages-container">
                </div>
        </div>
    </main>

    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, getDoc, collection, onSnapshot, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        // ===== LA SOLUCIÓN AL PROBLEMA DEL PDF =====
        // Esta línea le dice al script principal de PDF.js dónde encontrar su "trabajador"
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js`;

        const pageTitle = document.getElementById('page-title');
        const pdfLoader = document.getElementById('pdf-loader');
        const pagesContainer = document.getElementById('pages-container');

        let currentUser, projectId;

        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                if (!currentUser) {
                    window.location.href = 'index.html';
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                projectId = urlParams.get('id');
                if (!projectId) {
                    window.location.href = 'mi_tablero.html';
                    return;
                }

                await loadProjectDetails();
                listenForPdfs();
            });
        });

        async function loadProjectDetails() {
            const projectRef = doc(db, "users", currentUser.uid, "projects", projectId);
            const projectSnap = await getDoc(projectRef);
            if (projectSnap.exists()) {
                const project = projectSnap.data();
                pageTitle.textContent = project.name;
                // Lógica para cargar portada si la tuvieras
            }
        }
        
        function listenForPdfs() {
            const pdfsRef = collection(db, "users", currentUser.uid, "projects", projectId, "pdfs");
            onSnapshot(pdfsRef, (snapshot) => {
                if (snapshot.empty) {
                     pagesContainer.innerHTML = `<div class="text-center text-gray-400 p-10">No hay PDFs en este tablero.</div>`;
                     return;
                }
                // Por ahora, cargamos el primer PDF que encuentre
                const firstPdfDoc = snapshot.docs[0];
                const pdfData = firstPdfDoc.data();
                if (pdfData.url) {
                    renderPdf(pdfData.url);
                }
            });
        }
        
        async function renderPdf(url) {
            pdfLoader.textContent = "Cargando PDF...";
            pagesContainer.innerHTML = ''; // Limpiar el visor
            try {
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;
                pdfLoader.textContent = `PDF cargado (${pdf.numPages} páginas)`;

                // Renderizar todas las páginas
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    pagesContainer.appendChild(canvas);
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }
                 pdfLoader.textContent = ""; // Limpiar mensaje al finalizar
            } catch (error) {
                console.error("Error al renderizar el PDF:", error);
                pdfLoader.textContent = "Error al cargar el PDF.";
                alert("No se pudo mostrar el PDF. La URL podría ser incorrecta o el archivo está dañado.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Papiro Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #88c999; --background-color: #0f0f0f;
            --surface-color: #181818; --surface-border-color: #2a2a2a;
        }
        html, body { height: 100%; width: 100%; overflow: hidden; background-color: var(--background-color); color: white; font-family: 'Inter', sans-serif; }
        .app-container { height: 100vh; display: flex; flex-direction: column; background-color: var(--background-color); }
        main { flex-grow: 1; position: relative; overflow: hidden; }
        .scroll-wrapper {
            width: 100%; height: 100%;
            overflow: auto; 
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        #zoom-container { width: 100%; transition: width 0.1s, height 0.1s; }
        #pdf-content-wrapper { width: 100%; transform-origin: top left; }
        .pdf-page-container { 
            position: relative; 
            margin: 0 auto 1rem auto;
            width: 95%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-color: #2a2a2a;
        }
        .pdf-page-container canvas { display: block; width:100%; height:auto; }
        .annotation-canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
        }
        #annotation-toolbar { 
            position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); 
            z-index: 101;
        }
        #sidebar { 
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; 
            background-color: var(--surface-color); transition: transform 0.3s ease-in-out; 
            z-index: 120;
            display: flex; flex-direction: column; border-left: 1px solid var(--surface-border-color);
        }
        #sidebar.open { transform: translateX(-100%); }
        #sidebar-overlay { 
            position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); z-index: 115; display: none;
        }
        #sidebar.open + #sidebar-overlay { display: block; }

        /* MEJORA 1: Asegura que el cuadro de diálogo de notas aparezca sobre la pantalla completa */
        .swal2-container {
            z-index: 99999 !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="bg-surface-color border-b border-[#2a2a2a] py-2 px-3 flex justify-between items-center w-full flex-shrink-0 z-20">
            <a href="mi_tablero.html" class="p-2 rounded-md hover:bg-[#2a2a2a]"><i class="fas fa-arrow-left"></i></a>
            <h1 id="project-title" class="text-md font-bold text-white truncate mx-2 flex-1"></h1>
            <div class="flex items-center gap-2">
                <button id="fullscreen-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Pantalla Completa"><i class="fas fa-expand"></i></button>
                <button id="read-aloud-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Leer en voz alta"><i class="fas fa-volume-up"></i></button>
                <button id="open-notes-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Ver Cuaderno"><i class="fas fa-book"></i></button>
            </div>
        </header>
        <main id="pdf-viewer-area">
            <div class="scroll-wrapper">
                <div id="status-indicator" class="text-white text-center p-8 flex flex-col items-center m-auto">
                    <p id="status-text">Verificando sesión...</p>
                </div>
                <div id="zoom-container">
                    <div id="pdf-content-wrapper" style="display: none;"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="annotation-toolbar" class="bg-surface-color border border-[#2a2a2a] rounded-full p-2 flex gap-3 items-center">
        <button class="tool-btn active text-gray-400" id="tool-select" title="Mover"><i class="fas fa-hand-paper"></i></button>
        <button class="tool-btn text-gray-400" id="tool-draw" title="Dibujar"><i class="fas fa-pencil-alt"></i></button>
        <button class="tool-btn text-gray-400" id="tool-highlight" title="Resaltar"><i class="fas fa-highlighter"></i></button>
        <button class="tool-btn text-gray-400" id="tool-erase" title="Borrar"><i class="fas fa-eraser"></i></button>
        <input type="color" id="color-picker" class="w-8 h-8 rounded-full cursor-pointer bg-transparent border-none" value="#FFDD00" title="Color">
        <span id="page-indicator" class="text-sm text-gray-400 ml-2">1 / 1</span>
    </div>

    <aside id="sidebar" class="p-4">
        <div class="flex justify-between items-center mb-4 flex-shrink-0">
            <h3 class="text-xl font-bold">Cuaderno de Notas</h3>
            <button id="close-sidebar-btn" class="text-gray-400 hover:text-white p-2"><i class="fas fa-times"></i></button>
        </div>
        <div id="notes-list" class="space-y-4 flex-grow overflow-y-auto"></div>
    </aside>
    <div id="sidebar-overlay"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, getDoc, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // --- VARIABLES GLOBALES ---
        let currentUser, projectId, pdfId, pdfDocument, annotationsUnsubscribe;
        let activeTool = 'select', activeColor = '#FFDD00', isDrawing = false;
        let annotationsByPage = {}, currentPath = [];
        let currentPageNum = 1;
        let zoomScale = 1.0;
        let isPanning = false, panStart = { x: 0, y: 0 }, scrollStart = { left: 0, top: 0 };
        let originalContentSize = { width: 0, height: 0 };
        
        const appContainer = document.querySelector('.app-container');
        const zoomContainer = document.getElementById('zoom-container');
        const pdfWrapper = document.getElementById('pdf-content-wrapper');
        const scrollContainer = document.querySelector('.scroll-wrapper');
        let pageIntersectionObserver;

        // --- INICIO Y CACHÉ ---
        onAuthStateChanged(auth, (user) => { if (user) iniciarAplicacion(user); else window.location.href = 'index.html'; });
        function iniciarAplicacion(user) { /* ... */ }
        const DB_NAME = 'PapiroDigitalDB', STORE_NAME = 'pdfCache';
        function openDB() { /* ... */ }
        async function savePdfToDB(id, pdfData) { /* ... */ }
        async function getPdfFromDB(id) { /* ... */ }
        
        // --- GESTIÓN DE EVENTOS ---
        function setupAllEventListeners() {
            document.getElementById('tool-select').addEventListener('click', () => setActiveTool('select'));
            document.getElementById('tool-draw').addEventListener('click', () => setActiveTool('draw'));
            document.getElementById('tool-highlight').addEventListener('click', () => setActiveTool('highlight'));
            document.getElementById('tool-erase').addEventListener('click', () => setActiveTool('erase'));
            document.getElementById('color-picker').addEventListener('input', (e) => activeColor = e.target.value);
            document.getElementById('open-notes-btn').addEventListener('click', () => document.getElementById('sidebar').classList.add('open'));
            document.getElementById('close-sidebar-btn').addEventListener('click', () => document.getElementById('sidebar').classList.remove('open'));
            document.getElementById('sidebar-overlay').addEventListener('click', () => document.getElementById('sidebar').classList.remove('open'));
            document.getElementById('read-aloud-btn').addEventListener('click', toggleReadAloud);
            scrollContainer.addEventListener('scroll', updatePageIndicator);

            const fullscreenBtn = document.getElementById('fullscreen-btn');
            fullscreenBtn.addEventListener('click', () => {
                const icon = fullscreenBtn.querySelector('i');
                if (!document.fullscreenElement) {
                    appContainer.requestFullscreen();
                    icon.classList.replace('fa-expand', 'fa-compress');
                } else {
                    document.exitFullscreen();
                    icon.classList.replace('fa-compress', 'fa-expand');
                }
            });
            
            // MEJORA 2: Delegación de eventos para las notas (robusto y verificado)
            document.getElementById('notes-list').addEventListener('click', (e) => {
                const editBtn = e.target.closest('.edit-note-btn');
                if (editBtn) {
                    handleEditNote(editBtn);
                    return;
                }
                const deleteBtn = e.target.closest('.delete-note-btn');
                if (deleteBtn) {
                    handleDeleteNote(deleteBtn);
                    return;
                }
            });

            // ... (Lógica de Zoom y Paneo sin cambios) ...
        }

        // --- LÓGICA DE CONTROL ---
        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${tool}`).classList.add('active');
            const canvases = document.querySelectorAll('.annotation-canvas');
            canvases.forEach(canvas => {
                canvas.style.touchAction = (tool === 'select') ? 'auto' : 'none';
            });
        }

        // --- CARGA Y RENDERIZADO ---
        // ... (Todas las funciones de carga y renderizado sin cambios) ...
        
        // --- DIBUJO Y ANOTACIONES ---
        // ... (Todas las funciones de dibujo sin cambios) ...
        
        // --- FUNCIONES COMPLETAS DE NOTAS Y VOZ ---
        // (Incluidas todas las definiciones completas y verificadas)
        function renderNotesToSidebar() {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';
            const allAnnotations = Object.values(annotationsByPage).flat().filter(a => a.note || (a.type === 'highlight')).sort((a,b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));
            if (allAnnotations.length === 0) {
                notesList.innerHTML = `<p class="text-gray-500 text-center">Aún no hay notas.</p>`; return;
            }
            allAnnotations.forEach(annotation => {
                const card = document.createElement('div');
                card.className = 'note-card p-3 rounded-lg border border-transparent hover:border-gray-600';
                let noteContent = annotation.note ? `<p class="text-white text-sm break-words">${annotation.note}</p>` : `<p class="text-gray-400 text-sm italic">Resaltado sin nota.</p>`;
                card.innerHTML = `<div class="flex justify-between items-start"><div class="flex items-center gap-2 mb-2 cursor-pointer flex-grow" onclick="window.scrollToPage(${annotation.page})"><span class="w-3 h-3 rounded-full flex-shrink-0" style="background-color:${annotation.color};"></span><span class="text-xs font-bold text-gray-400 hover:text-white">Página ${annotation.page}</span></div><div class="note-actions flex gap-2 flex-shrink-0"><button class="edit-note-btn text-gray-400 hover:text-white" data-id="${annotation.id}" data-note="${annotation.note || ''}"><i class="fas fa-edit"></i></button><button class="delete-note-btn text-gray-400 hover:text-red-500" data-id="${annotation.id}"><i class="fas fa-trash"></i></button></div></div>${noteContent}`;
                notesList.appendChild(card);
            });
        }
        async function handleEditNote(button) {
            const annotationId = button.dataset.id;
            const currentNote = button.dataset.note;
            const { value: newNote } = await Swal.fire({
                title: 'Editar nota', input: 'textarea', inputValue: currentNote,
                showCancelButton: true, confirmButtonText: 'Guardar'
            });
            if (typeof newNote === 'string') {
                const noteRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId, "annotations", annotationId);
                await updateDoc(noteRef, { note: newNote });
            }
        }
        function handleDeleteNote(button) {
            const annotationId = button.dataset.id;
            Swal.fire({
                title: '¿Estás seguro?', text: "Esta acción no se puede deshacer.",
                icon: 'warning', showCancelButton: true, confirmButtonText: 'Sí, borrar', cancelButtonText: 'Cancelar'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const noteRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId, "annotations", annotationId);
                        await deleteDoc(noteRef);
                        Swal.fire('¡Borrada!', 'La nota ha sido eliminada.', 'success');
                    } catch (error) {
                        console.error("Error al borrar la nota:", error);
                        Swal.fire('Error', 'No se pudo eliminar la nota.', 'error');
                    }
                }
            });
        }
        window.scrollToPage = (pageNum) => {
            const pageEl = document.querySelector(`.pdf-page-container[data-page-number='${pageNum}']`);
            if(pageEl) {
                scrollContainer.scrollTop = pageEl.offsetTop - 20;
                document.getElementById('sidebar').classList.remove('open');
            }
        };
        async function toggleReadAloud() {
            let isReading = speechSynthesis.speaking;
            const btn = document.getElementById('read-aloud-btn');
            if (isReading) {
                speechSynthesis.cancel();
                btn.classList.remove('text-[var(--primary-color)]');
                return;
            }
            btn.classList.add('text-[var(--primary-color)]');
            for (let i = currentPageNum; i <= pdfDocument.numPages; i++) {
                if (speechSynthesis.speaking === false && i > currentPageNum) { break; }
                window.scrollToPage(i); 
                updatePageIndicator(); 
                const page = await pdfDocument.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                await speakText(pageText);
            }
            btn.classList.remove('text-[var(--primary-color)]');
        }
        function speakText(text) {
            return new Promise(resolve => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.onend = resolve;
                utterance.onerror = () => resolve();
                speechSynthesis.speak(utterance);
            });
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Papiro Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #88c999; --background-color: #0f0f0f;
            --surface-color: #181818; --surface-border-color: #2a2a2a;
        }
        html, body { height: 100%; width: 100%; overflow: hidden; background-color: var(--background-color); color: white; font-family: 'Inter', sans-serif; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        main {
            flex-grow: 1; position: relative;
            overflow: hidden;
        }
        .scroll-wrapper {
            width: 100%; height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            justify-content: center;
        }
        #pdf-content-wrapper {
            transition: width 0.1s ease-out;
            margin: 1rem 0;
            flex-shrink: 0;
        }
        .pdf-page-container { position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.5); margin-bottom: 1rem; }
        .pdf-page-container:last-child { margin-bottom: 0; }
        .pdf-page-container canvas { display: block; width:100%; height:auto; }
        .annotation-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; touch-action: none; }
        #annotation-toolbar { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); background-color: var(--surface-color); border: 1px solid var(--surface-border-color); border-radius: 9999px; padding: 0.5rem 1rem; display: flex; gap: 0.75rem; align-items: center; z-index: 100; }
        .tool-btn { background: none; border: none; color: #9ca3af; cursor: pointer; padding: 0.5rem; }
        .tool-btn.active { color: var(--primary-color); }
        #sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background-color: var(--surface-color); transition: transform 0.3s ease-in-out; z-index: 110; display: flex; flex-direction: column; border-left: 1px solid var(--surface-border-color); }
        #sidebar.open { transform: translateX(-100%); }
        #sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); z-index: 105; display: none; }
        #sidebar.open + #sidebar-overlay { display: block; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="bg-surface-color border-b border-[#2a2a2a] py-2 px-3 flex justify-between items-center w-full flex-shrink-0 z-20">
            <a href="mi_tablero.html" class="p-2 rounded-md hover:bg-[#2a2a2a]"><i class="fas fa-arrow-left"></i></a>
            <h1 id="project-title" class="text-md font-bold text-white truncate mx-2 flex-1"></h1>
            <div class="flex items-center gap-2">
                <button id="read-aloud-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Leer en voz alta"><i class="fas fa-volume-up"></i></button>
                <button id="open-notes-btn" class="p-2 rounded-md hover:bg-[#2a2a2a]" title="Ver Cuaderno"><i class="fas fa-book"></i></button>
            </div>
        </header>
        <main id="pdf-viewer-area">
            <div class="scroll-wrapper">
                <div id="status-indicator" class="text-white text-center p-8 flex flex-col items-center m-auto">
                    <p id="status-text">Verificando sesión...</p>
                </div>
                <div id="pdf-content-wrapper" style="display: none;"></div>
            </div>
        </main>
    </div>
    <div id="annotation-toolbar">
        <button class="tool-btn active" id="tool-select" title="Mover"><i class="fas fa-hand-paper"></i></button>
        <button class="tool-btn" id="tool-draw" title="Dibujar"><i class="fas fa-pencil-alt"></i></button>
        <button class="tool-btn" id="tool-highlight" title="Resaltar"><i class="fas fa-highlighter"></i></button>
        <button class="tool-btn" id="tool-erase" title="Borrar"><i class="fas fa-eraser"></i></button>
        <input type="color" id="color-picker" class="w-8 h-8 rounded-full cursor-pointer bg-transparent border-none" value="#FFDD00" title="Color">
        <span id="page-indicator" class="text-sm text-gray-400 ml-2">1 / 1</span>
    </div>

    <aside id="sidebar" class="p-4">
         <div class="flex justify-between items-center mb-4 flex-shrink-0">
            <h3 class="text-xl font-bold">Cuaderno de Notas</h3>
            <button id="close-sidebar-btn" class="text-gray-400 hover:text-white p-2"><i class="fas fa-times"></i></button>
        </div>
        <div id="notes-list" class="space-y-4 flex-grow overflow-y-auto"></div>
    </aside>
    <div id="sidebar-overlay"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        let currentUser, projectId, pdfId, pdfDocument, annotationsUnsubscribe;
        let activeTool = 'select', activeColor = '#FFDD00', isDrawing = false;
        let annotationsByPage = {}, currentPath = [];
        let currentPageNum = 1;
        let scale = 1.0;
        let basePdfWidth = 0;
        const pdfWrapper = document.getElementById('pdf-content-wrapper');
        const scrollContainer = document.querySelector('.scroll-wrapper');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
       
        // ---- NUEVA VARIABLE PARA LECTOR DE VOZ ----
        let isReading = false;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                iniciarAplicacion(user);
            } else {
                window.location.href = 'index.html';
            }
        });

        function iniciarAplicacion(user) {
            currentUser = user;
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('id');
            pdfId = urlParams.get('pdfId');
            if (!projectId || !pdfId) {
                window.location.href = 'mi_tablero.html';
                return;
            }
            loadPdfDocument();
            setupAllEventListeners();
        }

        async function loadPdfDocument() {
            const statusText = document.getElementById('status-text');
            statusText.textContent = 'Cargando documento...';
            try {
                const pdfDocRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId);
                const docSnap = await new Promise((resolve, reject) => onSnapshot(pdfDocRef, resolve, reject));
                if (!docSnap.exists()) throw new Error("PDF no encontrado");
               
                document.getElementById('project-title').textContent = docSnap.data().name;
                const loadingTask = pdfjsLib.getDocument(docSnap.data().url);
                pdfDocument = await loadingTask.promise;
                await finishPdfLoading();

            } catch (error) {
                console.error("Error al cargar PDF:", error);
                statusText.textContent = `Error: ${error.message}`;
            }
        }
       
        async function finishPdfLoading() {
            await renderAllPages();
            loadAllAnnotations();
            document.getElementById('status-indicator').style.display = 'none';
            pdfWrapper.style.display = 'block';
        }

        async function renderAllPages() {
            pdfWrapper.innerHTML = '';
            const renderScale = 2.0;
            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const page = await pdfDocument.getPage(i);
                const viewport = page.getViewport({ scale: renderScale });
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.dataset.pageNumber = i; // <- IMPORTANTE para scroll
                pageContainer.style.width = `${viewport.width / renderScale}px`;
                pageContainer.style.height = `${viewport.height / renderScale}px`;
                const canvas = document.createElement('canvas');
                const annotationCanvas = document.createElement('canvas');
                canvas.width = annotationCanvas.width = viewport.width;
                canvas.height = annotationCanvas.height = viewport.height;
                annotationCanvas.className = 'annotation-canvas';
                annotationCanvas.dataset.pageNum = i;
                pageContainer.append(canvas, annotationCanvas);
                pdfWrapper.appendChild(pageContainer);
                await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            }
            if (basePdfWidth === 0) {
                basePdfWidth = pdfWrapper.clientWidth;
            }
            pdfWrapper.style.width = `${basePdfWidth * scale}px`;
            updatePageIndicator();
        }
       
        function setupAllEventListeners() {
            document.getElementById('tool-select').addEventListener('click', () => setActiveTool('select'));
            document.getElementById('tool-draw').addEventListener('click', () => setActiveTool('draw'));
            document.getElementById('tool-highlight').addEventListener('click', () => setActiveTool('highlight'));
            document.getElementById('tool-erase').addEventListener('click', () => setActiveTool('erase'));
            document.getElementById('color-picker').addEventListener('input', (e) => activeColor = e.target.value);
            scrollContainer.addEventListener('scroll', updatePageIndicator);
           
            // ---- NUEVO EVENTO PARA LECTOR DE VOZ ----
            document.getElementById('read-aloud-btn').addEventListener('click', toggleReadAloud);
           
            document.getElementById('open-notes-btn').addEventListener('click', () => sidebar.classList.add('open'));
            document.getElementById('close-sidebar-btn').addEventListener('click', () => sidebar.classList.remove('open'));
            sidebarOverlay.addEventListener('click', () => sidebar.classList.remove('open'));

            // ---- MODIFICACIÓN CLAVE: GESTIÓN DE EVENTOS ----
            // Se cambia el objetivo de los eventos del 'scrollContainer' al 'pdfWrapper'
            // para que los eventos de dibujo solo se activen sobre el PDF.
            pdfWrapper.addEventListener('mousedown', startDrawing);
            pdfWrapper.addEventListener('mousemove', draw);
            pdfWrapper.addEventListener('mouseup', stopDrawing);
            pdfWrapper.addEventListener('mouseleave', stopDrawing);

            pdfWrapper.addEventListener('touchstart', startDrawing, { passive: false });
            pdfWrapper.addEventListener('touchmove', draw, { passive: false });
            pdfWrapper.addEventListener('touchend', stopDrawing);
            pdfWrapper.addEventListener('touchcancel', stopDrawing);

            addGestureControls(); // Para el zoom
        }

        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${tool}`).classList.add('active');
            // ---- MODIFICACIÓN: CONTROL DEL SCROLL ----
            // Si la herramienta no es 'select', deshabilitamos el scroll para poder dibujar.
            // Si es 'select', lo habilitamos para mover y hacer zoom.
            scrollContainer.style.overflow = (tool === 'select') ? 'auto' : 'hidden';
        }

        function addGestureControls() {
            let initialDistance = null;
            scrollContainer.addEventListener('touchstart', (e) => {
                if (activeTool === 'select' && e.touches.length === 2) {
                    initialDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                }
            }, { passive: false });

            scrollContainer.addEventListener('touchmove', (e) => {
                if (activeTool === 'select' && initialDistance && e.touches.length === 2) {
                    e.preventDefault();
                    const newDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    const scaleAmount = newDistance / initialDistance;
                    const newScale = Math.min(Math.max(0.25, scale * scaleAmount), 4.0);
                    if (newScale !== scale) {
                        scale = newScale;
                        pdfWrapper.style.width = `${basePdfWidth * scale}px`;
                    }
                    initialDistance = newDistance;
                }
            }, { passive: false });
           
            scrollContainer.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) {
                    initialDistance = null;
                }
            });
        }
        
        function updatePageIndicator() {
             const scrollCenter = scrollContainer.scrollTop + (scrollContainer.clientHeight / 2);
             let mostVisiblePage = 1;
             document.querySelectorAll('.pdf-page-container').forEach((pageEl, index) => {
                 const pageTop = pageEl.offsetTop;
                 const pageBottom = pageTop + pageEl.offsetHeight;
                 if (scrollCenter >= pageTop && scrollCenter < pageBottom) {
                     mostVisiblePage = index + 1;
                 }
             });
             currentPageNum = mostVisiblePage;
             if (pdfDocument) {
                document.getElementById('page-indicator').textContent = `${currentPageNum} / ${pdfDocument.numPages}`;
             }
        }

        function startDrawing(e) {
            if (activeTool === 'select') return;
            e.preventDefault();
            isDrawing = true;
            const canvas = e.target.closest('.pdf-page-container')?.querySelector('.annotation-canvas');
            if (!canvas) return;
            currentPath = [getCoords(e, canvas)];
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const canvas = e.target.closest('.pdf-page-container')?.querySelector('.annotation-canvas');
            if (!canvas) return;
            currentPath.push(getCoords(e, canvas));
            redrawAnnotations(canvas.dataset.pageNum);
        }

        async function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            
            // ---- MEJORA: EVITAR PUNTOS ACCIDENTALES ----
            if (currentPath.length < 3) { currentPath = []; return; } // Requiere un mínimo movimiento
           
            const lastEvent = e.changedTouches ? e.changedTouches[0] : e;
            const elementAtStop = document.elementFromPoint(lastEvent.clientX, lastEvent.clientY);
            const canvas = elementAtStop.closest('.pdf-page-container')?.querySelector('.annotation-canvas');

            if (!canvas) { currentPath = []; return; }

            const pageNum = parseInt(canvas.dataset.pageNum);
            let note = "";
            if (activeTool === 'highlight') {
                const { value } = await Swal.fire({
                    title: 'Añadir nota', input: 'textarea',
                    inputPlaceholder: 'Escribe tu comentario...', showCancelButton: true
                });
                if (value) note = value;
            }
            await saveAnnotation({ page: pageNum, type: activeTool, path: currentPath, color: activeColor, note });
            currentPath = [];
        }

        function getCoords(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return { x: (touch.clientX - rect.left) * scaleX, y: (touch.clientY - rect.top) * scaleY };
        }

        async function saveAnnotation(annotationData) {
            const annotationsRef = collection(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId, "annotations");
            await addDoc(annotationsRef, { ...annotationData, createdAt: serverTimestamp() });
        }
       
        function loadAllAnnotations() {
            const annotationsQuery = query(collection(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId, "annotations"), orderBy("createdAt"));
            annotationsUnsubscribe = onSnapshot(annotationsQuery, (snapshot) => {
                annotationsByPage = {};
                snapshot.forEach(doc => {
                    const annotation = { id: doc.id, ...doc.data() };
                    if (!annotationsByPage[annotation.page]) annotationsByPage[annotation.page] = [];
                    annotationsByPage[annotation.page].push(annotation);
                });
                document.querySelectorAll('.annotation-canvas').forEach(canvas => {
                     redrawAnnotations(canvas.dataset.pageNum);
                });
                renderNotesToSidebar();
            });
        }
       
        function redrawAnnotations(pageNum) {
            const canvas = document.querySelector(`.annotation-canvas[data-page-num='${pageNum}']`);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const annotations = annotationsByPage[pageNum] || [];
            annotations.forEach(annotation => drawPath(ctx, annotation));
            if (isDrawing && parseInt(canvas.dataset.pageNum) == pageNum) {
                drawPath(ctx, { type: activeTool, path: currentPath, color: activeColor });
            }
        }

        function drawPath(ctx, annotation) {
            if (!annotation.path || annotation.path.length < 2) return;
            ctx.strokeStyle = annotation.color;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(annotation.path[0].x, annotation.path[0].y);
            for (let i = 1; i < annotation.path.length; i++) {
                ctx.lineTo(annotation.path[i].x, annotation.path[i].y);
            }
            if (annotation.type === 'erase') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 40;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = annotation.type === 'highlight' ? 20 : 3;
                ctx.globalAlpha = annotation.type === 'highlight' ? 0.4 : 1.0;
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
            ctx.globalCompositeOperation = 'source-over'; // Reset
        }
       
        function renderNotesToSidebar() {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';
            const allAnnotations = Object.values(annotationsByPage).flat().filter(a => a.note || a.type === 'highlight').sort((a,b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));
            if (allAnnotations.length === 0) {
                notesList.innerHTML = `<p class="text-gray-500 text-center">Aún no hay notas.</p>`; return;
            }
            allAnnotations.forEach(annotation => {
                const card = document.createElement('div');
                card.className = 'note-card p-3 rounded-lg border border-transparent';
                let noteContent = annotation.note
                    ? `<p class="text-white text-sm break-words">${annotation.note}</p>`
                    : `<p class="text-gray-400 text-sm italic">Resaltado en página ${annotation.page}.</p>`;
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-2 mb-2 cursor-pointer flex-grow" onclick="window.scrollToPage(${annotation.page})">
                            <span class="w-3 h-3 rounded-full flex-shrink-0" style="background-color:${annotation.color};"></span>
                            <span class="text-xs font-bold text-gray-400 hover:text-white">Página ${annotation.page}</span>
                        </div>
                        <div class="note-actions flex gap-2 flex-shrink-0">
                            <button class="edit-note-btn text-gray-400 hover:text-white" data-id="${annotation.id}" data-note="${annotation.note || ''}"><i class="fas fa-edit"></i></button>
                            <button class="delete-note-btn text-gray-400 hover:text-red-500" data-id="${annotation.id}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    ${noteContent}
                `;
                notesList.appendChild(card);
            });
            notesList.querySelectorAll('.edit-note-btn').forEach(btn => btn.addEventListener('click', handleEditNote));
            notesList.querySelectorAll('.delete-note-btn').forEach(btn => btn.addEventListener('click', handleDeleteNote));
        }

        window.scrollToPage = (pageNum) => {
            const pageEl = document.querySelector(`.pdf-page-container[data-page-number='${pageNum}']`);
            if(pageEl) {
                scrollContainer.scrollTop = pageEl.offsetTop - 20; // Pequeño offset
                sidebar.classList.remove('open');
            }
        };

        async function handleEditNote(e) {
            const button = e.currentTarget;
            const annotationId = button.dataset.id;
            const currentNote = button.dataset.note;
            const { value: newNote } = await Swal.fire({
                title: 'Editar nota', input: 'textarea', inputValue: currentNote,
                showCancelButton: true, confirmButtonText: 'Guardar Cambios'
            });
            if (typeof newNote === 'string') {
                const noteRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId, "annotations", annotationId);
                await updateDoc(noteRef, { note: newNote });
            }
        }
       
        function handleDeleteNote(e) {
            const annotationId = e.currentTarget.dataset.id;
            Swal.fire({
                title: '¿Estás seguro?', text: "Esta acción no se puede deshacer.",
                icon: 'warning', showCancelButton: true,
                confirmButtonColor: '#d33', cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, ¡bórrala!', cancelButtonText: 'Cancelar'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const noteRef = doc(db, "users", currentUser.uid, "projects", projectId, "pdfs", pdfId, "annotations", annotationId);
                    await deleteDoc(noteRef);
                }
            });
        }

        // --- NUEVAS FUNCIONES PARA EL LECTOR DE VOZ ---
        async function toggleReadAloud() {
            const btn = document.getElementById('read-aloud-btn');
            if (isReading) {
                speechSynthesis.cancel();
                isReading = false;
                btn.classList.remove('text-[var(--primary-color)]');
                return;
            }

            isReading = true;
            btn.classList.add('text-[var(--primary-color)]');
            
            Swal.fire({
                title: 'Iniciando lectura en voz alta...',
                text: 'Esto puede tardar un momento.',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            for (let i = currentPageNum; i <= pdfDocument.numPages; i++) {
                if (!isReading) break;
                
                window.scrollToPage(i);
                updatePageIndicator(); // Actualiza el indicador visualmente

                const page = await pdfDocument.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');

                if (i === currentPageNum) { // Solo para la primera página
                     Swal.close();
                }

                await speakText(pageText);
            }
            isReading = false;
             btn.classList.remove('text-[var(--primary-color)]');
        }

        function speakText(text) {
            return new Promise(resolve => {
                if (!isReading) {
                    resolve();
                    return;
                }
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.onend = resolve;
                utterance.onerror = (e) => {
                    console.error("Error en Speech Synthesis:", e);
                    resolve(); // Continuar a la siguiente página incluso si hay error
                };
                speechSynthesis.speak(utterance);
            });
        }
    </script>
</body>
</html>

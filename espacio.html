<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .pdf-list-item {
            transition: transform 0.2s ease-in-out;
            aspect-ratio: 1 / 1;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .pdf-list-item:hover {
            transform: translateY(-5px);
        }
        .pdf-list-item-actions {
            display: none;
            gap: 0.5rem;
        }
        .pdf-list-item:hover .pdf-list-item-actions {
            display: flex;
        }
        #pdf-render {
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 100%;
            height: auto;
        }
        #pdf-loader-container {
            display: none;
        }
        #cover-container {
            width: 100%;
            height: 150px;
            background-color: #2a2a2a;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }
        @media (min-width: 640px) {
            #cover-container {
                height: 250px;
            }
        }
        #pdf-viewer-container {
            display: none;
            width: 100%;
        }
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 1.5rem;
        }
        #page-number-indicator {
            position: fixed;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
            display: none;
            z-index: 50;
            transition: opacity 0.2s ease-in-out;
        }
        #pages-container {
            width: 100%;
            max-height: calc(100vh - 8rem);
            overflow-y: auto;
            scroll-behavior: smooth;
            position: relative;
        }
        .pdf-page-container {
            position: relative;
        }
        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Permite interactuar con el PDF que está debajo */
            z-index: 10;
        }
        #sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 350px;
            height: 100%;
            background-color: #181818;
            border-left: 1px solid #2a2a2a;
            box-shadow: -4px 0 12px rgba(0,0,0,0.3);
            transition: right 0.3s ease-in-out;
            z-index: 60;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        #sidebar.open {
            right: 0;
        }
        #fullscreen-btn {
            background-color: #2a2a2a;
            color: #ccc;
            border: none;
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        #fullscreen-btn:hover {
            background-color: #3a3a3a;
            color: #fff;
        }
    </style>
</head>
<body class="text-white flex flex-col min-h-screen">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc, onSnapshot, deleteDoc, setDoc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-storage.js";

        // Inicializamos Firebase con tu configuración
        const firebaseConfig = {
            apiKey: "AIzaSyBYVYRdA_DB1Kob9b_wGd5Wd4JsYFMyBRc",
            authDomain: "papiro2025-d09e0.firebaseapp.com",
            projectId: "papiro2025-d09e0",
            storageBucket: "papiro2025-d09e0.firebasestorage.app",
            messagingSenderId: "1096335704864",
            appId: "1:1096335704864:web:75f1f27cd920df64554d45",
            measurementId: "G-03Y1260F1S"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        // Declaración de variables globales
        let currentProjectRef = null;
        let currentUser = null;
        let pdfDocument = null; 
        let currentPdfId = null;
        let currentPdfRef = null;
        let pagesHeight = [];
        let renderPagePending = false;
        let pagesRendering = false;
        let timer = null;
        let hasCover = false;
        let isDragging = false;
        let startY = 0;
        let startBgY = 0;
        let bgY = 0;
        let currentPageNum = 1;
        let scrollTimeout = null;
        let resizeObserver = null;

        // Variables del DOM
        const pageTitleEl = document.getElementById('page-title');
        const projectTitleEl = document.getElementById('project-title');
        const pdfLoaderContainer = document.getElementById('pdf-loader-container');
        const pdfLoaderText = document.getElementById('pdf-loader-text');
        const saveBtn = document.getElementById('save-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const gridViewContainer = document.getElementById('grid-view-container');
        const coverSection = document.getElementById('cover-section');
        const coverContainer = document.getElementById('cover-container');
        const coverPlaceholder = document.getElementById('cover-placeholder');
        const uploadCoverBtn = document.getElementById('upload-cover-btn');
        const coverFileInput = document.getElementById('cover-file-input');
        const editCoverBtn = document.getElementById('edit-cover-btn');
        const coverOverlay = document.getElementById('cover-overlay');
        const pdfsSection = document.getElementById('pdfs-section');
        const pdfList = document.getElementById('pdf-list');
        const visualUploadBtn = document.getElementById('visual-upload-btn');
        const pdfFileInput = document.getElementById('pdf-file-input');
        const noPdfsMessage = document.getElementById('no-pdfs-message');
        const pdfViewerContainer = document.getElementById('pdf-viewer-container');
        const dynamicBackBtn = document.getElementById('dynamic-back-btn');
        const pagesContainer = document.getElementById('pages-container');
        const pageNumberIndicator = document.getElementById('page-number-indicator');
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('open-sidebar-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const notesList = document.getElementById('notes-list');
        const noNotesMessage = document.getElementById('no-notes-message');
        const searchNotesInput = document.getElementById('search-notes-input');
        const mainContent = document.getElementById('main-content');
        
        // Variables para la voz y el dibujo
        const synthesis = window.speechSynthesis;
        const playPauseBtn = document.getElementById('play-pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        let currentUtterance = null;
        let isSpeaking = false;
        
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const drawingModeBtn = document.getElementById('drawing-mode-btn');
        const drawingTools = document.getElementById('drawing-tools');
        const colorPalette = document.getElementById('color-palette');
        let isDrawingMode = false;
        let isDrawing = false;
        let startDrawingX = 0;
        let startDrawingY = 0;
        let endDrawingX = 0;
        let endDrawingY = 0;
        let currentColor = '#ef4444'; // Color por defecto

        window.pdfjsLib = window['pdfjs-dist/build/pdf'];
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                if (!currentUser) {
                    window.location.href = 'index.html';
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('id');
                const docId = urlParams.get('docId');

                if (!projectId) {
                    window.location.href = 'mi_tablero.html';
                    return;
                }
                currentProjectRef = doc(db, "users", currentUser.uid, "projects", projectId);
                
                onSnapshot(currentProjectRef, (projectDoc) => {
                    if (projectDoc.exists()) {
                        const projectData = projectDoc.data();
                        projectTitleEl.value = projectData.name;
                        pageTitleEl.textContent = projectData.name;
                        if (projectData.coverURL) {
                            coverContainer.style.backgroundImage = `url(${projectData.coverURL})`;
                            coverPlaceholder.style.display = 'none';
                            editCoverBtn.style.display = 'block';
                            uploadCoverBtn.textContent = 'Cambiar';
                            hasCover = true;
                            if (projectData.coverPosition) {
                                coverContainer.style.backgroundPosition = `center ${projectData.coverPosition}%`;
                                bgY = projectData.coverPosition;
                            }
                        } else {
                            coverContainer.style.backgroundImage = 'none';
                            coverPlaceholder.style.display = 'block';
                            editCoverBtn.style.display = 'none';
                            uploadCoverBtn.textContent = 'Subir Imagen';
                            hasCover = false;
                        }
                    } else {
                        console.log("No such document!");
                        window.location.href = 'mi_tablero.html';
                    }
                });
                
                if (docId) {
                    currentPdfId = docId;
                    loadPDFViewer(docId);
                }

                const pdfsQuery = query(collection(db, "users", currentUser.uid, "projects", projectId, "pdfs"));
                onSnapshot(pdfsQuery, (snapshot) => {
                    pdfList.innerHTML = `<div class="pdf-list-item flex flex-col items-center justify-center bg-[#181818] rounded-lg p-4 sm:p-6 shadow-lg border border-dashed border-gray-600 transition hover:bg-[#2a2a2a] cursor-pointer" id="visual-upload-btn" style="aspect-ratio: 1 / 1;">
                                            <svg class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                            </svg>
                                            <span class="mt-4 font-semibold text-gray-400 text-sm sm:text-base hidden">Nuevo PDF</span>
                                        </div>`;
                    if (snapshot.docs.length > 0) {
                        noPdfsMessage.style.display = 'none';
                        snapshot.forEach((pdfDoc) => {
                            createPdfCard(pdfDoc);
                        });
                    } else {
                        noPdfsMessage.style.display = 'block';
                    }
                    setupVisualUploadButton();
                });
            });
        });
        
        async function loadPDFViewer(docId) {
            try {
                gridViewContainer.style.display = 'none';
                pdfViewerContainer.style.display = 'block';
                pdfLoaderText.textContent = 'Cargando PDF...';
                showLoader();

                const pdfDocumentRef = doc(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", docId);
                const pdfDocSnapshot = await getDoc(pdfDocumentRef);
                
                if (!pdfDocSnapshot.exists()) {
                    throw new Error("Documento PDF no encontrado en Firestore");
                }
                const pdfData = pdfDocSnapshot.data();
                const pdfFileName = pdfData.fileName;
                projectTitleEl.value = pdfData.name;
                
                const user = auth.currentUser;
                if (!user) {
                    console.error("No hay usuario autenticado. No se puede cargar el PDF.");
                    showLoader('Ocurrió un error. Intente de nuevo.');
                    return;
                }
                
                const pdfRef = ref(storage, `proyectos/${currentUser.uid}/${currentProjectRef.id}/pdfs/${pdfFileName}`);
                const url = await getDownloadURL(pdfRef);

                const loadingTask = pdfjsLib.getDocument({ url: url });
                const loadedPdfDoc = await loadingTask.promise;
                pdfDocument = loadedPdfDoc;
                
                const numPages = pdfDocument.numPages;
                pagesContainer.innerHTML = '';
                pagesHeight = [];
                
                for (let i = 1; i <= numPages; i++) {
                    const page = await pdfDocument.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page-container w-full h-auto relative';
                    const canvas = document.createElement('canvas');
                    canvas.id = `page-${i}`;
                    canvas.className = 'w-full h-auto shadow-lg bg-[#121212] mb-8';
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    pageDiv.appendChild(canvas);
                    pagesContainer.appendChild(pageDiv);

                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;
                    pagesHeight.push(canvas.offsetHeight);
                }
                
                stopSpeech();
                enterFullscreen();

                pagesContainer.addEventListener('scroll', updatePageNumberIndicator);
                resizeObserver = new ResizeObserver(() => {
                    updatePageNumberIndicator();
                    redrawAllAnnotations();
                });
                resizeObserver.observe(pagesContainer);
                updatePageNumberIndicator();
                dynamicBackBtn.onclick = () => {
                    exitFullscreen();
                    pdfViewerContainer.style.display = 'none';
                    gridViewContainer.style.display = 'block';
                    resetViewer();
                };

                // Cargar y dibujar las anotaciones existentes
                loadAndDrawAnnotations();

            } catch (reason) {
                console.error("Error al renderizar la vista previa del PDF:", reason);
                Swal.fire('Error', 'No se pudo cargar el documento PDF. Intente de nuevo.', 'error');
                resetViewer();
            } finally {
                hideLoader();
            }
        }

        // Función para entrar en pantalla completa
        function enterFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { /* Safari */
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { /* IE11 */
                element.msRequestFullscreen();
            }
        }

        // Función para salir de pantalla completa
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', (event) => {
            if (document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
        
        function createPdfCard(pdfDoc) {
            const pdfData = pdfDoc.data();
            const card = document.createElement('div');
            card.className = 'pdf-list-item bg-[#181818] rounded-lg p-4 flex flex-col justify-between shadow-lg border border-[#2a2a2a] transition relative cursor-pointer';
            
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.className = 'w-full bg-transparent text-lg font-bold text-white focus:outline-none truncate mb-2';
            nameInput.value = pdfData.name || 'PDF sin título';
            nameInput.dataset.id = pdfDoc.id;

            nameInput.addEventListener('input', (e) => {
                const newName = e.target.value;
                clearTimeout(timer);
                timer = setTimeout(async () => {
                    try {
                        const pdfRef = doc(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", pdfDoc.id);
                        await updateDoc(pdfRef, { name: newName });
                        console.log('Nombre de PDF actualizado:', newName);
                    } catch (error) {
                        console.error("Error al actualizar el nombre del PDF:", error);
                    }
                }, 1000); 
            });

            const fileNameEl = document.createElement('p');
            fileNameEl.className = 'text-sm text-gray-400 truncate';
            fileNameEl.textContent = pdfData.fileName;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'absolute top-2 right-2 text-red-400 hover:text-red-300 transition delete-pdf-btn';
            deleteBtn.dataset.id = pdfDoc.id;
            deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';

            card.appendChild(deleteBtn);
            card.appendChild(nameInput);
            card.appendChild(fileNameEl);
            
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.delete-pdf-btn') && e.target.tagName.toLowerCase() !== 'input') {
                    currentPdfId = pdfDoc.id;
                    currentPdfRef = doc(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId);
                    loadPDFViewer(pdfDoc.id);
                }
            });

            deleteBtn.addEventListener('click', async (e) => {
                e.stopPropagation();
                const pdfId = e.currentTarget.dataset.id;
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: "¡No podrás revertir esto!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#88c999',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, eliminarlo',
                    cancelButtonText: 'Cancelar'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        try {
                            const pdfRefToDelete = doc(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", pdfId);
                            await deleteDoc(pdfRefToDelete);
                            Swal.fire('¡Eliminado!', 'El PDF ha sido eliminado.', 'success');
                        } catch (error) {
                            console.error("Error al eliminar el PDF:", error);
                            Swal.fire('Error', 'Error al eliminar el PDF.', 'error');
                        }
                    }
                });
            });

            pdfList.appendChild(card);
        }

        function showLoader(message = 'Cargando...') {
            pdfLoaderText.textContent = message;
            pdfLoaderContainer.style.display = 'flex';
        }

        function hideLoader() {
            pdfLoaderContainer.style.display = 'none';
        }
        
        function setupVisualUploadButton() {
            const visualUploadBtn = document.getElementById('visual-upload-btn');
            visualUploadBtn.addEventListener('click', () => {
                pdfFileInput.click();
            });
        }
        
        pdfFileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.type !== 'application/pdf') {
                Swal.fire('Error', 'El archivo debe ser un PDF.', 'error');
                return;
            }

            pdfLoaderText.textContent = "Subiendo PDF...";
            showLoader();

            const newPdfRef = doc(collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs"));
            const storageRef = ref(storage, `proyectos/${currentUser.uid}/${currentProjectRef.id}/pdfs/${file.name}`);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    pdfLoaderText.textContent = `Subiendo PDF: ${Math.round(progress)}%`;
                },
                (error) => {
                    console.error("Error al subir PDF:", error);
                    hideLoader();
                    Swal.fire('Error', 'Error al subir el PDF.', 'error');
                },
                async () => {
                    try {
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                        await setDoc(newPdfRef, {
                            name: file.name.split('.').slice(0, -1).join('.'),
                            fileName: file.name,
                            url: downloadURL,
                            createdAt: new Date()
                        });
                        hideLoader();
                        Swal.fire('Éxito', 'PDF subido con éxito.', 'success');
                    } catch (error) {
                        console.error("Error al guardar la URL del PDF:", error);
                        hideLoader();
                        Swal.fire('Error', 'Error al guardar la URL del PDF.', 'error');
                    }
                }
            );
        });

        // Event listener para el botón de cerrar sesión
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
            }
        });

        // Event listener para el botón de volver
        dynamicBackBtn.addEventListener('click', () => {
            if (pdfViewerContainer.style.display === 'flex') {
                exitFullscreen();
                pdfViewerContainer.style.display = 'none';
                gridViewContainer.style.display = 'block';
                resetViewer();
            } else {
                window.location.href = 'mi_tablero.html';
            }
        });
        
        function resetViewer() {
            pagesContainer.innerHTML = '';
            pdfDocument = null;
            currentPdfId = null;
            if (resizeObserver) resizeObserver.disconnect();
            pagesHeight = [];
            pagesContainer.removeEventListener('scroll', updatePageNumberIndicator);
            sidebar.classList.remove('open');
        }
        
        function updatePageNumberIndicator() {
            if (!pdfDocument || pagesHeight.length === 0) {
                pageNumberIndicator.style.display = 'none';
                return;
            }
            pageNumberIndicator.style.display = 'block';
            
            const containerHeight = pagesContainer.clientHeight;
            const scrollTop = pagesContainer.scrollTop;
            
            let cumulativeHeight = 0;
            for (let i = 0; i < pagesHeight.length; i++) {
                cumulativeHeight += pagesHeight[i];
                if (scrollTop < cumulativeHeight) {
                    currentPageNum = i + 1;
                    break;
                }
            }
            
            pageNumberIndicator.textContent = `${currentPageNum} / ${pdfDocument.numPages}`;
            
            // Animación de desvanecimiento
            pageNumberIndicator.style.opacity = '1';
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                pageNumberIndicator.style.opacity = '0';
            }, 1500); // Muestra el número por 1.5 segundos
        }

        // --- Lógica para subir portada ---
        uploadCoverBtn.addEventListener('click', () => {
            if (!hasCover) {
                Swal.fire({
                    title: 'Añadir Portada',
                    html: 'Haz clic para añadir una portada.<br>(Recomendado: 1200x400 px)',
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonText: 'Subir Imagen',
                    cancelButtonText: 'Cancelar',
                    background: '#181818',
                    color: '#fff',
                    preConfirm: () => {
                        coverFileInput.click();
                    }
                });
            } else {
                coverFileInput.click();
            }
        });
        
        editCoverBtn.addEventListener('click', () => {
            if (hasCover) {
                coverContainer.style.cursor = 'grab';
                editCoverBtn.textContent = 'Guardar';
                coverOverlay.style.display = 'flex';
                editCoverBtn.removeEventListener('click', editCover);
                editCoverBtn.addEventListener('click', saveCoverPosition);
                
                coverContainer.addEventListener('mousedown', startDrag);
                coverContainer.addEventListener('mousemove', drag);
                coverContainer.addEventListener('mouseup', endDrag);
                coverContainer.addEventListener('mouseleave', endDrag);
                
                coverContainer.addEventListener('touchstart', startDrag);
                coverContainer.addEventListener('touchmove', drag);
                coverContainer.addEventListener('touchend', endDrag);
            }
        });

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            startY = e.clientY || e.touches[0].clientY;
            const bgPosition = window.getComputedStyle(coverContainer).backgroundPosition.split(' ')[1];
            startBgY = parseInt(bgPosition);
        }

        function drag(e) {
            if (!isDragging) return;
            const currentY = e.clientY || e.touches[0].clientY;
            const deltaY = currentY - startY;
            const containerHeight = coverContainer.offsetHeight;
            const newBgY = startBgY + (deltaY / containerHeight) * 100;
            bgY = Math.max(0, Math.min(100, newBgY));
            coverContainer.style.backgroundPosition = `center ${bgY}%`;
        }

        async function saveCoverPosition() {
            try {
                await updateDoc(currentProjectRef, {
                    coverPosition: bgY,
                });
                Swal.fire('Éxito', 'Posición de portada guardada.', 'success');
                editCoverBtn.textContent = 'Editar';
                coverContainer.style.cursor = 'default';
                coverOverlay.style.display = 'none';
                editCoverBtn.removeEventListener('click', saveCoverPosition);
                editCoverBtn.addEventListener('click', editCover);
            } catch (error) {
                console.error("Error al guardar la posición de la portada:", error);
                Swal.fire('Error', 'Error al guardar la posición de la portada.', 'error');
            }
        }
        
        function editCover() {
            if (hasCover) {
                coverContainer.style.cursor = 'grab';
                editCoverBtn.textContent = 'Guardar';
                coverOverlay.style.display = 'flex';
                editCoverBtn.removeEventListener('click', editCover);
                editCoverBtn.addEventListener('click', saveCoverPosition);
                
                coverContainer.addEventListener('mousedown', startDrag);
                coverContainer.addEventListener('mousemove', drag);
                coverContainer.addEventListener('mouseup', endDrag);
                coverContainer.addEventListener('mouseleave', endDrag);
                
                coverContainer.addEventListener('touchstart', startDrag);
                coverContainer.addEventListener('touchmove', drag);
                coverContainer.addEventListener('touchend', endDrag);
            }
        }

        coverFileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) {
                return;
            }

            if (!file.type.startsWith('image/')) {
                Swal.fire('Error', 'El archivo debe ser una imagen.', 'error');
                return;
            }

            pdfLoaderText.textContent = "Subiendo portada...";
            showLoader();

            const storageRef = ref(storage, `proyectos/${currentUser.uid}/${currentProjectRef.id}/cover/${file.name}`);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    pdfLoaderText.textContent = `Subiendo portada: ${Math.round(progress)}%`;
                },
                (error) => {
                    console.error("Error al subir portada:", error);
                    hideLoader();
                    Swal.fire('Error', 'Error al subir la portada.', 'error');
                },
                () => {
                    getDownloadURL(uploadTask.snapshot.ref).then(async (downloadURL) => {
                        await updateDoc(currentProjectRef, {
                            coverURL: downloadURL,
                            coverPosition: 50
                        });
                        hideLoader();
                        Swal.fire('Éxito', 'Portada actualizada.', 'success');
                    });
                }
            );
        });

        // =======================================================================
        // CÓDIGO ACTUALIZADO PARA NUEVAS FUNCIONALIDADES
        // =======================================================================
        
        const synthesis = window.speechSynthesis;
        const playPauseBtn = document.getElementById('play-pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        let currentUtterance = null;
        let isSpeaking = false;
        
        const mainContent = document.getElementById('main-content');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const drawingModeBtn = document.getElementById('drawing-mode-btn');
        const drawingTools = document.getElementById('drawing-tools');
        const colorPalette = document.getElementById('color-palette');
        let isDrawingMode = false;
        let isDrawing = false;
        let startDrawingX = 0;
        let startDrawingY = 0;
        let endDrawingX = 0;
        let endDrawingY = 0;
        let currentColor = '#ef4444'; // Color por defecto

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', (event) => {
            if (document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
        
        // Lógica para el modo de dibujo
        drawingModeBtn.addEventListener('click', () => {
            if (!currentPdfId) {
                Swal.fire('Error', 'Primero debes seleccionar un PDF.', 'error');
                return;
            }
            isDrawingMode = !isDrawingMode;
            drawingModeBtn.classList.toggle('text-[#88c999]');
            if (isDrawingMode) {
                pagesContainer.style.cursor = 'crosshair';
                drawingTools.style.display = 'flex';
                pagesContainer.addEventListener('mousedown', startDrawing);
                pagesContainer.addEventListener('mousemove', drawRect);
                pagesContainer.addEventListener('mouseup', stopDrawing);
            } else {
                pagesContainer.style.cursor = 'default';
                drawingTools.style.display = 'none';
                pagesContainer.removeEventListener('mousedown', startDrawing);
                pagesContainer.removeEventListener('mousemove', drawRect);
                pagesContainer.removeEventListener('mouseup', stopDrawing);
            }
        });
        
        colorPalette.addEventListener('click', (e) => {
            const newColor = e.target.dataset.color;
            if (newColor) {
                currentColor = newColor;
            }
        });

        function startDrawing(e) {
            e.preventDefault();
            const pageDiv = e.target.closest('.pdf-page-container');
            if (!pageDiv || !isDrawingMode) return;
            pageDiv.style.pointerEvents = 'auto'; // Permitir el dibujo en el canvas
            e.stopPropagation();

            const rect = pageDiv.getBoundingClientRect();
            startDrawingX = e.clientX - rect.left;
            startDrawingY = e.clientY - rect.top;
            isDrawing = true;
            
            let annotationCanvas = pageDiv.querySelector('.annotation-canvas');
            if (!annotationCanvas) {
                annotationCanvas = document.createElement('canvas');
                annotationCanvas.className = 'annotation-canvas';
                annotationCanvas.width = pageDiv.offsetWidth;
                annotationCanvas.height = pageDiv.offsetHeight;
                pageDiv.appendChild(annotationCanvas);
            }
            const ctx = annotationCanvas.getContext('2d');
            ctx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
        }

        function drawRect(e) {
            if (!isDrawing || !isDrawingMode) return;
            const pageDiv = e.target.closest('.pdf-page-container');
            if (!pageDiv) return;

            const rect = pageDiv.getBoundingClientRect();
            endDrawingX = e.clientX - rect.left;
            endDrawingY = e.clientY - rect.top;

            const annotationCanvas = pageDiv.querySelector('.annotation-canvas');
            if (!annotationCanvas) return;
            const ctx = annotationCanvas.getContext('2d');
            ctx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
            
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 2;
            const width = endDrawingX - startDrawingX;
            const height = endDrawingY - startDrawingY;
            ctx.strokeRect(startDrawingX, startDrawingY, width, height);
        }

        async function stopDrawing(e) {
            if (!isDrawing || !isDrawingMode) return;
            isDrawing = false;
            
            const pageDiv = e.target.closest('.pdf-page-container');
            if (!pageDiv) return;
            const pageNumber = Array.from(pagesContainer.children).indexOf(pageDiv) + 1;
            pageDiv.style.pointerEvents = 'none';

            const rect = pageDiv.getBoundingClientRect();
            endDrawingX = e.clientX - rect.left;
            endDrawingY = e.clientY - rect.top;
            
            const x = Math.min(startDrawingX, endDrawingX);
            const y = Math.min(startDrawingY, endDrawingY);
            const width = Math.abs(endDrawingX - startDrawingX);
            const height = Math.abs(endDrawingY - startDrawingY);

            if (width < 5 || height < 5) return;

            const page = await pdfDocument.getPage(pageNumber);
            const viewport = page.getViewport({ scale: 1.5 });
            const scaleX = pageDiv.offsetWidth / viewport.width;
            const scaleY = pageDiv.offsetHeight / viewport.height;

            const scaledX = x / scaleX;
            const scaledY = y / scaleY;
            const scaledWidth = width / scaleX;
            const scaledHeight = height / scaleY;

            await saveAnnotation({x: scaledX, y: scaledY, width: scaledWidth, height: scaledHeight, color: currentColor, page: pageNumber});
        }
        
        async function saveAnnotation({x, y, width, height, color, page}) {
            Swal.fire({
                title: 'Añadir Anotación',
                html: `<input id="swal-input1" class="swal2-input w-full bg-[#2a2a2a] text-white placeholder-gray-400" placeholder="Escribe tu nota aquí..." style="border: none;">`,
                background: '#181818',
                color: '#fff',
                showCancelButton: true,
                confirmButtonText: 'Guardar',
                cancelButtonText: 'Cancelar',
                preConfirm: () => {
                    const noteText = Swal.getPopup().querySelector('#swal-input1').value;
                    if (!noteText) {
                        Swal.showValidationMessage('La nota no puede estar vacía.');
                        return false;
                    }
                    return noteText;
                }
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const noteText = result.value;
                    try {
                        await addDoc(collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "notes"), {
                            note: noteText,
                            tags: [],
                            page: page,
                            rectangle: { x, y, width, height },
                            color: color,
                            createdAt: new Date()
                        });
                        Swal.fire('Guardado!', 'Tu nota ha sido guardada.', 'success');
                    } catch (error) {
                        console.error("Error al guardar la nota:", error);
                        Swal.fire('Error', 'No se pudo guardar la nota.', 'error');
                    }
                }
            });
        }
        
        async function loadAndDrawAnnotations() {
            if (!currentPdfId) return;

            try {
                const notesQuery = query(collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "notes"));
                onSnapshot(notesQuery, (snapshot) => {
                    redrawAllAnnotations();
                    notesList.innerHTML = '';
                    if (snapshot.docs.length > 0) {
                        noNotesMessage.style.display = 'none';
                        snapshot.forEach((noteDoc) => {
                            const noteData = noteDoc.data();
                            const noteEl = document.createElement('div');
                            noteEl.className = 'bg-[#2a2a2a] p-3 rounded-lg shadow-md flex items-start gap-3';
                            noteEl.style.cursor = 'pointer';
                            noteEl.dataset.page = noteData.page;
                            noteEl.dataset.y = noteData.rectangle.y;
                            noteEl.innerHTML = `
                                <div class="w-1 h-full rounded-full" style="background-color: ${noteData.color}; min-height: 50px;"></div>
                                <div>
                                    <p class="text-xs text-gray-400">Página: ${noteData.page}</p>
                                    <p class="font-semibold text-sm mb-1 line-clamp-2">${noteData.note}</p>
                                    <div class="mt-2 flex flex-wrap gap-1">
                                        ${noteData.tags.map(tag => `<span class="bg-[#88c999] text-[#1C1C1C] text-xs font-bold px-2 py-1 rounded-full">${tag}</span>`).join('')}
                                    </div>
                                </div>
                            `;
                            noteEl.addEventListener('click', (e) => {
                                const pageNumber = parseInt(e.currentTarget.dataset.page);
                                const pageDiv = pagesContainer.querySelector(`.pdf-page-container:nth-child(${pageNumber})`);
                                if (pageDiv) {
                                    pageDiv.scrollIntoView({ behavior: 'smooth' });
                                }
                            });
                            notesList.appendChild(noteEl);
                        });
                    } else {
                        noNotesMessage.textContent = 'No hay notas para este PDF.';
                        noNotesMessage.style.display = 'block';
                    }
                });
            } catch (error) {
                console.error("Error al cargar las anotaciones:", error);
                noNotesMessage.textContent = 'Error al cargar las anotaciones. Intenta de nuevo.';
                noNotesMessage.style.display = 'block';
            }
        }
        
        async function redrawAllAnnotations() {
            if (!pdfDocument) return;

            const notesQuery = query(collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "notes"));
            const querySnapshot = await getDocs(notesQuery);
            const notes = querySnapshot.docs.map(doc => doc.data());

            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const pageDiv = pagesContainer.querySelector(`.pdf-page-container:nth-child(${i})`);
                if (pageDiv) {
                    let annotationCanvas = pageDiv.querySelector('.annotation-canvas');
                    if (!annotationCanvas) {
                        annotationCanvas = document.createElement('canvas');
                        annotationCanvas.className = 'annotation-canvas';
                        annotationCanvas.width = pageDiv.offsetWidth;
                        annotationCanvas.height = pageDiv.offsetHeight;
                        pageDiv.appendChild(annotationCanvas);
                    }
                    const ctx = annotationCanvas.getContext('2d');
                    ctx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);

                    const pageNotes = notes.filter(note => note.page === i);
                    pageNotes.forEach(note => {
                        const pageRect = pagesContainer.querySelector(`.pdf-page-container:nth-child(${i})`).getBoundingClientRect();
                        const canvasRect = annotationCanvas.getBoundingClientRect();
                        const scaleX = canvasRect.width / pageRect.width;
                        const scaleY = canvasRect.height / pageRect.height;
                        
                        const { x, y, width, height } = note.rectangle;
                        ctx.strokeStyle = note.color;
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x * scaleX, y * scaleY, width * scaleX, height * scaleY);
                    });
                }
            }
        }

        async function speakText(text, pageNum) {
            if (synthesis && synthesis.speaking) {
                synthesis.cancel();
            }
            
            if (!text && pdfDocument) {
                const pageNumberToRead = pageNum || getCurrentPageNumber();
                try {
                    const page = await pdfDocument.getPage(pageNumberToRead);
                    const textContent = await page.getTextContent();
                    text = textContent.items.map(item => item.str).join(' ');
                } catch (error) {
                    console.error("Error al obtener el texto de la página:", error);
                    Swal.fire('Error', 'No se pudo obtener el texto de la página.', 'error');
                    return;
                }
            } else if (!text) {
                 Swal.fire('Información', 'No hay texto para leer.', 'info');
                 return;
            }

            if (!synthesis) {
                Swal.fire('Error', 'La API de voz no está disponible en este navegador.', 'error');
                return;
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            currentUtterance.onstart = () => {
                isSpeaking = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            };
            currentUtterance.onend = () => {
                isSpeaking = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            };
            currentUtterance.onerror = (event) => {
                console.error('SpeechSynthesisUtterance.onerror', event);
                isSpeaking = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            };

            synthesis.speak(currentUtterance);
        }

        function toggleSpeech() {
            if (isSpeaking) {
                synthesis.pause();
                isSpeaking = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                synthesis.resume();
                isSpeaking = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        function stopSpeech() {
            if (synthesis) {
                synthesis.cancel();
            }
            isSpeaking = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            currentUtterance = null;
        }
        
        playPauseBtn.addEventListener('click', async () => {
            if (isSpeaking) {
                toggleSpeech();
            } else {
                if (currentUtterance) {
                    toggleSpeech();
                } else {
                    const selection = window.getSelection().toString();
                    if (selection) {
                        await speakText(selection);
                    } else {
                        await speakText(); // Lee la página completa si no hay selección
                    }
                }
            }
        });
        stopBtn.addEventListener('click', stopSpeech);

        openSidebarBtn.addEventListener('click', () => {
            if (!currentPdfId) {
                Swal.fire('Error', 'Primero debes seleccionar un PDF para abrir el cuaderno.', 'error');
                return;
            }
            sidebar.classList.toggle('open');
            if (sidebar.classList.contains('open')) {
                loadNotes();
            }
        });

        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        searchNotesInput.addEventListener('input', () => {
            const searchTerm = searchNotesInput.value.toLowerCase();
            const notes = notesList.querySelectorAll('.bg-[#2a2a2a]');
            notes.forEach(note => {
                const noteText = note.textContent.toLowerCase();
                if (noteText.includes(searchTerm)) {
                    note.style.display = 'flex';
                } else {
                    note.style.display = 'none';
                }
            });
        });
        
    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --background-color: #0f0f0f; --surface-color: #181818; --surface-border-color: #2a2a2a; --primary-color: #88c999; --text-color: #ffffff; --text-muted-color: #9ca3af; }
        .hidden { display: none !important; }
        html { height: 100%; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-color); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        main { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        #grid-view-container { padding: 1.5rem; overflow-y: auto; }
        #pdf-viewer-container { padding: 0.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        #pages-container { overflow-y: auto; flex-grow: 1; }
        .pdf-page-container { position: relative; margin: 0 auto 1rem auto; max-width: 100%; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .pdf-page-container canvas, .textLayer { width: 100% !important; height: auto !important; display: block; }
        .annotation-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none; }
        #add-note-popup { display: none; position: absolute; background-color: var(--surface-color); border: 1px solid var(--surface-border-color); border-radius: 8px; padding: 0.5rem; z-index: 101; display: flex; gap: 0.5rem; }
        .color-swatch { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
        .color-swatch:hover { transform: scale(1.2); border-color: #fff; }
        #annotation-toolbar { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); background-color: var(--surface-color); border: 1px solid var(--surface-border-color); border-radius: 9999px; padding: 0.5rem 1rem; display: flex; gap: 0.75rem; align-items: center; z-index: 100; }
        #sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background-color: var(--surface-color); border-left: 1px solid var(--surface-border-color); transition: right 0.3s ease-in-out; z-index: 110; padding: 1.5rem; display: flex; flex-direction: column; }
        #sidebar.open { right: 0; }
        .note-filter-container { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--surface-border-color); }
        .filter-swatch { width: 20px; height: 20px; border-radius: 50%; cursor: pointer; border: 2px solid var(--text-muted-color); transition: all 0.2s; }
        .filter-swatch.active, .filter-swatch:hover { transform: scale(1.2); border-color: #fff; }
        .swal-input-dark { color: var(--text-color) !important; background-color: var(--surface-border-color) !important; }
    </style>
</head>
<body>
    <div id="page-loader" class="fixed inset-0 bg-[#0f0f0f] flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary-color"></div>
        <p id="page-loader-text" class="mt-4 text-xl">Iniciando...</p>
    </div>
    <div id="main-content" class="hidden flex-col h-full">
        <header class="bg-surface-color border-b border-surface-border-color py-3 px-4 sm:px-8 flex justify-between items-center sticky top-0 z-20 flex-shrink-0">
            <div class="flex items-center gap-4 flex-1 min-w-0">
                <button id="dynamic-back-btn" class="flex-shrink-0"><i class="fas fa-arrow-left text-xl"></i></button>
                <h2 id="project-title" class="text-lg sm:text-xl font-bold text-white truncate">Cargando...</h2>
            </div>
            <button id="logout-btn" class="text-gray-400 hover:text-white transition"><i class="fas fa-sign-out-alt text-xl"></i></button>
        </header>
        <main class="flex-grow flex flex-col overflow-hidden">
            <div id="grid-view-container" class="w-full max-w-5xl mx-auto hidden">
                <div id="pdfs-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
            </div>
            <div id="pdf-viewer-container" class="relative w-full flex-grow hidden">
                <div class="flex-shrink-0 flex flex-col sm:flex-row items-center justify-between p-2 bg-surface-color rounded-lg mb-2">
                    <div class="flex items-center gap-2 mb-2 sm:mb-0">
                        <button id="play-pause-btn" class="text-white p-2" title="Leer página"><i class="fas fa-play"></i></button>
                        <button id="stop-btn" class="text-white p-2" title="Detener"><i class="fas fa-stop"></i></button>
                        <button id="fullscreen-btn" class="text-white p-2" title="Pantalla completa"><i class="fas fa-expand"></i></button>
                    </div>
                    <div class="relative w-full sm:w-1/2 flex items-center gap-2">
                        <input type="text" id="search-notes-input" placeholder="Buscar en notas..." class="w-full bg-surface-border-color text-white py-2 px-4 rounded-lg">
                        <button id="open-sidebar-btn" class="bg-surface-border-color text-gray-400 rounded-lg w-10 h-10 flex items-center justify-center flex-shrink-0" title="Abrir notas"><i class="fas fa-book"></i></button>
                    </div>
                </div>
                <div id="pages-container" class="flex-grow w-full h-full"><div id="pdf-content" class="w-full"></div></div>
            </div>
        </main>
    </div>
    <aside id="sidebar">
        <div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold">Cuaderno de Notas</h3><button id="close-sidebar-btn" class="text-gray-400 hover:text-white"><i class="fas fa-times text-2xl"></i></button></div>
        <div class="note-filter-container">
            <div class="filter-swatch active" data-color="all" style="background: linear-gradient(45deg, #fde047, #a7f3d0, #bfdbfe, #fecaca);"></div>
            <div class="filter-swatch" data-color="#fde047" style="background-color: #fde047;"></div><div class="filter-swatch" data-color="#a7f3d0" style="background-color: #a7f3d0;"></div>
            <div class="filter-swatch" data-color="#bfdbfe" style="background-color: #bfdbfe;"></div><div class="filter-swatch" data-color="#fecaca" style="background-color: #fecaca;"></div>
        </div>
        <div class="mb-4"><button id="add-note-btn" class="w-full bg-primary-color text-surface-color font-bold py-2 rounded-lg">Añadir Nota General</button></div>
        <div id="notes-list" class="space-y-4 flex-grow overflow-y-auto pr-2"></div>
    </aside>
    <div id="annotation-toolbar" class="hidden">
        <button class="tool-btn active" id="tool-select" title="Seleccionar"><i class="fas fa-mouse-pointer"></i></button>
        <button class="tool-btn" id="tool-draw" title="Dibujar"><i class="fas fa-pencil-alt"></i></button>
        <button class="tool-btn" id="tool-erase" title="Borrar"><i class="fas fa-eraser"></i></button>
        <input type="color" id="color-picker" class="w-8 h-8 rounded-full cursor-pointer bg-transparent border-2" value="#FFEB3B">
    </div>
    <div id="add-note-popup">
        <div class="color-swatch" style="background-color: #fde047;" data-color="#fde047"></div><div class="color-swatch" style="background-color: #a7f3d0;" data-color="#a7f3d0"></div>
        <div class="color-swatch" style="background-color: #bfdbfe;" data-color="#bfdbfe"></div><div class="color-swatch" style="background-color: #fecaca;" data-color="#fecaca"></div>
    </div>
    <div id="page-number-indicator" class="fixed top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-70 text-white py-2 px-4 rounded-full z-50 opacity-0"></div>

    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { collection, query, doc, onSnapshot, getDoc, orderBy, addDoc, deleteDoc, updateDoc, where } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        let currentUser, currentProjectId, currentPdfId, pdfDocument;
        let pagesHeight = [], currentPageNum = 1, activeTool = 'select', isDrawing = false;
        let activeColor = '#FFEB3B', annotationsByPage = {}, currentDrawingPath = [], selectedTextForNote = '';
        let synthesis = window.speechSynthesis, currentUtterance, isSpeaking = false, lastHighlightedSpan = null;
        let notesUnsubscribe, scrollTimeout;
        const DOM = {
            pageLoader: document.getElementById('page-loader'), mainContent: document.getElementById('main-content'), projectTitle: document.getElementById('project-title'), gridView: document.getElementById('grid-view-container'), pdfViewer: document.getElementById('pdf-viewer-container'), pdfsGrid: document.getElementById('pdfs-grid'), pagesContainer: document.getElementById('pages-container'), pdfContent: document.getElementById('pdf-content'), pageIndicator: document.getElementById('page-number-indicator'), sidebar: document.getElementById('sidebar'), notesList: document.getElementById('notes-list'), searchNotesInput: document.getElementById('search-notes-input'), annotationToolbar: document.getElementById('annotation-toolbar'), addNotePopup: document.getElementById('add-note-popup'), colorPicker: document.getElementById('color-picker'), playPauseBtn: document.getElementById('play-pause-btn'), stopBtn: document.getElementById('stop-btn'), fullscreenBtn: document.getElementById('fullscreen-btn'), dynamicBackBtn: document.getElementById('dynamic-back-btn'), logoutBtn: document.getElementById('logout-btn'), addNoteBtn: document.getElementById('add-note-btn'), closeSidebarBtn: document.getElementById('close-sidebar-btn'), openSidebarBtn: document.getElementById('open-sidebar-btn'),
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const urlParams = new URLSearchParams(window.location.search);
                currentProjectId = urlParams.get('id');
                currentPdfId = urlParams.get('docId');
                if (!currentProjectId) { window.location.href = 'mi_tablero.html'; return; }
                initializePage();
            } else { window.location.href = 'index.html'; }
        });

        async function initializePage() {
            await loadProjectDetails();
            addEventListeners();
            if (currentPdfId) { await showView('viewer'); } 
            else { await showView('grid'); }
            DOM.mainContent.classList.remove('hidden');
            DOM.pageLoader.classList.add('hidden');
        }

        async function showView(viewName) {
            DOM.gridView.classList.toggle('hidden', viewName !== 'grid');
            DOM.pdfViewer.classList.toggle('hidden', viewName !== 'viewer');
            if (viewName === 'viewer') {
                DOM.pdfViewer.classList.add('flex');
                DOM.annotationToolbar.classList.remove('hidden');
                await loadAndRenderPDF(currentPdfId);
            } else {
                DOM.gridView.classList.add('flex', 'flex-col');
                loadPdfsForProject();
            }
        }

        async function loadProjectDetails() {
            const projectRef = doc(db, "users", currentUser.uid, "projects", currentProjectId);
            const projectSnap = await getDoc(projectRef);
            if (projectSnap.exists()) DOM.projectTitle.textContent = projectSnap.data().name;
        }

        function loadPdfsForProject() {
            const q = query(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                DOM.pdfsGrid.innerHTML = '';
                snapshot.forEach(pdfDoc => {
                    const pdfData = pdfDoc.data();
                    const card = document.createElement('a');
                    card.href = `espacio.html?id=${currentProjectId}&docId=${pdfDoc.id}`;
                    card.className = 'pdf-card rounded-lg shadow-lg cursor-pointer flex flex-col aspect-[2/3]';
                    card.innerHTML = `<div class="flex-grow w-full bg-gray-800 rounded-t-lg flex items-center justify-center p-2"><i class="fas fa-file-pdf text-4xl text-gray-500"></i></div><div class="p-2 h-1/4 flex items-center justify-center"><p class="w-full text-center text-sm font-semibold text-white truncate">${pdfData.name || 'Documento'}</p></div>`;
                    DOM.pdfsGrid.appendChild(card);
                });
            });
        }
        
        async function loadAndRenderPDF(docId) {
            DOM.pageLoader.classList.remove('hidden');
            try {
                const pdfDocRef = doc(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", docId);
                const pdfDocSnap = await getDoc(pdfDocRef);
                if (!pdfDocSnap.exists()) throw new Error("PDF no encontrado");
                pdfDocument = await pdfjsLib.getDocument(pdfDocSnap.data().url).promise;
                DOM.pdfContent.innerHTML = '';
                pagesHeight = [0];
                const fragment = document.createDocumentFragment();
                for (let i = 1; i <= pdfDocument.numPages; i++) {
                    const page = await pdfDocument.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'pdf-page-container';
                    pageContainer.style.width = `${viewport.width}px`; pageContainer.style.height = `${viewport.height}px`;
                    const canvas = document.createElement('canvas');
                    canvas.height = viewport.height; canvas.width = viewport.width;
                    const textLayerDiv = document.createElement('div');
                    textLayerDiv.className = 'textLayer';
                    const annotationCanvas = document.createElement('canvas');
                    annotationCanvas.className = 'annotation-canvas';
                    annotationCanvas.height = viewport.height; annotationCanvas.width = viewport.width;
                    annotationCanvas.dataset.pageNum = i;
                    pageContainer.append(canvas, textLayerDiv, annotationCanvas);
                    fragment.appendChild(pageContainer);
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                    const textContent = await page.getTextContent();
                    await pdfjsLib.renderTextLayer({ textContentSource: textContent, container: textLayerDiv, viewport }).promise;
                    loadAnnotationsForPage(i);
                }
                DOM.pdfContent.appendChild(fragment);
                const pageElements = DOM.pdfContent.children;
                for (let i = 0; i < pageElements.length; i++) pagesHeight[i + 1] = (pagesHeight[i] || 0) + pageElements[i].offsetHeight + 16;
                updatePageNumberIndicator();
            } catch (error) { console.error("Error cargando PDF:", error);
            } finally { DOM.pageLoader.classList.add('hidden'); }
        }

        function createHighlightAnnotation(pageNum, rects, color) {
            const annotationData = { type: 'textHighlight', rects: [], color, page: pageNum };
            const annotationCanvas = document.querySelector(`.annotation-canvas[data-page-num="${pageNum}"]`);
            const scale = annotationCanvas.getBoundingClientRect().width / annotationCanvas.width;
            for (const rect of rects) {
                annotationData.rects.push({ x: (rect.left-annotationCanvas.getBoundingClientRect().left)/scale, y: (rect.top-annotationCanvas.getBoundingClientRect().top)/scale, width: rect.width/scale, height: rect.height/scale });
            }
            saveAnnotationToFirestore(pageNum, annotationData);
        }

        function drawAnnotationsForPage(pageNum) {
            const canvas = document.querySelector(`.annotation-canvas[data-page-num="${pageNum}"]`);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            (annotationsByPage[pageNum] || []).forEach(ann => {
                if (ann.type === 'textHighlight' && ann.rects?.length > 0) {
                    ctx.fillStyle = ann.color; ctx.globalAlpha = 0.4;
                    ann.rects.forEach(rect => ctx.fillRect(rect.x, rect.y, rect.width, rect.height));
                    ctx.globalAlpha = 1.0;
                }
            });
        }

        async function handleNewNote(options = {}) {
            const { selection, color } = options;
            if (selection) {
                await addDoc(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "notes"), { text: "Cita resaltada", selection, color, page: currentPageNum, createdAt: new Date() });
                return;
            }
            const { value: text } = await Swal.fire({ title: 'Añadir Nota General', input: 'textarea', showCancelButton: true, confirmButtonText: 'Guardar', background: '#181818', color: '#fff', customClass: { input: 'swal-input-dark' } });
            if (text) await addDoc(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "notes"), { text, selection: '', color: '#ffffff', page: currentPageNum, createdAt: new Date() });
        }

        async function handleEditNote(noteId, currentText) {
            const { value: newText } = await Swal.fire({ title: 'Editar Nota', input: 'textarea', inputValue: currentText, showCancelButton: true, confirmButtonText: 'Guardar', background: '#181818', color: '#fff', customClass: { input: 'swal-input-dark' } });
            if (newText && newText !== currentText) await updateDoc(doc(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "notes", noteId), { text: newText });
        }

        function loadNotes() {
            if (notesUnsubscribe) notesUnsubscribe();
            const q = query(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "notes"), orderBy("createdAt", "desc"));
            notesUnsubscribe = onSnapshot(q, (snapshot) => {
                DOM.notesList.innerHTML = '';
                snapshot.forEach(doc => {
                    const note = doc.data(); const noteElement = document.createElement('div');
                    noteElement.className = "note-item bg-surface-border-color p-3 rounded-lg";
                    noteElement.dataset.color = note.color;
                    noteElement.dataset.text = `${note.text} ${note.selection || ''}`.toLowerCase();
                    let noteHTML = `<p class="text-white whitespace-pre-wrap break-words">${note.text}</p>`;
                    if (note.selection) noteHTML += `<div class="flex items-center gap-2 mt-2 p-2 border-l-2" style="border-color: ${note.color};"><div class="w-3 h-3 rounded-full" style="background-color: ${note.color};"></div><p class="text-sm text-gray-400 italic">"${note.selection}"</p></div>`;
                    noteHTML += `<div class="text-right mt-2 flex justify-end gap-4"><button data-id="${doc.id}" data-text="${note.text}" class="edit-note-btn text-blue-400 text-xs">Editar</button><button data-id="${doc.id}" class="delete-note-btn text-red-400 text-xs">Eliminar</button></div>`;
                    noteElement.innerHTML = noteHTML; DOM.notesList.appendChild(noteElement);
                });
            });
        }
        
        function updatePageNumberIndicator() {
            if (scrollTimeout) clearTimeout(scrollTimeout);
            if (!pdfDocument) return;
            DOM.pageIndicator.style.opacity = '1';
            const containerTop = DOM.pagesContainer.scrollTop;
            let newPageNum = 1;
            for (let i = 1; i < pagesHeight.length; i++) {
                if (containerTop > pagesHeight[i - 1] - (DOM.pagesContainer.clientHeight / 2)) newPageNum = i; else break;
            }
            if (currentPageNum !== newPageNum) currentPageNum = newPageNum;
            DOM.pageIndicator.textContent = `Página ${currentPageNum} / ${pdfDocument.numPages}`;
            scrollTimeout = setTimeout(() => { DOM.pageIndicator.style.opacity = '0'; }, 1500);
        }
        
        function addEventListeners() {
            DOM.dynamicBackBtn.addEventListener('click', () => {
                if (currentPdfId) window.location.href = `espacio.html?id=${currentProjectId}`;
                else window.location.href = 'mi_tablero.html';
            });
            DOM.logoutBtn.addEventListener('click', () => signOut(auth));
            DOM.openSidebarBtn.addEventListener('click', () => { DOM.sidebar.classList.add('open'); loadNotes(); });
            DOM.closeSidebarBtn.addEventListener('click', () => { DOM.sidebar.classList.remove('open'); if (notesUnsubscribe) notesUnsubscribe = null; });
            DOM.addNoteBtn.addEventListener('click', () => handleNewNote());
            DOM.fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            });
            DOM.pdfContent.addEventListener('mouseup', () => {
                selectedTextForNote = window.getSelection().toString().trim();
                if (selectedTextForNote) {
                    const range = window.getSelection().getRangeAt(0);
                    const rect = range.getBoundingClientRect();
                    DOM.addNotePopup.style.left = `${rect.left + rect.width / 2 - DOM.addNotePopup.offsetWidth / 2}px`;
                    DOM.addNotePopup.style.top = `${rect.top - DOM.addNotePopup.offsetHeight - 5}px`;
                    DOM.addNotePopup.style.display = 'flex';
                } else { DOM.addNotePopup.style.display = 'none'; }
            });
            DOM.addNotePopup.addEventListener('click', (e) => {
                if (e.target.classList.contains('color-swatch')) {
                    const color = e.target.dataset.color;
                    const selection = window.getSelection();
                    const range = selection.getRangeAt(0);
                    const pageElement = range.startContainer.parentElement.closest('.pdf-page-container');
                    const pageNum = parseInt(pageElement.querySelector('.annotation-canvas').dataset.pageNum);
                    createHighlightAnnotation(pageNum, range.getClientRects(), color);
                    handleNewNote({ selection: selectedTextForNote, color });
                    DOM.addNotePopup.style.display = 'none';
                    window.getSelection().removeAllRanges();
                }
            });
            DOM.pagesContainer.addEventListener('scroll', updatePageNumberIndicator);
            DOM.notesList.addEventListener('click', e => {
                if (e.target.classList.contains('edit-note-btn')) handleEditNote(e.target.dataset.id, e.target.dataset.text);
                if (e.target.classList.contains('delete-note-btn')) deleteDoc(doc(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "notes", e.target.dataset.id));
            });
        }
    </script>
</body>
</html>

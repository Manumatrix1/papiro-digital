<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #88c999;
            --background-color: #0f0f0f;
            --surface-color: #181818;
            --surface-border-color: #2a2a2a;
            --text-color: #ffffff;
            --text-muted-color: #9ca3af;
        }
        html, body {
            overscroll-behavior: none;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-color); 
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            overflow-y: auto;
        }
        #pages-container {
            width: 100%;
            height: auto;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .pdf-page-container {
            position: relative;
            margin: 0 auto 1rem auto;
            width: 100%;
        }
        .pdf-page-container canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }
        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none; 
        }
        #annotation-toolbar {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--surface-color);
            border: 1px solid var(--surface-border-color);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .tool-btn {
            background: none;
            border: none;
            color: var(--text-muted-color);
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            padding: 0.5rem;
        }
        .tool-btn:hover {
            color: var(--text-color);
            transform: scale(1.1);
        }
        .tool-btn.active {
            color: var(--primary-color);
        }
        #sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 350px;
            height: 100%;
            background-color: var(--surface-color);
            border-left: 1px solid var(--surface-border-color);
            box-shadow: -4px 0 12px rgba(0,0,0,0.3);
            transition: right 0.3s ease-in-out;
            z-index: 110;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        #sidebar.open {
            right: 0;
        }
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="bg-surface-color border-b border-surface-border-color py-3 px-4 sm:px-8 flex justify-between items-center sticky top-0 z-20 flex-shrink-0">
        <div class="flex items-center gap-4 flex-1 min-w-0">
            <button id="dynamic-back-btn" class="flex-shrink-0 flex items-center text-gray-400 hover:text-white transition group">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <input id="project-title" type="text" class="bg-transparent text-lg sm:text-xl font-bold text-white focus:outline-none w-full truncate" value="Cargando...">
        </div>
        
        <div class="flex items-center gap-2 sm:gap-4">
            <button id="save-title-btn" class="bg-primary-color text-surface-color font-bold py-2 px-3 sm:px-4 rounded-lg hover:brightness-110 transition text-sm sm:text-base">Guardar</button>
            <button id="logout-btn" class="text-gray-400 hover:text-white transition text-sm sm:text-base"><i class="fas fa-sign-out-alt text-xl"></i></button>
        </div>
    </header>

    <main class="flex-1 flex-col items-center overflow-y-auto p-4 sm:p-8" id="main-content" style="display: none;">
        <!-- VISTA DE TABLERO/GRILLA -->
        <div id="grid-view-container" class="w-full max-w-5xl">
             <div id="cover-section" class="w-full flex flex-col items-center">
                <!-- El código de la portada va aquí -->
            </div>
            
            <div id="pdfs-section" class="w-full mt-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="pdfs-title" class="text-lg font-semibold">Mis PDFs</h2>
                </div>
                <div id="pdf-list" class="pdf-grid"></div>
                <input type="file" id="pdf-file-input" class="hidden" accept="application/pdf">
                <div id="no-pdfs-message" class="text-gray-500 text-sm mt-4" style="display: none;"></div>
            </div>
        </div>

        <!-- VISTA DE LECTOR PDF -->
        <div id="pdf-viewer-container" class="relative w-full h-full flex-col" style="display: none;">
            <div class="flex-shrink-0 flex flex-col sm:flex-row items-center justify-between p-2 sm:p-4 bg-surface-color rounded-lg mb-4">
                <div class="flex items-center gap-2 mb-2 sm:mb-0 w-full sm:w-auto">
                    <button id="play-pause-btn" class="text-white hover:text-primary-color transition p-2" title="Leer texto seleccionado (Play/Pausa)"><i class="fas fa-play"></i></button>
                    <button id="stop-btn" class="text-white hover:text-red-400 transition p-2" title="Detener lectura"><i class="fas fa-stop"></i></button>
                    <button id="fullscreen-btn" class="text-white hover:text-primary-color transition p-2" title="Pantalla completa"><i class="fas fa-expand"></i></button>

                <div class="relative w-full sm:w-1/2 flex items-center gap-2 sm:gap-4">
                    <input type="text" id="search-notes-input" placeholder="Buscar en notas..." class="w-full bg-surface-border-color text-white placeholder-gray-400 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color">
                    <button id="open-sidebar-btn" class="bg-surface-border-color text-gray-400 rounded-lg w-10 h-10 flex items-center justify-center shadow-lg hover:text-white transition" title="Abrir cuaderno de notas">
                        <i class="fas fa-book"></i>
                    </button>
                </div>
            </div>
            
            <div id="pages-container" class="flex-grow w-full h-full overflow-y-auto space-y-4"></div>
        </div>
    </main>

    <!-- LOADER GENERAL -->
    <div id="page-loader-container" class="fixed inset-0 bg-background-color flex justify-center items-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-primary-color"></div>
            <p id="page-loader-text" class="mt-4 text-xl">Cargando...</p>

    </div>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">Cuaderno de Notas</h3>
            <button id="close-sidebar-btn" class="text-gray-400 hover:text-white"><i class="fas fa-times text-2xl"></i></button>
        </div>
        <div class="mb-4">
            <button id="add-note-btn" class="w-full bg-primary-color text-surface-color font-bold py-2 rounded-lg hover:brightness-110 transition">Añadir Anotación</button>
        </div>
        <div id="notes-list" class="space-y-4 flex-grow overflow-y-auto">
            <p id="no-notes-message" class="text-gray-500 text-center" style="display:none;"></p>
        </div>
    </aside>
    
    <!-- TOOLBAR -->
    <div id="annotation-toolbar" style="display: none;">
        <button class="tool-btn active" id="tool-select" title="Seleccionar texto"><i class="fas fa-mouse-pointer"></i></button>
        <button class="tool-btn" id="tool-draw" title="Dibujar"><i class="fas fa-pencil-alt"></i></button>
        <button class="tool-btn" id="tool-highlight" title="Resaltar"><i class="fas fa-highlighter"></i></button>
        <input type="color" id="color-picker" class="color-picker" value="#FFFF00" title="Seleccionar color">
    </div>

    <div id="page-number-indicator" class="fixed top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-70 text-white py-2 px-4 rounded-full font-bold z-50 transition-opacity duration-300 opacity-0 pointer-events-none"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc, onSnapshot, deleteDoc, setDoc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-storage.js";

        // --- CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBYVYRdA_DB1Kob9b_wGd5Wd4JsYFMyBRc",
            authDomain: "papiro2025-d09e0.firebaseapp.com",
            projectId: "papiro2025-d09e0",
            storageBucket: "papiro2025-d09e0.firebasestorage.app",
            messagingSenderId: "1096335704864",
            appId: "1:1096335704864:web:75f1f27cd920df64554d45",
            measurementId: "G-03Y1260F1S"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        // --- VARIABLES GLOBALES ---
        let currentProjectRef = null;
        let currentUser = null;
        let pdfDocument = null; 
        let currentPdfId = null;
        let pagesHeight = [];
        let currentPageNum = 1;
        let activeTool = 'select';
        let isDrawing = false;
        let annotationColor = '#FFFF00';
        let drawingColor = '#FF0000';
        let annotationsByPage = {};
        let currentDrawingPath = [];
        let synthesis = window.speechSynthesis;
        let currentUtterance = null;
        let isSpeaking = false;
        let scrollTimeout = null;
        
        // --- ELEMENTOS DEL DOM ---
        const mainContentEl = document.getElementById('main-content');
        const pageLoaderContainer = document.getElementById('page-loader-container');
        const projectTitleEl = document.getElementById('project-title');
        const pdfViewerContainer = document.getElementById('pdf-viewer-container');
        const gridViewContainer = document.getElementById('grid-view-container');
        const pagesContainer = document.getElementById('pages-container');
        const annotationToolbar = document.getElementById('annotation-toolbar');
        const pdfFileInput = document.getElementById('pdf-file-input');
        const pageNumberIndicator = document.getElementById('page-number-indicator');
        
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // --- PUNTO DE ENTRADA: AUTENTICACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    mainContentEl.style.display = 'flex';
                    pageLoaderContainer.style.display = 'none';
                    initializeAppLogic();
                } else {
                    window.location.href = 'index.html';
                }
            });
        });

        // --- LÓGICA PRINCIPAL DE LA APLICACIÓN ---
        function initializeAppLogic() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            const docId = urlParams.get('docId');

            if (!projectId) {
                window.location.href = 'mi_tablero.html';
                return;
            }
            
            currentProjectRef = doc(db, "users", currentUser.uid, "projects", projectId);
            
            if (docId) {
                currentPdfId = docId;
                gridViewContainer.style.display = 'none';
                pdfViewerContainer.style.display = 'flex';
                annotationToolbar.style.display = 'flex';
                loadPDFViewer(docId);
            } else {
                pdfViewerContainer.style.display = 'none';
                gridViewContainer.style.display = 'block';
                annotationToolbar.style.display = 'none';
                loadProjectDetails();
                listenForPDFs();
            }
            addEventListeners();
        }

        // --- CARGA DE DATOS ---
        function loadProjectDetails() {
            onSnapshot(currentProjectRef, (projectDoc) => {
                if (projectDoc.exists()) {
                    const projectData = projectDoc.data();
                    projectTitleEl.value = projectData.name;
                    document.getElementById('page-title').textContent = projectData.name;
                }
            });
        }

        function listenForPDFs() {
             const pdfsQuery = query(collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs"));
             onSnapshot(pdfsQuery, (snapshot) => {
                const pdfList = document.getElementById('pdf-list');
                pdfList.innerHTML = `<div class="pdf-list-item flex flex-col items-center justify-center bg-surface-color rounded-lg p-4 sm:p-6 shadow-lg border border-dashed border-gray-600 transition hover:bg-surface-border-color cursor-pointer" id="visual-upload-btn" style="aspect-ratio: 1 / 1;">
                                        <svg class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                                    </div>`;
                snapshot.docs.forEach(createPdfCard);
                document.getElementById('visual-upload-btn').addEventListener('click', () => pdfFileInput.click());
             });
        }
        
        async function loadPDFViewer(docId) {
            pageLoaderContainer.style.display = 'flex';
            
            try {
                const pdfDocRef = doc(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", docId);
                const pdfDocSnap = await getDoc(pdfDocRef);
                if (!pdfDocSnap.exists()) throw new Error("PDF no encontrado en Firestore");
                
                const pdfData = pdfDocSnap.data();
                projectTitleEl.value = pdfData.name;
                document.getElementById('page-title').textContent = pdfData.name;

                const url = pdfData.url;
                pdfDocument = await pdfjsLib.getDocument(url).promise;
                pagesContainer.innerHTML = '';
                pagesHeight = [0]; // Start with 0 for cumulative calculation
                
                for (let i = 1; i <= pdfDocument.numPages; i++) {
                    const page = await pdfDocument.getPage(i);
                    const containerWidth = pagesContainer.clientWidth;
                    const viewport = page.getViewport({ scale: 1.0 });
                    const scale = containerWidth / viewport.width;
                    const scaledViewport = page.getViewport({ scale: scale });

                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page-container';
                    pageDiv.style.width = `${scaledViewport.width}px`;
                    pageDiv.style.height = `${scaledViewport.height}px`;

                    const canvas = document.createElement('canvas');
                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;
                    
                    const annotationCanvas = document.createElement('canvas');
                    annotationCanvas.className = 'annotation-canvas';
                    annotationCanvas.height = scaledViewport.height;
                    annotationCanvas.width = scaledViewport.width;
                    annotationCanvas.dataset.pageNum = i;
                    
                    pageDiv.appendChild(canvas);
                    pageDiv.appendChild(annotationCanvas);
                    pagesContainer.appendChild(pageDiv);

                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: scaledViewport }).promise;
                    // Store cumulative height for page calculation
                    pagesHeight[i] = (pagesHeight[i-1] || 0) + pageDiv.offsetHeight;
                    loadAnnotationsForPage(i);
                }
                setActiveTool('select');
                updatePageNumberIndicator(); // Initial call
            } catch (error) {
                console.error("Error cargando PDF:", error);
                Swal.fire('Error', 'No se pudo cargar el PDF.', 'error');
            } finally {
                pageLoaderContainer.style.display = 'none';
            }
        }

        // --- CREACIÓN DE ELEMENTOS DINÁMICOS ---
        function createPdfCard(pdfDoc) {
            const pdfData = pdfDoc.data();
            const card = document.createElement('div');
            card.className = 'pdf-list-item bg-surface-color rounded-lg p-4 flex flex-col justify-between shadow-lg border border-surface-border-color transition relative cursor-pointer';
            card.innerHTML = `
                <button class="absolute top-2 right-2 text-red-400 hover:text-red-300 transition delete-pdf-btn" data-id="${pdfDoc.id}"><i class="fas fa-trash-alt"></i></button>
                <input type="text" class="w-full bg-transparent text-lg font-bold text-white focus:outline-none truncate mb-2" value="${pdfData.name || 'PDF sin título'}" data-id="${pdfDoc.id}">
                <p class="text-sm text-gray-400 truncate">${pdfData.fileName}</p>
            `;
            
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.delete-pdf-btn') && e.target.tagName.toLowerCase() !== 'input') {
                    window.location.search = `?id=${currentProjectRef.id}&docId=${pdfDoc.id}`;
                }
            });
            document.getElementById('pdf-list').appendChild(card);
        }

        // --- LÓGICA DE ANOTACIONES Y NOTAS ---
        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${tool}`).classList.add('active');
            document.querySelectorAll('.annotation-canvas').forEach(c => {
                c.style.pointerEvents = (tool === 'select') ? 'none' : 'auto';
                c.style.cursor = (tool === 'select') ? 'default' : 'crosshair';
            });
        }
        
        function getCoords(e) {
            const canvas = e.target;
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDrawing(e) {
            if (activeTool === 'select' || !e.target.classList.contains('annotation-canvas')) return;
            e.preventDefault();
            isDrawing = true;
            currentDrawingPath = [getCoords(e)];
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            currentDrawingPath.push(getCoords(e));
            const canvas = e.target;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawAnnotationsForPage(canvas.dataset.pageNum);
            
            ctx.strokeStyle = activeTool === 'draw' ? drawingColor : annotationColor;
            ctx.lineWidth = activeTool === 'draw' ? 2 : 20;
            ctx.globalAlpha = activeTool === 'draw' ? 1.0 : 0.3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(currentDrawingPath[0].x, currentDrawingPath[0].y);
            currentDrawingPath.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.stroke();
        }

        async function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            const pageNum = e.target.dataset.pageNum;
            const annotationData = { type: activeTool, path: currentDrawingPath, color: activeTool === 'draw' ? drawingColor : annotationColor };
            if (!annotationsByPage[pageNum]) annotationsByPage[pageNum] = [];
            annotationsByPage[pageNum].push(annotationData);
            await saveAnnotationToFirestore(pageNum, annotationData);
        }
        
        async function saveAnnotationToFirestore(pageNum, data) {
            if (!currentUser || !currentProjectRef || !currentPdfId) return;
            try {
                const annotationsRef = collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "annotations");
                await addDoc(annotationsRef, { page: parseInt(pageNum), ...data, createdAt: new Date() });
            } catch (error) { console.error("Error guardando anotación:", error); }
        }

        async function loadAnnotationsForPage(pageNum) {
            if (!currentUser || !currentProjectRef || !currentPdfId) return;
            try {
                const q = query(collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "annotations"), where("page", "==", parseInt(pageNum)));
                onSnapshot(q, (snapshot) => {
                    annotationsByPage[pageNum] = snapshot.docs.map(doc => doc.data());
                    drawAnnotationsForPage(pageNum);
                });
            } catch (error) { console.error(`Error cargando anotaciones para la página ${pageNum}:`, error); }
        }

        function drawAnnotationsForPage(pageNum) {
            const canvas = document.getElementById(`annotation-canvas-${pageNum}`);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (annotationsByPage[pageNum]) {
                annotationsByPage[pageNum].forEach(annotation => {
                    if (!annotation.path || annotation.path.length === 0) return;
                    ctx.strokeStyle = annotation.color;
                    ctx.lineWidth = annotation.type === 'draw' ? 2 : 20;
                    ctx.globalAlpha = annotation.type === 'draw' ? 1.0 : 0.3;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.beginPath();
                    ctx.moveTo(annotation.path[0].x, annotation.path[0].y);
                    for (let i = 1; i < annotation.path.length; i++) {
                        ctx.lineTo(annotation.path[i].x, annotation.path[i].y);
                    }
                    ctx.stroke();
                });
            }
        }

        async function handleNewNote() {
            if (!pdfDocument) return;
            const pageNumber = currentPageNum;
            const { value: formValues } = await Swal.fire({
                title: `Anotación en la página ${pageNumber}`,
                html: '<input id="swal-input1" class="swal2-input" placeholder="Escribe tu nota aquí...">' +
                      '<input id="swal-input2" class="swal2-input" placeholder="Etiquetas (separadas por comas)">',
                focusConfirm: false, background: '#181818', color: '#fff',
                preConfirm: () => {
                    const noteText = document.getElementById('swal-input1').value;
                    const tags = document.getElementById('swal-input2').value.split(',').map(tag => tag.trim().toLowerCase()).filter(tag => tag);
                    if (!noteText) { Swal.showValidationMessage('La nota no puede estar vacía'); return false; }
                    return { noteText, tags };
                }
            });
            if (formValues) {
                const { noteText, tags } = formValues;
                try {
                    const page = await pdfDocument.getPage(pageNumber);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    await addDoc(collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "notes"), {
                        context: pageText.substring(0, 200), note: noteText, tags: tags, page: pageNumber, createdAt: new Date()
                    });
                    Swal.fire('Guardado!', 'Tu nota ha sido guardada.', 'success');
                } catch (error) { console.error("Error al guardar la nota:", error); Swal.fire('Error', 'No se pudo guardar la nota.', 'error'); }
            }
        }

        function loadNotes() {
            if (!currentPdfId) return;
            const notesListEl = document.getElementById('notes-list');
            const noNotesMessageEl = document.getElementById('no-notes-message');
            const notesQuery = query(collection(db, "users", currentUser.uid, "projects", currentProjectRef.id, "pdfs", currentPdfId, "notes"));
            onSnapshot(notesQuery, (snapshot) => {
                notesListEl.innerHTML = '';
                if (snapshot.empty) {
                    noNotesMessageEl.style.display = 'block';
                    noNotesMessageEl.textContent = 'No hay notas para este PDF.';
                } else {
                    noNotesMessageEl.style.display = 'none';
                    snapshot.docs.forEach((noteDoc) => {
                        const noteData = noteDoc.data();
                        const noteEl = document.createElement('div');
                        noteEl.className = 'bg-surface-border-color p-3 rounded-lg shadow-md note-item';
                        
                        const tagsHTML = (noteData.tags || []).map(tag => {
                            const bgColor = stringToColor(tag);
                            const textColor = getContrastColor(bgColor);
                            return `<span class="text-xs font-bold px-2 py-1 rounded-full" style="background-color: ${bgColor}; color: ${textColor};">${tag}</span>`;
                        }).join('');

                        noteEl.innerHTML = `<p class="text-xs text-gray-400 mb-1 cursor-pointer hover:text-white" data-page-num="${noteData.page}">Página: ${noteData.page}</p>
                                            <p class="text-sm text-gray-300 note-text">${noteData.note}</p>
                                            <div class="mt-2 flex flex-wrap gap-1 tags-container">${tagsHTML}</div>`;
                        notesListEl.appendChild(noteEl);
                    });
                }
            });
        }
        
        // --- FUNCIONES DE VOZ ---
        async function speakText(text) {
            if (synthesis.speaking) return;
            if (!text && pdfDocument) {
                const page = await pdfDocument.getPage(currentPageNum);
                const textContent = await page.getTextContent();
                text = textContent.items.map(item => item.str).join(' ');
            }
            if (!text) return;
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.onend = () => { isSpeaking = false; document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>'; };
            currentUtterance.onerror = (e) => { console.error('SpeechSynthesisUtterance.onerror', e); isSpeaking = false; document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>'; };
            synthesis.speak(currentUtterance);
            isSpeaking = true;
            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
        }

        function toggleSpeech() {
            const playPauseBtn = document.getElementById('play-pause-btn');
            if (synthesis.speaking && !synthesis.paused) { synthesis.pause(); isSpeaking = false; playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; } 
            else if (synthesis.paused) { synthesis.resume(); isSpeaking = true; playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
        }

        function stopSpeech() {
            synthesis.cancel();
            isSpeaking = false;
            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>';
        }

        // --- FUNCIONES UTILITARIAS ---
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let color = '#';
            for (let i = 0; i < 3; i++) {
                let value = (hash >> (i * 8)) & 0xFF;
                color += ('00' + value.toString(16)).substr(-2);
            }
            return color;
        }

        function getContrastColor(hexColor) {
            if (hexColor.startsWith('#')) { hexColor = hexColor.slice(1); }
            const r = parseInt(hexColor.substr(0, 2), 16);
            const g = parseInt(hexColor.substr(2, 2), 16);
            const b = parseInt(hexColor.substr(4, 2), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? '#000000' : '#FFFFFF';
        }
        
        function updatePageNumberIndicator() {
            if (!pdfDocument) return;
            
            const scrollTop = pagesContainer.scrollTop;
            let foundPage = 1;
            for (let i = 1; i < pagesHeight.length; i++) {
                if (scrollTop < pagesHeight[i]) {
                    foundPage = i;
                    break;
                }
            }
            currentPageNum = foundPage;
            pageNumberIndicator.textContent = `${currentPageNum} / ${pdfDocument.numPages}`;
            pageNumberIndicator.style.opacity = '1';
            
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                pageNumberIndicator.style.opacity = '0';
            }, 1500);
        }

        // --- EVENT LISTENERS ---
        function addEventListeners() {
            document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            document.getElementById('save-title-btn').addEventListener('click', async () => {
                await updateDoc(currentProjectRef, { name: projectTitleEl.value });
                Swal.fire('Guardado', 'Título actualizado.', 'success');
            });
            document.getElementById('dynamic-back-btn').addEventListener('click', () => {
                if (pdfViewerContainer.style.display === 'flex') { window.location.search = `?id=${currentProjectRef.id}`; } 
                else { window.location.href = 'mi_tablero.html'; }
            });
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            });
            
            // Toolbar
            document.getElementById('tool-select').addEventListener('click', () => setActiveTool('select'));
            document.getElementById('tool-draw').addEventListener('click', () => setActiveTool('draw'));
            document.getElementById('tool-highlight').addEventListener('click', () => setActiveTool('highlight'));
            
            // Drawing events
            pagesContainer.addEventListener('mousedown', startDrawing);
            pagesContainer.addEventListener('mousemove', draw);
            pagesContainer.addEventListener('mouseup', stopDrawing);
            pagesContainer.addEventListener('mouseleave', stopDrawing);
            pagesContainer.addEventListener('touchstart', startDrawing, { passive: false });
            pagesContainer.addEventListener('touchmove', draw, { passive: false });
            pagesContainer.addEventListener('touchend', stopDrawing);
            
            // Sidebar
            document.getElementById('open-sidebar-btn').addEventListener('click', () => { document.getElementById('sidebar').classList.add('open'); loadNotes(); });
            document.getElementById('close-sidebar-btn').addEventListener('click', () => document.getElementById('sidebar').classList.remove('open'));
            document.getElementById('add-note-btn').addEventListener('click', handleNewNote);
            
            // Voice events
            document.getElementById('play-pause-btn').addEventListener('click', () => {
                if (!isSpeaking) { speakText(window.getSelection().toString()); } 
                else { toggleSpeech(); }
            });
            document.getElementById('stop-btn').addEventListener('click', stopSpeech);

            // Search notes event
            document.getElementById('search-notes-input').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const notes = document.querySelectorAll('#notes-list .note-item');
                notes.forEach(note => {
                    const noteText = note.textContent.toLowerCase();
                    note.style.display = noteText.includes(searchTerm) ? 'block' : 'none';
                });
            });

            // Page counter event
            pagesContainer.addEventListener('scroll', updatePageNumberIndicator);
        }
    </script>

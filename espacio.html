    <style>

            --primary-color: #88c999;

        html { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);

            flex-direction: column;
            height: 100vh;
            overflow: hidden;

            flex-grow: 1;
            display: flex;

        #pdf-viewer-container { flex-grow: 1; overflow: hidden; }
        #pages-container {
            width: 100%; height: 100%;
            overflow-y: auto; scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;

        .pdf-page-container { position: relative; margin: 0 auto 1rem auto; }
        .pdf-page-container canvas, .textLayer { width: 100% !important; height: auto !important; display: block; }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, query, doc, onSnapshot, getDoc, orderBy, addDoc, deleteDoc, updateDoc, writeBatch, where } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        const firebaseConfig = { apiKey: "AIzaSyBYVYRdA_DB1Kob9b_wGd5Wd4JsYFMyBRc", authDomain: "papiro2025-d09e0.firebaseapp.com", projectId: "papiro2025-d09e0", storageBucket: "papiro2025-d09e0.firebasestorage.app", messagingSenderId: "1096335704864", appId: "1:1096335704864:web:75f1f27cd920df64554d45" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let currentUser, currentProjectId, currentPdfId, pdfDocument;
        let pagesHeight = [], currentPageNum = 1, activeTool = 'select', isDrawing = false;
        let activeColor = '#FFEB3B', annotationsByPage = {}, currentDrawingPath = [], selectedTextForNote = '';
        let synthesis = window.speechSynthesis, currentUtterance, isSpeaking = false, spokenTextSpans = [], lastHighlightedSpan = null;
        let notesUnsubscribe, scrollTimeout;
        const DOM = {
            pageLoader: document.getElementById('page-loader'), mainContent: document.getElementById('main-content'), projectTitle: document.getElementById('project-title'), gridView: document.getElementById('grid-view-container'), pdfViewer: document.getElementById('pdf-viewer-container'), pdfsGrid: document.getElementById('pdfs-grid'), noPdfsMessage: document.getElementById('no-pdfs-message'), addPdfInput: document.getElementById('add-pdf-input'), pagesContainer: document.getElementById('pages-container'), pdfContent: document.getElementById('pdf-content'), pageIndicator: document.getElementById('page-number-indicator'), sidebar: document.getElementById('sidebar'), notesList: document.getElementById('notes-list'), noNotesMessage: document.getElementById('no-notes-message'), searchNotesInput: document.getElementById('search-notes-input'), annotationToolbar: document.getElementById('annotation-toolbar'), addNotePopup: document.getElementById('add-note-popup'), colorPicker: document.getElementById('color-picker'), playPauseBtn: document.getElementById('play-pause-btn'), playPauseIcon: document.querySelector('#play-pause-btn i'), stopBtn: document.getElementById('stop-btn'), dynamicBackBtn: document.getElementById('dynamic-back-btn'), logoutBtn: document.getElementById('logout-btn'), addNoteBtn: document.getElementById('add-note-btn'), closeSidebarBtn: document.getElementById('close-sidebar-btn'), openSidebarBtn: document.getElementById('open-sidebar-btn'),
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const urlParams = new URLSearchParams(window.location.search);
                currentProjectId = urlParams.get('id');
                currentPdfId = urlParams.get('docId');
                if (!currentProjectId) { window.location.href = 'mi_tablero.html'; return; }
                initializePage();
            } else { window.location.href = 'index.html'; }
        });

        async function initializePage() {
            await loadProjectDetails();
            addEventListeners();
            if (currentPdfId) { await showView('viewer'); } 
            else { await showView('grid'); }
            DOM.mainContent.classList.remove('hidden');
            DOM.pageLoader.classList.add('hidden');
        }

        async function showView(viewName) {
            DOM.gridView.classList.toggle('hidden', viewName !== 'grid');
            DOM.pdfViewer.classList.toggle('hidden', viewName !== 'viewer');
            if (viewName === 'viewer') {
                DOM.pdfViewer.classList.add('flex');
                DOM.annotationToolbar.classList.remove('hidden');
                await loadAndRenderPDF(currentPdfId);
            } else {
                loadPdfsForProject();
            }
        }

        async function loadProjectDetails() {
            const projectRef = doc(db, "users", currentUser.uid, "projects", currentProjectId);
            const projectSnap = await getDoc(projectRef);
            if (projectSnap.exists()) DOM.projectTitle.value = projectSnap.data().name;
        }

        function loadPdfsForProject() {
            const q = query(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                DOM.pdfsGrid.innerHTML = '';
                DOM.noPdfsMessage.classList.toggle('hidden', snapshot.empty);
                snapshot.forEach(pdfDoc => {
                    const pdfData = pdfDoc.data();
                    const card = document.createElement('a');
                    card.href = `espacio.html?id=${currentProjectId}&docId=${pdfDoc.id}`;
                    card.className = 'pdf-card rounded-lg shadow-lg cursor-pointer flex flex-col aspect-[2/3]';
                    card.innerHTML = `<div class="flex-grow w-full bg-gray-800 rounded-t-lg flex items-center justify-center p-2"><i class="fas fa-file-pdf text-4xl text-gray-500"></i></div><div class="p-2 h-1/4 flex items-center justify-center"><p class="w-full text-center text-sm font-semibold text-white truncate">${pdfData.name || 'Documento'}</p></div>`;
                    DOM.pdfsGrid.appendChild(card);
                });
            }, (error) => {
                console.error("Error cargando PDFs:", error);
                if (error.code === 'failed-precondition') {
                    DOM.noPdfsMessage.innerHTML = 'Error: Se requiere un índice en la base de datos. Por favor, cree el índice desde el enlace en la consola de su navegador (F12).';
                    DOM.noPdfsMessage.classList.remove('hidden');
                }
            });
        }
        
        async function uploadPdf(file) { /* ... Tu función de subida ... */ }

        async function loadAndRenderPDF(docId) {
            document.getElementById('page-loader-text').textContent = 'Cargando documento...';
            DOM.pageLoader.classList.remove('hidden');
            try {
                const pdfDocRef = doc(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", docId);
                const pdfDocSnap = await getDoc(pdfDocRef);
                if (!pdfDocSnap.exists()) throw new Error("PDF no encontrado");
                pdfDocument = await pdfjsLib.getDocument(pdfDocSnap.data().url).promise;
                DOM.pdfContent.innerHTML = '';
                pagesHeight = [0];
                const fragment = document.createDocumentFragment();
                for (let i = 1; i <= pdfDocument.numPages; i++) {
                    const page = await pdfDocument.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page-container';
                    pageDiv.style.width = `${viewport.width}px`; pageDiv.style.height = `${viewport.height}px`;
                    const canvas = document.createElement('canvas');
                    canvas.height = viewport.height; canvas.width = viewport.width;
                    const textLayerDiv = document.createElement('div');
                    textLayerDiv.className = 'textLayer'; textLayerDiv.dataset.pageNum = i;
                    const annotationCanvas = document.createElement('canvas');
                    annotationCanvas.className = 'annotation-canvas';
                    annotationCanvas.height = viewport.height; annotationCanvas.width = viewport.width;
                    annotationCanvas.dataset.pageNum = i;
                    pageDiv.append(canvas, textLayerDiv, annotationCanvas);
                    fragment.appendChild(pageDiv);
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                    const textContent = await page.getTextContent();
                    await pdfjsLib.renderTextLayer({ textContentSource: textContent, container: textLayerDiv, viewport }).promise;
                    loadAnnotationsForPage(i);
                }
                DOM.pdfContent.appendChild(fragment);
                const pageElements = DOM.pdfContent.children;
                for (let i = 0; i < pageElements.length; i++) pagesHeight[i + 1] = (pagesHeight[i] || 0) + pageElements[i].offsetHeight + 16;
                updatePageNumberIndicator();
            } catch (error) { console.error("Error cargando PDF:", error); Swal.fire('Error', 'No se pudo cargar el PDF.', 'error');
            } finally { DOM.pageLoader.classList.add('hidden'); }
        }

        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('#annotation-toolbar .tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${tool}`).classList.add('active');
            DOM.pdfContent.style.cursor = (tool === 'draw' || tool === 'erase') ? 'crosshair' : 'default';
        }

        function getCoords(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const scale = rect.width / canvas.width;
            return { x: (clientX - rect.left) / scale, y: (clientY - rect.top) / scale };
        }

        function startDrawing(e) { if (activeTool === 'select' || !e.target.classList.contains('annotation-canvas')) return; e.preventDefault(); isDrawing = true; currentDrawingPath = [getCoords(e, e.target)]; }

        function draw(e) {
            if (!isDrawing) return; e.preventDefault();
            const canvas = e.target; const ctx = canvas.getContext('2d');
            const coords = getCoords(e, canvas); currentDrawingPath.push(coords);
            ctx.strokeStyle = activeColor;
            ctx.lineWidth = (activeTool === 'erase') ? 20 : (activeTool === 'highlight' ? 20 : 2);
            ctx.globalCompositeOperation = (activeTool === 'erase') ? 'destination-out' : 'source-over';
            ctx.globalAlpha = activeTool === 'highlight' ? 0.4 : 1.0;
            ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(currentDrawingPath[currentDrawingPath.length - 2].x, currentDrawingPath[currentDrawingPath.length - 2].y);
            ctx.lineTo(coords.x, coords.y); ctx.stroke();
        }

        async function stopDrawing(e) {
            if (!isDrawing) return; isDrawing = false;
            const pageNum = parseInt(e.target.dataset.pageNum);
            if (!pageNum || currentDrawingPath.length < 2) { currentDrawingPath = []; return; }
            if (activeTool === 'erase') await eraseAnnotations(pageNum, currentDrawingPath);
            else if (activeTool === 'draw' || activeTool === 'highlight') await saveAnnotationToFirestore(pageNum, { type: activeTool, path: currentDrawingPath, color: activeColor });
            currentDrawingPath = [];
        }

        async function saveAnnotationToFirestore(pageNum, data) { await addDoc(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "annotations"), { page: pageNum, ...data, createdAt: new Date() }); }
        
        async function eraseAnnotations(pageNum, erasePath) { /* ... Lógica de borrado preciso ... */ }

        function loadAnnotationsForPage(pageNum) {
            const q = query(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "annotations"), where("page", "==", pageNum), orderBy("createdAt"));
            onSnapshot(q, (snapshot) => {
                annotationsByPage[pageNum] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                drawAnnotationsForPage(pageNum);
            });
        }
        
        function drawAnnotationsForPage(pageNum) {
            const canvas = document.querySelector(`.annotation-canvas[data-page-num="${pageNum}"]`);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            (annotationsByPage[pageNum] || []).forEach(ann => {
                if ((ann.type === 'draw' || ann.type === 'highlight') && ann.path && ann.path.length > 1) {
                    ctx.strokeStyle = ann.color; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.lineWidth = ann.type === 'highlight' ? 20 : 2;
                    ctx.globalAlpha = ann.type === 'highlight' ? 0.4 : 1.0;
                    ctx.beginPath(); ctx.moveTo(ann.path[0].x, ann.path[0].y);
                    for (let i = 1; i < ann.path.length; i++) ctx.lineTo(ann.path[i].x, ann.path[i].y);
                    ctx.stroke();
                }
            });
        }
        
        async function handleNewNote(options = {}) {
            const { selection = '', color = '#ffffff' } = options;
            const { value: text } = await Swal.fire({ title: selection ? 'Añadir Nota' : 'Añadir Nota General', input: 'textarea', inputLabel: selection ? 'Tu nota sobre el texto:' : 'Escribe tu nota:', showCancelButton: true, confirmButtonText: 'Guardar', background: 'var(--surface-color)', color: 'var(--text-color)', confirmButtonColor: 'var(--primary-color)', customClass: { input: 'swal-input-dark' } });
            if (text) await addDoc(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "notes"), { text, selection, color, page: currentPageNum, createdAt: new Date() });
        }

        function loadNotes() {
            if (notesUnsubscribe) notesUnsubscribe();
            const q = query(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "notes"), orderBy("createdAt", "desc"));
            notesUnsubscribe = onSnapshot(q, (snapshot) => {
                DOM.notesList.innerHTML = '';
                DOM.noNotesMessage.classList.toggle('hidden', !snapshot.empty);
                snapshot.forEach(doc => {
                    const note = doc.data(); const noteElement = document.createElement('div');
                    noteElement.className = "note-item bg-surface-border-color p-3 rounded-lg";
                    noteElement.dataset.text = `${note.text} ${note.selection || ''}`.toLowerCase();
                    let noteHTML = `<p class="text-white whitespace-pre-wrap break-words">${note.text}</p>`;
                    if (note.selection) noteHTML += `<div class="flex items-center gap-2 mt-2 p-2 border-l-2" style="border-color: ${note.color};"><div class="w-3 h-3 rounded-full" style="background-color: ${note.color};"></div><p class="text-sm text-gray-400 italic">"${note.selection}"</p></div>`;
                    noteHTML += `<div class="text-right mt-2"><button data-id="${doc.id}" class="delete-note-btn text-red-400 hover:text-red-600 text-xs">Eliminar</button></div>`;
                    noteElement.innerHTML = noteHTML; DOM.notesList.appendChild(noteElement);
                });
            });
        }
        
        async function handlePlayPause() {
             if (!synthesis || !pdfDocument) return;
            DOM.playPauseIcon.className = 'fas fa-pause';
            if (isSpeaking && synthesis.speaking) { synthesis.pause(); DOM.playPauseIcon.className = 'fas fa-play'; }
            else if (synthesis.paused) { synthesis.resume(); } 
            else {
                try {
                    const page = await pdfDocument.getPage(currentPageNum);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    if (!pageText.trim()) { Swal.fire('Info', 'No hay texto en esta página.', 'info'); DOM.playPauseIcon.className = 'fas fa-play'; return; }
                    spokenTextSpans = Array.from(document.querySelectorAll(`.textLayer[data-page-num="${currentPageNum}"] > span`));
                    currentUtterance = new SpeechSynthesisUtterance(pageText);
                    currentUtterance.lang = 'es';
                    currentUtterance.onboundary = (e) => {
                        if (lastHighlightedSpan) lastHighlightedSpan.classList.remove('speaking-highlight');
                        const currentWord = e.target.text.substring(e.charIndex).split(' ')[0];
                        const targetSpan = spokenTextSpans.find(span => span.textContent.includes(currentWord));
                        if (targetSpan) { targetSpan.classList.add('speaking-highlight'); targetSpan.scrollIntoView({ behavior: 'smooth', block: 'center' }); lastHighlightedSpan = targetSpan; }
                    };
                    currentUtterance.onend = () => { isSpeaking = false; DOM.playPauseIcon.className = 'fas fa-play'; if (lastHighlightedSpan) lastHighlightedSpan.classList.remove('speaking-highlight'); };
                    synthesis.speak(currentUtterance); isSpeaking = true;
                } catch (e) { console.error("Error en TTS", e); Swal.fire('Error', 'No se pudo iniciar la lectura.', 'error'); DOM.playPauseIcon.className = 'fas fa-play'; }
            }
        }
        
        function handleStop() { if (synthesis) synthesis.cancel(); }

        function updatePageNumberIndicator() {
            if (scrollTimeout) clearTimeout(scrollTimeout);
            if (!pdfDocument) return;
            DOM.pageIndicator.style.opacity = '1';
            const containerTop = DOM.pagesContainer.scrollTop;
            let newPageNum = 1;
            for (let i = 1; i < pagesHeight.length; i++) {
                if (containerTop > pagesHeight[i - 1] - (DOM.pagesContainer.clientHeight / 2)) newPageNum = i; else break;
            }
            if (currentPageNum !== newPageNum) currentPageNum = newPageNum;
            DOM.pageIndicator.textContent = `Página ${currentPageNum} / ${pdfDocument.numPages}`;
            scrollTimeout = setTimeout(() => { DOM.pageIndicator.style.opacity = '0'; }, 1500);
        }
        
        function addEventListeners() {
            DOM.dynamicBackBtn.addEventListener('click', () => {
                if (currentPdfId) window.location.href = `espacio.html?id=${currentProjectId}`;
                else window.location.href = 'mi_tablero.html';
            });
            DOM.logoutBtn.addEventListener('click', () => signOut(auth));
            DOM.addPdfInput.addEventListener('change', (e) => uploadPdf(e.target.files[0]));
            DOM.openSidebarBtn.addEventListener('click', () => { DOM.sidebar.classList.add('open'); loadNotes(); });
            DOM.closeSidebarBtn.addEventListener('click', () => { DOM.sidebar.classList.remove('open'); if (notesUnsubscribe) notesUnsubscribe = null; });
            DOM.addNoteBtn.addEventListener('click', () => handleNewNote());
            DOM.playPauseBtn.addEventListener('click', handlePlayPause);
            DOM.stopBtn.addEventListener('click', handleStop);
            DOM.annotationToolbar.addEventListener('click', e => {
                const target = e.target.closest('.tool-btn');
                if (target) setActiveTool(target.id.replace('tool-', ''));
            });
            DOM.colorPicker.addEventListener('input', e => { activeColor = e.target.value; });
            DOM.pdfContent.addEventListener('mousedown', startDrawing);
            DOM.pdfContent.addEventListener('mousemove', draw);
            DOM.pdfContent.addEventListener('mouseup', stopDrawing);
            DOM.pdfContent.addEventListener('mouseleave', stopDrawing);
            DOM.pdfContent.addEventListener('touchstart', startDrawing, { passive: false });
            DOM.pdfContent.addEventListener('touchmove', draw, { passive: false });
            DOM.pdfContent.addEventListener('touchend', stopDrawing);
            DOM.pagesContainer.addEventListener('scroll', updatePageNumberIndicator);
            DOM.notesList.addEventListener('click', async e => {
                if (e.target.classList.contains('delete-note-btn')) {
                    const noteIdToDelete = e.target.dataset.id;
                    const noteRef = doc(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", currentPdfId, "notes", noteIdToDelete);
                    await deleteDoc(noteRef);
                }
            });
            DOM.searchNotesInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('#notes-list .note-item').forEach(noteEl => {
                    noteEl.classList.toggle('hidden', !noteEl.dataset.text.includes(searchTerm));
                });
            });
        }
    </script>
</body>

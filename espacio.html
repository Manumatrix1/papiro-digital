<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #88c999;
            --background-color: #0f0f0f;
            --surface-color: #181818;
            --surface-border-color: #2a2a2a;
            --text-color: #ffffff;
            --text-muted-color: #9ca3af;
        }
        .hidden { display: none; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div id="page-loader" class="fixed inset-0 bg-[#0f0f0f] flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#88c999]"></div>
        <p id="page-loader-text" class="mt-4 text-xl">Iniciando...</p>
    </div>

    <div id="main-content" class="hidden flex-col min-h-screen">
        <header class="bg-surface-color border-b border-surface-border-color py-3 px-4 sm:px-8 flex justify-between items-center sticky top-0 z-20 flex-shrink-0">
            <div class="flex items-center gap-4 flex-1 min-w-0">
                <button id="dynamic-back-btn" class="flex-shrink-0 flex items-center text-gray-400 hover:text-white transition group"><i class="fas fa-arrow-left text-xl"></i></button>
                <input id="project-title" type="text" class="bg-transparent text-lg sm:text-xl font-bold text-white focus:outline-none w-full truncate" value="Cargando...">
            </div>
            <div class="flex items-center gap-2 sm:gap-4">
                <button id="logout-btn" class="text-gray-400 hover:text-white transition"><i class="fas fa-sign-out-alt text-xl"></i></button>
            </div>
        </header>

        <main class="flex-grow p-4 sm:p-8 flex flex-col">
            <div id="grid-view-container" class="w-full max-w-5xl mx-auto hidden">
                 <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold">Documentos</h2>
                    <label for="add-pdf-input" class="bg-primary-color text-[#1C1C1C] font-bold py-2 px-4 rounded-lg hover:brightness-110 transition text-sm flex items-center gap-2 cursor-pointer">
                        <i class="fas fa-plus"></i> Añadir PDF
                    </label>
                    <input type="file" id="add-pdf-input" accept=".pdf" class="hidden">
                 </div>
                 <div id="pdfs-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                 <div id="no-pdfs-message" class="text-gray-400 text-center mt-8 hidden">No hay PDFs en este tablero.</div>
            </div>

            <div id="pdf-viewer-container" class="relative w-full h-full flex-grow flex-col hidden">
                <div id="pages-container" class="flex-grow w-full h-full overflow-y-auto">
                    <div id="pdf-content" class="w-full"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, query, doc, onSnapshot, getDoc, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        // CONFIG
        const firebaseConfig = {
             apiKey: "AIzaSyBYVYRdA_DB1Kob9b_wGd5Wd4JsYFMyBRc",
            authDomain: "papiro2025-d09e0.firebaseapp.com",
            projectId: "papiro2025-d09e0",
            storageBucket: "papiro2025-d09e0.firebasestorage.app",
            messagingSenderId: "1096335704864",
            appId: "1:1096335704864:web:75f1f27cd920df64554d45",
            measurementId: "G-03Y1260F1S"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // DOM y ESTADO
        const pageLoader = document.getElementById('page-loader');
        const mainContent = document.getElementById('main-content');
        const projectTitle = document.getElementById('project-title');
        const gridView = document.getElementById('grid-view-container');
        const pdfViewer = document.getElementById('pdf-viewer-container');
        const pdfsGrid = document.getElementById('pdfs-grid');
        const noPdfsMessage = document.getElementById('no-pdfs-message');
        const addPdfInput = document.getElementById('add-pdf-input');
        
        let currentUser, currentProjectId, currentPdfId;

        // INICIO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const urlParams = new URLSearchParams(window.location.search);
                currentProjectId = urlParams.get('id');
                currentPdfId = urlParams.get('docId');

                if (!currentProjectId) {
                    window.location.href = 'mi_tablero.html';
                    return;
                }

                initializePage();
            } else {
                window.location.href = 'index.html';
            }
        });

        async function initializePage() {
            await loadProjectDetails();
            addEventListeners();

            if (currentPdfId) {
                showView('viewer');
                // loadAndRenderPDF(currentPdfId); // Tu función para cargar el PDF
            } else {
                showView('grid');
                loadPdfsForProject();
            }
            // Ocultar loader y mostrar contenido
            mainContent.classList.remove('hidden');
            mainContent.style.display = 'flex';
            pageLoader.classList.add('hidden');
        }

        function showView(viewName) {
            gridView.classList.toggle('hidden', viewName !== 'grid');
            pdfViewer.classList.toggle('hidden', viewName !== 'viewer');
            if (viewName === 'viewer') pdfViewer.classList.add('flex');
        }

        async function loadProjectDetails() {
            const projectRef = doc(db, "users", currentUser.uid, "projects", currentProjectId);
            const projectSnap = await getDoc(projectRef);
            if (projectSnap.exists()) {
                projectTitle.value = projectSnap.data().name;
            }
        }
        
        function loadPdfsForProject() {
            const q = query(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                pdfsGrid.innerHTML = '';
                noPdfsMessage.classList.toggle('hidden', !snapshot.empty);
                snapshot.forEach(pdfDoc => {
                    const pdfData = pdfDoc.data();
                    const card = document.createElement('a');
                    card.href = `espacio.html?id=${currentProjectId}&docId=${pdfDoc.id}`;
                    card.className = 'pdf-card rounded-lg shadow-lg cursor-pointer flex flex-col aspect-[2/3]';
                    card.innerHTML = `
                        <div class="flex-grow w-full bg-gray-800 rounded-t-lg flex items-center justify-center p-2">
                            <i class="fas fa-file-pdf text-4xl text-gray-500"></i>
                        </div>
                        <div class="p-2 h-1/4 flex items-center justify-center">
                            <p class="w-full text-center text-sm font-semibold text-white truncate">${pdfData.name || 'Documento'}</p>
                        </div>
                    `;
                    pdfsGrid.appendChild(card);
                });
            });
        }
        
        async function uploadPdf(file) {
            // Tu función de subida de PDF...
        }

        function addEventListeners() {
            document.getElementById('dynamic-back-btn').addEventListener('click', () => {
                if (currentPdfId) {
                    window.location.href = `espacio.html?id=${currentProjectId}`;
                } else {
                    window.location.href = 'mi_tablero.html';
                }
            });
            document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            addPdfInput.addEventListener('change', (e) => uploadPdf(e.target.files[0]));
        }

        // Aquí pegarías el resto de funciones del visor (anotaciones, lector de voz, etc.)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .pdf-list-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .pdf-list-item:hover {
            background-color: #2a2a2a;
        }
        .pdf-list-item.active {
            border-left: 4px solid #88c999;
            background-color: #2a2a2a;
        }
        #pdf-render { 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            max-width: 100%;
            height: auto;
        }
        #pdf-loader-container { 
            display: none; 
        }
    </style>
</head>
<body class="text-white flex flex-col h-screen">
    <header class="bg-[#181818] border-b border-[#2a2a2a] py-3 px-4 sm:px-8 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center gap-4">
            <a href="mi_tablero.html" class="flex items-center text-gray-400 hover:text-white transition group">
                <svg class="h-6 w-6 text-gray-400 group-hover:text-white transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span class="ml-2 font-medium hidden sm:inline">Mis Tableros</span>
            </a>
            <input id="pdf-title" type="text" class="bg-transparent text-xl sm:text-2xl font-bold text-white focus:outline-none w-full truncate" value="Cargando...">
        </div>
        
        <div class="flex items-center gap-2 sm:gap-4">
            <button id="save-pdf-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-3 sm:px-4 rounded-lg hover:brightness-110 transition text-sm sm:text-base">Guardar Título</button>
            <button id="show-sidebar-btn" class="bg-[#2a2a2a] text-white font-bold py-2 px-3 sm:px-4 rounded-lg hover:brightness-110 transition text-sm sm:text-base">
                <span class="hidden sm:inline">Mis PDFs</span>
                <svg class="h-5 w-5 sm:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <button id="logout-btn" class="text-gray-400 hover:text-white transition text-sm sm:text-base">Cerrar Sesión</button>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden p-4 sm:p-8">
        <aside id="sidebar" class="hidden sm:block w-full sm:w-64 bg-[#181818] border border-[#2a2a2a] rounded-lg p-4 mr-4 sm:mr-8 overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Mis PDFs</h2>
                <button id="upload-pdf-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-1 px-2 rounded-lg hover:brightness-110 transition text-sm">
                    Subir PDF
                </button>
            </div>
            <input type="file" id="pdf-file-input" class="hidden" accept="application/pdf">
            <div id="pdf-list" class="space-y-2">
                </div>
            <div id="no-pdfs-message" class="text-gray-500 text-sm mt-4" style="display: none;">
                No hay PDFs en este tablero.
            </div>
        </aside>

        <div class="flex-1 flex flex-col items-center overflow-auto">
            <div id="pdf-loader-container" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-[#88c999]"></div>
                    <p id="pdf-loader-text" class="mt-4 text-xl">Cargando PDF...</p>
                </div>
            </div>

            <div id="pdf-viewer-container" class="mt-4 sm:mt-8 relative max-w-full w-full">
                <div id="no-pdf-message" class="text-center text-gray-500 text-lg p-10 border border-dashed border-gray-700 rounded-lg" style="display: none;">
                    <p>No hay PDFs en este tablero. Usa el botón "Mis PDFs" para subir uno.</p>
                </div>
                
                <canvas id="pdf-render" class="bg-[#181818] rounded-md"></canvas>

                <div id="pdf-controls" class="mt-4 flex justify-center gap-4" style="display: none;">
                    <button id="prev-page-btn" class="bg-[#2a2a2a] text-white px-4 py-2 rounded-lg hover:bg-[#3a3a3a]">Página Anterior</button>
                    <span id="page-info" class="self-center"></span>
                    <button id="next-page-btn" class="bg-[#2a2a3a] text-white px-4 py-2 rounded-lg hover:bg-[#3a3a3a]">Página Siguiente</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, updateDoc, onSnapshot, collection, addDoc, query, orderBy, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let currentProjectRef = null;
        let currentUser = null;
        let pdfDoc = null;
        let pageNum = 1;
        let currentPdfId = null;
        let currentPdfRef = null;

        const pageTitleEl = document.getElementById('page-title');
        const pdfTitleEl = document.getElementById('pdf-title');
        const uploadPdfBtn = document.getElementById('upload-pdf-btn');
        const pdfFileInput = document.getElementById('pdf-file-input');
        const pdfLoaderContainer = document.getElementById('pdf-loader-container');
        const pdfLoaderText = document.getElementById('pdf-loader-text');
        const savePdfBtn = document.getElementById('save-pdf-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const pdfRenderCanvas = document.getElementById('pdf-render');
        const noPdfMessage = document.getElementById('no-pdf-message');
        const noPdfsMessageAside = document.getElementById('no-pdfs-message');
        const pdfControls = document.getElementById('pdf-controls');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageInfoSpan = document.getElementById('page-info');
        const pdfListContainer = document.getElementById('pdf-list');
        const sidebar = document.getElementById('sidebar');
        const showSidebarBtn = document.getElementById('show-sidebar-btn');

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            if (!projectId) {
                window.location.href = 'mi_tablero.html';
                return;
            }

            currentProjectRef = doc(db, "users", currentUser.uid, "projects", projectId);

            const pdfsCollectionRef = collection(currentProjectRef, "pdfs");
            const q = query(pdfsCollectionRef, orderBy("createdAt", "desc"));
            onSnapshot(q, (querySnapshot) => {
                pdfListContainer.innerHTML = '';
                if (querySnapshot.empty) {
                    noPdfsMessageAside.style.display = 'block';
                    noPdfMessage.style.display = 'block';
                    pdfRenderCanvas.style.display = 'none';
                    pdfControls.style.display = 'none';
                } else {
                    noPdfsMessageAside.style.display = 'none';
                    querySnapshot.forEach((doc) => {
                        const pdfData = doc.data();
                        if (pdfData && pdfData.name && pdfData.url) {
                            displayPdfItem(doc.id, pdfData);
                        }
                    });

                    // Si no hay un PDF seleccionado, cargamos el primero por defecto
                    if (!currentPdfId) {
                        const firstPdf = querySnapshot.docs[0];
                        if (firstPdf) {
                            renderPdf(firstPdf.id, firstPdf.data());
                        }
                    } else {
                        // Si ya hay uno seleccionado, nos aseguramos de que el listener
                        // no lo vuelva a cargar, pero actualice el estado activo
                        document.querySelectorAll('.pdf-list-item').forEach(el => el.classList.remove('active'));
                        const currentActivePdf = document.querySelector(`.pdf-list-item[data-pdf-id='${currentPdfId}']`);
                        if (currentActivePdf) {
                            currentActivePdf.classList.add('active');
                        }
                    }
                }
            });
        });

        const displayPdfItem = (pdfId, pdfData) => {
            const pdfItemDiv = document.createElement('div');
            pdfItemDiv.className = 'pdf-list-item flex items-center justify-between p-2 rounded-md';
            pdfItemDiv.setAttribute('data-pdf-id', pdfId);

            const pdfNameSpan = document.createElement('span');
            pdfNameSpan.className = 'text-sm font-medium truncate flex-1';
            pdfNameSpan.textContent = pdfData.name;

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = `
                <svg class="h-4 w-4 text-gray-400 hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            `;
            deleteBtn.className = 'ml-2';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (confirm(`¿Estás seguro de que quieres borrar el PDF "${pdfData.name}"?`)) {
                    deletePdf(pdfId, pdfData.storagePath);
                }
            });

            pdfItemDiv.appendChild(pdfNameSpan);
            pdfItemDiv.appendChild(deleteBtn);
            pdfListContainer.appendChild(pdfItemDiv);

            pdfItemDiv.addEventListener('click', () => {
                document.querySelectorAll('.pdf-list-item').forEach(el => el.classList.remove('active'));
                pdfItemDiv.classList.add('active');
                renderPdf(pdfId, pdfData);
            });
        };

        const deletePdf = async (pdfId, storagePath) => {
            try {
                const fileRef = ref(storage, storagePath);
                await deleteObject(fileRef);

                const pdfDocRef = doc(currentProjectRef, "pdfs", pdfId);
                await deleteDoc(pdfDocRef);

                // Si se borra el PDF actual, limpiar el visor
                if (pdfId === currentPdfId) {
                    pdfRenderCanvas.style.display = 'none';
                    pdfControls.style.display = 'none';
                    noPdfMessage.style.display = 'block';
                    pdfTitleEl.value = 'Sin PDF seleccionado';
                    pageTitleEl.textContent = 'Sin PDF seleccionado';
                    currentPdfId = null;
                    currentPdfRef = null;
                }
            } catch (error) {
                console.error("Error al borrar el PDF:", error);
                alert("No se pudo borrar el PDF.");
            }
        };

        const renderPdf = (pdfId, pdfData) => {
            currentPdfId = pdfId;
            currentPdfRef = doc(currentProjectRef, "pdfs", pdfId);

            // Actualizar el título de la página y el input
            pageTitleEl.textContent = pdfData.name;
            pdfTitleEl.value = pdfData.name;
            
            noPdfMessage.style.display = 'none';
            pdfRenderCanvas.style.display = 'block';
            pdfLoaderText.textContent = "Cargando PDF...";
            pdfLoaderContainer.style.display = 'flex';

            const loadingTask = pdfjsLib.getDocument(pdfData.url);
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                pageNum = 1;
                renderPage(pageNum);
                pdfLoaderContainer.style.display = 'none';
                pdfControls.style.display = 'flex';
            }, function (reason) {
                console.error('Error al cargar el PDF:', reason);
                alert('No se pudo cargar el PDF. Verifica que el archivo exista y los permisos.');
                noPdfMessage.style.display = 'block';
                pdfRenderCanvas.style.display = 'none';
                pdfControls.style.display = 'none';
                pdfLoaderContainer.style.display = 'none';
            });
        };

        const renderPage = (num) => {
            if (!pdfDoc) return;
            pdfDoc.getPage(num).then(function(page) {
                const containerWidth = document.getElementById('pdf-viewer-container').offsetWidth;
                const viewport = page.getViewport({ scale: 1 });
                const scale = containerWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale });
                
                const context = pdfRenderCanvas.getContext('2d');
                pdfRenderCanvas.height = scaledViewport.height;
                pdfRenderCanvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };
                page.render(renderContext);
                pageInfoSpan.textContent = `Página ${num} de ${pdfDoc.numPages}`;
                
                prevPageBtn.disabled = pageNum <= 1;
                nextPageBtn.disabled = pageNum >= pdfDoc.numPages;
            });
        };
        
        const onPrevPage = () => {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        };

        const onNextPage = () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        };

        // Escuchamos el evento de click del botón "Mis PDFs"
        showSidebarBtn.addEventListener('click', () => {
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
            } else {
                sidebar.classList.add('hidden');
            }
        });

        uploadPdfBtn.addEventListener('click', () => {
            if (currentProjectRef) {
                pdfFileInput.click();
            }
        });

        pdfFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            pdfLoaderText.textContent = "Subiendo PDF...";
            pdfLoaderContainer.style.display = 'flex';

            const filePath = `${currentUser.uid}/${currentProjectRef.id}/${file.name}`;
            const storageRef = ref(storage, filePath);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    pdfLoaderText.textContent = `Subiendo PDF: ${Math.round(progress)}%`;
                }, 
                (error) => { 
                    console.error("Error al subir:", error); 
                    alert(`Hubo un error al subir el PDF. Si el archivo ya existe en este tablero, debes borrarlo primero. Error: ${error.message}`); 
                    pdfLoaderContainer.style.display = 'none'; 
                }, 
                async () => {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    const pdfsCollectionRef = collection(currentProjectRef, "pdfs");
                    const newPdfRef = await addDoc(pdfsCollectionRef, { 
                        name: file.name,
                        url: downloadURL,
                        storagePath: filePath,
                        createdAt: new Date()
                    });
                    pdfLoaderContainer.style.display = 'none';
                    renderPdf(newPdfRef.id, { name: file.name, url: downloadURL });
                }
            );
        });

        savePdfBtn.addEventListener('click', async () => {
            if (!currentPdfRef) return;
            savePdfBtn.textContent = "Guardando...";
            savePdfBtn.disabled = true;
            try {
                await updateDoc(currentPdfRef, { name: pdfTitleEl.value });
                savePdfBtn.textContent = "¡Guardado!";
                setTimeout(() => { 
                    savePdfBtn.textContent = "Guardar Título"; 
                    savePdfBtn.disabled = false;
                }, 2000);
            } catch (error) { 
                console.error("Error al guardar:", error); 
                alert("No se pudo guardar el título del PDF."); 
                savePdfBtn.textContent = "Guardar Título";
                savePdfBtn.disabled = false;
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });

        prevPageBtn.addEventListener('click', onPrevPage);
        nextPageBtn.addEventListener('click', onNextPage);
    </script>
</body>
</html>

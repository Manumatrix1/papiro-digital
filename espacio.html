<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            overflow: hidden; /* Evita el scroll en el body */
        }
        .workspace-layout {
            display: flex;
            height: 100vh;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .pdf-viewer-area {
            flex: 1;
            overflow-y: auto; /* Permite scroll solo en el área del PDF */
            padding: 2rem;
            background-color: #1a1a1a;
        }
        .pdf-page-container {
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .pdf-controls {
            background-color: #181818;
            border-top: 1px solid #2a2a2a;
        }
        #notes-sidebar {
            width: 350px;
            background-color: #181818;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a2a2a;
        }
        #notes-list-container {
            flex: 1;
            overflow-y: auto;
        }
    </style>
</head>
<body class="text-white">

    <div class="workspace-layout">
        
        <aside id="notes-sidebar" class="p-4">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold">Anotaciones</h2>
                <button id="add-note-btn" class="text-gray-400 hover:text-white transition" title="Añadir Anotación">
                    <i class="fas fa-plus-circle fa-lg"></i>
                </button>
            </div>
            <div class="relative mb-4">
                <input type="text" id="search-notes-input" placeholder="Buscar en notas..." class="w-full bg-[#2a2a2a] text-white placeholder-gray-400 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#88c999]">
                <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
            </div>
            <div id="notes-list-container" class="space-y-3">
                <p id="no-notes-message" class="text-gray-500 text-center mt-4">No hay notas para este PDF.</p>
            </div>
        </aside>
        <div class="main-content">
            <header class="bg-[#181818] border-b border-[#2a2a2a] py-3 px-6 flex justify-between items-center w-full">
                <div class="flex items-center gap-4">
                    <a href="mi_tablero.html" class="flex items-center text-gray-400 hover:text-white transition group">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 id="project-title" class="text-xl font-bold text-white truncate">Cargando...</h1>
                </div>
                <button id="logout-btn" class="text-gray-400 hover:text-white transition text-sm">Cerrar Sesión</button>
            </header>

            <main id="pages-container" class="pdf-viewer-area">
                </main>

            <footer class="pdf-controls p-2 flex items-center justify-center gap-4 w-full">
                <button id="zoom-out-btn" class="hover:bg-[#2a2a2a] rounded-md p-2 transition"><i class="fas fa-search-minus"></i></button>
                <button id="zoom-in-btn" class="hover:bg-[#2a2a2a] rounded-md p-2 transition"><i class="fas fa-search-plus"></i></button>
                <div class="flex items-center gap-2">
                    <button id="prev-page-btn" class="hover:bg-[#2a2a2a] rounded-md p-2 transition"><i class="fas fa-chevron-left"></i></button>
                    <input type="number" id="page-num-input" class="w-16 text-center bg-[#2a2a2a] rounded-md p-1 focus:outline-none focus:ring-2 focus:ring-[#88c999]">
                    <span id="page-count-span" class="text-gray-400">/ 0</span>
                    <button id="next-page-btn" class="hover:bg-[#2a2a2a] rounded-md p-2 transition"><i class="fas fa-chevron-right"></i></button>
                </div>
            </footer>
        </div>
        </div>

    <script type="module">
        // Importaciones de Firebase (sin cambios)
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { collection, query, doc, onSnapshot, setDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        // Elementos del DOM
        const projectTitleEl = document.getElementById('project-title');
        const pagesContainer = document.getElementById('pages-container');
        const logoutBtn = document.getElementById('logout-btn');
        const addNoteBtn = document.getElementById('add-note-btn');
        const notesListContainer = document.getElementById('notes-list-container');
        const noNotesMessage = document.getElementById('no-notes-message');
        const searchNotesInput = document.getElementById('search-notes-input');

        // NUEVO: Elementos de control del PDF
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageNumInput = document.getElementById('page-num-input');
        const pageCountSpan = document.getElementById('page-count-span');

        // Variables de estado
        let currentUser, currentProjectRef, currentPdfId;
        let pdfDocument = null;
        let pdfScale = 1.5; // Escala inicial
        let currentPageNum = 1;

        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Lógica de inicialización
        document.addEventListener('DOMContentLoaded', () => {
             onAuthStateChanged(auth, (user) => {
                if (!user) { window.location.href = 'index.html'; return; }
                currentUser = user;
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('id');
                const pdfId = urlParams.get('pdfId'); // Asumimos que el PDF se pasa por URL
                if (!projectId || !pdfId) { window.location.href = 'mi_tablero.html'; return; }
                
                currentProjectRef = doc(db, "users", user.uid, "projects", projectId);
                currentPdfId = pdfId;

                loadProjectDetails();
                loadPdfDocument();
                loadNotes();
                setupEventListeners();
            });
        });

        function setupEventListeners() {
            logoutBtn.addEventListener('click', () => signOut(auth).then(() => window.location.href = 'index.html'));
            
            // NUEVO: Listeners para controles del PDF
            zoomInBtn.addEventListener('click', () => updateZoom(0.2));
            zoomOutBtn.addEventListener('click', () => updateZoom(-0.2));
            prevPageBtn.addEventListener('click', () => goToPage(currentPageNum - 1));
            nextPageBtn.addEventListener('click', () => goToPage(currentPageNum + 1));
            pageNumInput.addEventListener('change', () => goToPage(parseInt(pageNumInput.value)));
            pagesContainer.addEventListener('scroll', updateCurrentPageIndicator);

            // Listeners de notas
            addNoteBtn.addEventListener('click', handleAddNote);
            searchNotesInput.addEventListener('input', handleSearchNotes);
        }

        async function loadProjectDetails() {
            onSnapshot(currentProjectRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    projectTitleEl.textContent = data.name;
                    document.title = data.name;
                }
            });
        }
        
        async function loadPdfDocument() {
            try {
                const pdfDocRef = doc(currentProjectRef, 'pdfs', currentPdfId);
                const pdfSnap = await onSnapshot(pdfDocRef, async (doc) => {
                    if (!doc.exists()) return;
                    const pdfData = doc.data();
                    const loadingTask = pdfjsLib.getDocument(pdfData.url);
                    pdfDocument = await loadingTask.promise;
                    pageCountSpan.textContent = `/ ${pdfDocument.numPages}`;
                    pageNumInput.max = pdfDocument.numPages;
                    renderAllPages();
                });
            } catch (error) {
                console.error("Error cargando el PDF:", error);
            }
        }

        async function renderAllPages() {
            pagesContainer.innerHTML = '';
            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const page = await pdfDocument.getPage(i);
                const viewport = page.getViewport({ scale: pdfScale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page-container';
                pageDiv.dataset.pageNumber = i;
                pageDiv.appendChild(canvas);
                pagesContainer.appendChild(pageDiv);

                await page.render({ canvasContext: context, viewport }).promise;
            }
            goToPage(1);
        }
        
        // --- NUEVA LÓGICA PARA CONTROLES DE PDF ---
        function updateZoom(amount) {
            pdfScale += amount;
            if (pdfScale < 0.5) pdfScale = 0.5; // Mínimo zoom
            if (pdfScale > 3) pdfScale = 3.0; // Máximo zoom
            renderAllPages();
        }

        function goToPage(num) {
            if (!pdfDocument || num < 1 || num > pdfDocument.numPages) return;
            currentPageNum = num;
            pageNumInput.value = num;
            const targetPage = document.querySelector(`.pdf-page-container[data-page-number='${num}']`);
            if(targetPage) {
                targetPage.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function updateCurrentPageIndicator() {
             if (!pdfDocument) return;
             let maxVisible = 0;
             let mostVisiblePage = currentPageNum;
             const pages = document.querySelectorAll('.pdf-page-container');

             pages.forEach(page => {
                 const rect = page.getBoundingClientRect();
                 const visibleHeight = Math.max(0, Math.min(rect.bottom, window.innerHeight) - Math.max(rect.top, 0));
                 if (visibleHeight > maxVisible) {
                     maxVisible = visibleHeight;
                     mostVisiblePage = parseInt(page.dataset.pageNumber);
                 }
             });
             currentPageNum = mostVisiblePage;
             pageNumInput.value = currentPageNum;
        }

        // --- LÓGICA DE NOTAS (Adaptada a la nueva sidebar) ---
        async function handleAddNote() {
            const { value: formValues } = await Swal.fire({
                title: 'Nueva Anotación',
                html: `<div class="text-left text-white">Página actual: <strong>${currentPageNum}</strong></div>` +
                      '<textarea id="swal-note" class="swal2-textarea" placeholder="Escribe tu nota..."></textarea>' +
                      '<input id="swal-tags" class="swal2-input" placeholder="Etiquetas (separadas por comas)">',
                focusConfirm: false,
                background: '#181818',
                color: '#fff',
                preConfirm: () => [
                    document.getElementById('swal-note').value,
                    document.getElementById('swal-tags').value
                ]
            });
            if (formValues && formValues[0]) {
                const [note, tags] = formValues;
                const tagsArray = tags.split(',').map(t => t.trim()).filter(Boolean);
                await addDoc(collection(doc(currentProjectRef, "pdfs", currentPdfId), "notes"), {
                    note, tags: tagsArray, page: currentPageNum, createdAt: new Date()
                });
            }
        }

        async function loadNotes() {
            try {
                const notesQuery = query(collection(doc(currentProjectRef, "pdfs", currentPdfId), "notes"));
                onSnapshot(notesQuery, (snapshot) => {
                    notesListContainer.innerHTML = '';
                    if (snapshot.empty) {
                        notesListContainer.appendChild(noNotesMessage);
                    } else {
                         snapshot.docs.sort((a,b) => a.data().page - b.data().page).forEach((doc) => {
                            const note = doc.data();
                            const noteEl = document.createElement('div');
                            noteEl.className = 'bg-[#2a2a2a] p-3 rounded-lg cursor-pointer hover:bg-[#3a3a3a] transition';
                            noteEl.onclick = () => goToPage(note.page);
                            noteEl.innerHTML = `
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-xs font-bold text-[#88c999]">Página ${note.page}</span>
                                </div>
                                <p class="text-sm text-gray-200">${note.note}</p>
                                <div class="mt-2 flex flex-wrap gap-1">${note.tags.map(tag => `<span class="bg-gray-600 text-gray-200 text-xs font-semibold px-2 py-1 rounded-full">${tag}</span>`).join('')}</div>
                            `;
                            notesListContainer.appendChild(noteEl);
                        });
                    }
                });
            } catch (error) {
                console.error("Error al cargar las notas:", error);
            }
        }
        
        function handleSearchNotes() {
            const searchTerm = searchNotesInput.value.toLowerCase();
            const notes = notesListContainer.querySelectorAll('.bg-\\[\\#2a2a2a\\]');
            notes.forEach(note => {
                note.style.display = note.textContent.toLowerCase().includes(searchTerm) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>

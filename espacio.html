<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #88c999;
            --background-color: #0f0f0f;
            --surface-color: #181818;
            --surface-border-color: #2a2a2a;
            --text-color: #ffffff;
            --text-muted-color: #9ca3af;
        }
        html, body {
            overscroll-behavior: none;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-color); 
            display: flex;
            flex-direction: column;
        }
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            overflow-y: auto; /* Scroll principal aqui */
            position: relative;
            background-color: #1a1a1a;
            -webkit-overflow-scrolling: touch; /* Scroll suave en iOS */
        }
        .pdf-page-container {
            position: relative;
            margin: 0 auto 1rem auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .pdf-page-container canvas {
            display: block; /* Evita espacios extra */
        }
        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #annotation-toolbar {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--surface-color);
            border: 1px solid var(--surface-border-color);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            display: flex;
            gap: 0.75rem;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .tool-btn {
            background: none; border: none; color: var(--text-muted-color);
            cursor: pointer; transition: color 0.2s, transform 0.2s; padding: 0.5rem;
        }
        .tool-btn:hover { color: var(--text-color); transform: scale(1.1); }
        .tool-btn.active { color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="bg-surface-color border-b border-surface-border-color py-2 px-3 flex justify-between items-center w-full flex-shrink-0 z-20">
            <a href="mi_tablero.html" class="p-2 rounded-md hover:bg-surface-border-color"><i class="fas fa-arrow-left"></i></a>
            <h1 id="project-title" class="text-md font-bold text-white truncate mx-2 flex-1">Cargando...</h1>
            <div class="flex items-center gap-2">
                <button id="open-notes-btn" class="p-2 rounded-md hover:bg-surface-border-color" title="Ver Cuaderno"><i class="fas fa-book"></i></button>
            </div>
        </header>

        <main id="pdf-viewer-area">
            </main>
    </div>

    <div id="annotation-toolbar">
        <button class="tool-btn active" id="tool-select" title="Seleccionar"><i class="fas fa-mouse-pointer"></i></button>
        <button class="tool-btn" id="tool-draw" title="Dibujar"><i class="fas fa-pencil-alt"></i></button>
        <button class="tool-btn" id="tool-highlight" title="Resaltar"><i class="fas fa-highlighter"></i></button>
        <button class="tool-btn" id="tool-erase" title="Borrar"><i class="fas fa-eraser"></i></button>
        <input type="color" id="color-picker" class="w-8 h-8 rounded-full cursor-pointer bg-transparent border-none" value="#FFDD00" title="Color">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, query, orderBy, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        
        const firebaseConfig = {
             apiKey: "AIzaSyBYVYRdA_DB1Kob9b_wGd5Wd4JsYFMyBRc",
            authDomain: "papiro2025-d09e0.firebaseapp.com",
            projectId: "papiro2025-d09e0",
            storageBucket: "papiro2025-d09e0.firebasestorage.app",
            messagingSenderId: "1096335704864",
            appId: "1:1096335704864:web:75f1f27cd920df64554d45",
            measurementId: "G-03Y1260F1S"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser, projectId, pdfId, projectRef;
        let pdfDocument = null;
        let activeTool = 'select';
        let activeColor = '#FFDD00';
        let isDrawing = false;
        let annotationsByPage = {};
        
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        document.addEventListener('DOMContentLoaded', () => {
             onAuthStateChanged(auth, (user) => {
                if (!user) { window.location.href = 'index.html'; return; }
                currentUser = user;
                const urlParams = new URLSearchParams(window.location.search);
                projectId = urlParams.get('id');
                pdfId = urlParams.get('pdfId');
                if (!projectId || !pdfId) { window.location.href = 'mi_tablero.html'; return; }
                
                projectRef = doc(db, "users", user.uid, "projects", projectId);
                loadPdfDocument();
                setupToolbarListeners();
            });
        });
        
        async function loadPdfDocument() {
            const pdfDocRef = doc(projectRef, 'pdfs', pdfId);
            const pdfSnap = await onSnapshot(pdfDocRef, async (doc) => {
                if (!doc.exists()) { console.error("PDF no encontrado"); return; }
                document.getElementById('project-title').textContent = doc.data().name;
                const loadingTask = pdfjsLib.getDocument(doc.data().url);
                pdfDocument = await loadingTask.promise;
                await renderAllPages();
            });
        }
        
        async function renderAllPages() {
            const viewer = document.getElementById('pdf-viewer-area');
            viewer.innerHTML = '';
            const scale = window.innerWidth < 768 ? 1.0 : 1.5; // Escala más pequeña para móviles

            for (let i = 1; i <= pdfDocument.numPages; i++) {
                const page = await pdfDocument.getPage(i);
                const viewport = page.getViewport({ scale });
                
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.style.width = `${viewport.width}px`;
                pageContainer.style.height = `${viewport.height}px`;

                const canvas = document.createElement('canvas');
                const annotationCanvas = document.createElement('canvas');
                annotationCanvas.className = 'annotation-canvas';
                annotationCanvas.dataset.pageNum = i;
                
                canvas.width = annotationCanvas.width = viewport.width;
                canvas.height = annotationCanvas.height = viewport.height;
                
                pageContainer.append(canvas, annotationCanvas);
                viewer.appendChild(pageContainer);

                page.render({ canvasContext: canvas.getContext('2d'), viewport });
                addDrawingListeners(annotationCanvas);
                loadAnnotationsForPage(i);
            }
        }

        function setupToolbarListeners() {
            document.getElementById('tool-select').addEventListener('click', () => setActiveTool('select'));
            document.getElementById('tool-draw').addEventListener('click', () => setActiveTool('draw'));
            document.getElementById('tool-highlight').addEventListener('click', () => setActiveTool('highlight'));
            document.getElementById('tool-erase').addEventListener('click', () => setActiveTool('erase'));
            document.getElementById('color-picker').addEventListener('input', (e) => { activeColor = e.target.value; });
        }

        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${tool}`).classList.add('active');
            document.getElementById('pdf-viewer-area').style.cursor = (tool === 'select') ? 'text' : 'crosshair';
        }

        function addDrawingListeners(canvas) {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }

        let currentPath = [];
        function startDrawing(e) {
            if (activeTool === 'select') return;
            e.preventDefault();
            isDrawing = true;
            const canvas = e.target;
            currentPath = [getCoords(e, canvas)];
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const canvas = e.target;
            currentPath.push(getCoords(e, canvas));
            redrawAnnotations(canvas.dataset.pageNum);
        }

        async function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            const pageNum = e.target.dataset.pageNum;
            if (currentPath.length < 2) return;
            await saveAnnotation({ page: parseInt(pageNum), type: activeTool, path: currentPath, color: activeColor });
            currentPath = [];
        }

        function getCoords(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        async function saveAnnotation(annotationData) {
            const annotationsRef = collection(projectRef, "pdfs", pdfId, "annotations");
            await addDoc(annotationsRef, { ...annotationData, createdAt: serverTimestamp() });
        }
        
        function loadAnnotationsForPage(pageNum) {
            const q = query(collection(projectRef, "pdfs", pdfId, "annotations"), where("page", "==", parseInt(pageNum)), orderBy("createdAt"));
            onSnapshot(q, (snapshot) => {
                annotationsByPage[pageNum] = snapshot.docs.map(doc => doc.data());
                redrawAnnotations(pageNum);
            });
        }
        
        function redrawAnnotations(pageNum) {
            const canvas = document.querySelector(`.annotation-canvas[data-page-num='${pageNum}']`);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const annotations = annotationsByPage[pageNum] || [];
            annotations.forEach(annotation => drawPath(ctx, annotation));

            if (isDrawing && parseInt(canvas.dataset.pageNum) === pageNum) {
                drawPath(ctx, { type: activeTool, path: currentPath, color: activeColor });
            }
        }

        function drawPath(ctx, annotation) {
            if (!annotation.path || annotation.path.length < 2) return;
            
            ctx.strokeStyle = annotation.color;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(annotation.path[0].x, annotation.path[0].y);
            for (let i = 1; i < annotation.path.length; i++) {
                ctx.lineTo(annotation.path[i].x, annotation.path[i].y);
            }

            if (annotation.type === 'erase') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 20;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = annotation.type === 'highlight' ? 20 : 2;
                ctx.globalAlpha = annotation.type === 'highlight' ? 0.3 : 1.0;
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0; // Reset alpha
        }
    </script>
</body>
</html>

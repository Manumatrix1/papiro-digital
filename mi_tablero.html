<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tableros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .project-card { transition: transform 0.2s ease-in-out; aspect-ratio: 1 / 1; }
        .project-card:hover { transform: translateY(-5px); }
        .card-actions { opacity: 0; transition: opacity 0.2s; }
        .project-card:hover .card-actions { opacity: 1; }
    </style>
</head>
<body class="text-white flex flex-col min-h-screen">
    <header class="bg-[#181818] border-b border-[#2a2a2a] py-3 px-4 sm:px-8 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-xl sm:text-2xl font-bold">Mis Tableros</h1>
        <div class="flex items-center gap-4">
            <input type="text" id="project-search" placeholder="Buscar..." class="bg-[#2a2a2a] py-2 px-4 rounded-lg focus:outline-none">
            <button id="logout-btn" class="text-gray-400 hover:text-white">Cerrar Sesión</button>
        </div>
    </header>
    <main class="flex-1 p-4 sm:p-8">
        <div class="w-full max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold">Tus Proyectos</h2>
                <button id="add-project-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-4 rounded-lg hover:brightness-110">Nuevo Tablero</button>
            </div>
            <div id="projects-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6"></div>
        </div>
    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { collection, query, onSnapshot, addDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // ARREGLO: Todo el script está reestructurado para incluir la funcionalidad de imagen
        document.addEventListener('DOMContentLoaded', () => {
            const projectsGrid = document.getElementById('projects-grid');
            const addProjectBtn = document.getElementById('add-project-btn');
            const logoutBtn = document.getElementById('logout-btn');
            let currentUser;

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadProjects();
                } else {
                    window.location.href = 'index.html';
                }
            });

            function loadProjects() {
                const q = query(collection(db, "users", currentUser.uid, "projects"));
                onSnapshot(q, (snapshot) => {
                    projectsGrid.innerHTML = '';
                    snapshot.forEach((doc) => createProjectCard(doc));
                });
            }

            function createProjectCard(projectDoc) {
                const project = { id: projectDoc.id, ...projectDoc.data() };
                const card = document.createElement('div');
                card.className = 'project-card bg-[#181818] rounded-lg shadow-lg flex flex-col cursor-pointer';
                
                const coverStyle = project.coverURL 
                    ? `background-image: url('${project.coverURL}'); background-size: cover; background-position: center;`
                    : 'background-color: #2a2a2a;';

                card.innerHTML = `
                    <div class="h-3/4 w-full rounded-t-lg relative" style="${coverStyle}">
                        <div class="card-actions absolute top-2 right-2 flex gap-2">
                            <button class="edit-cover-btn text-white bg-black bg-opacity-50 rounded-md w-8 h-8 hover:bg-opacity-75" title="Editar Portada">
                                <i class="fas fa-image"></i>
                            </button>
                            <button class="delete-btn text-red-400 bg-black bg-opacity-50 rounded-md w-8 h-8 hover:bg-opacity-75" title="Eliminar Tablero">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="h-1/4 p-3 flex items-center">
                        <h3 class="font-bold text-white truncate">${project.name}</h3>
                    </div>
                `;

                // Event listener para abrir el detalle del tablero
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) {
                        window.location.href = `tablero_detalle.html?id=${project.id}`;
                    }
                });

                // Event listener para editar portada
                card.querySelector('.edit-cover-btn').addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const { value: imageUrl } = await Swal.fire({
                        title: 'URL de la nueva portada',
                        input: 'url',
                        inputPlaceholder: 'Pega la URL de una imagen aquí',
                        confirmButtonText: 'Guardar',
                        showCancelButton: true
                    });

                    if (imageUrl) {
                        const projectRef = doc(db, "users", currentUser.uid, "projects", project.id);
                        await updateDoc(projectRef, { coverURL: imageUrl });
                    }
                });

                // Event listener para eliminar
                card.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    // ... Lógica de SweetAlert para eliminar ...
                });
                
                projectsGrid.appendChild(card);
            }
            
            // Lógica para añadir y desloguear (sin cambios)
            addProjectBtn.addEventListener('click', async () => { /* ... */ });
            logoutBtn.addEventListener('click', () => { /* ... */ });
        });
    </script>
</body>
</html>

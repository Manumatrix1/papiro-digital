<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tablero - Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .project-card { transition: transform 0.2s ease-in-out; aspect-ratio: 1 / 1; }
        .project-card:hover { transform: translateY(-5px); }
        .project-actions { display: none; gap: 0.5rem; }
        .project-card:hover .project-actions { display: flex; }
        #projects-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1.5rem; }
    </style>
</head>
<body class="text-white">
    <header class="bg-[#181818] border-b border-[#2a2a2a] py-3 px-4 sm:px-8 flex flex-col sm:flex-row justify-between items-center sticky top-0 z-10">
        <h1 class="text-2xl sm:text-3xl font-bold mb-2 sm:mb-0">Mis Tableros</h1>
        <div class="relative flex items-center w-full max-w-sm ml-0 sm:ml-8">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            <input id="search-input" type="text" placeholder="Buscar tableros..." class="w-full bg-[#2a2a2a] text-white rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#88c999] transition">
        </div>
        <div class="flex items-center gap-2 sm:gap-4 mt-2 sm:mt-0 ml-auto">
            <button id="logout-btn" class="text-gray-400 hover:text-white transition text-sm sm:text-base">Cerrar Sesión</button>
        </div>
    </header>
    <main class="p-4 sm:p-8">
        <div id="projects-container"></div>
    </main>

    <script type="module">
        // Importaciones directas de Firebase CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getStorage, ref, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        // ==== TU CONFIGURACIÓN DE FIREBASE DIRECTAMENTE AQUÍ ====
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // El resto del script funciona igual
        const projectsContainer = document.getElementById('projects-container');
        const logoutBtn = document.getElementById('logout-btn');
        const searchInput = document.getElementById('searchInput');
        let currentUser = null;
        let allProjects = [];

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (!currentUser) { window.location.href = 'index.html'; return; }
            const projectsCollectionRef = collection(db, "users", currentUser.uid, "projects");
            const q = query(projectsCollectionRef, orderBy("createdAt", "desc"));
            onSnapshot(q, (querySnapshot) => {
                allProjects = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayProjects();
            });
        });
        
        // ... (El resto de las funciones displayProjects, createNewProject, etc. permanecen idénticas)
    </script>
</body>
</html>

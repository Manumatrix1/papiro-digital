<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-[#0f0f0f] text-white">

    <div id="loader" class="flex items-center justify-center h-screen">
        <p>Cargando proyecto...</p>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-[#181818] border-b border-[#2a2a2a] p-4 flex justify-between items-center">
            <a href="mi_tablero.html" class="text-xl"><i class="fas fa-arrow-left"></i></a>
            <h1 id="project-name" class="text-2xl font-bold"></h1>
            <button id="logout-btn" class="text-xl"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <main class="p-6">
            <div id="pdf-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                </div>
        </main>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, getDoc, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const loader = document.getElementById('loader');
        const appContent = document.getElementById('app-content');
        const projectNameEl = document.getElementById('project-name');
        const pdfListEl = document.getElementById('pdf-list');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('id');
                if (!projectId) {
                    alert("No se especificó un ID de proyecto.");
                    window.location.href = 'mi_tablero.html';
                    return;
                }
                await loadProjectDetails(user.uid, projectId);
                loader.style.display = 'none';
                appContent.style.display = 'block';
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadProjectDetails(userId, projectId) {
            try {
                // Cargar nombre del proyecto
                const projectRef = doc(db, 'users', userId, 'projects', projectId);
                const projectSnap = await getDoc(projectRef);
                if (projectSnap.exists()) {
                    projectNameEl.textContent = projectSnap.data().name;
                }

                // Cargar lista de PDFs
                const pdfsRef = collection(db, 'users', userId, 'projects', projectId, 'pdfs');
                const pdfsQuery = query(pdfsRef);
                const querySnapshot = await getDocs(pdfsQuery);
                
                pdfListEl.innerHTML = ''; // Limpiar la lista
                querySnapshot.forEach((pdfDoc) => {
                    const pdfData = pdfDoc.data();
                    const pdfId = pdfDoc.id;
                    const pdfCard = `
                        <a href="espacio.html?id=${projectId}&pdfId=${pdfId}" class="block bg-[#181818] p-4 rounded-lg border border-[#2a2a2a] hover:border-[#88c999] transition-all">
                            <i class="fas fa-file-pdf text-4xl text-red-500 mb-2"></i>
                            <h3 class="font-semibold truncate">${pdfData.name}</h3>
                        </a>`;
                    pdfListEl.innerHTML += pdfCard;
                });

            } catch (error) {
                console.error("Error al cargar detalles del proyecto:", error);
                alert("No se pudieron cargar los detalles del proyecto.");
            }
        }

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
            }
        });
    </script>

</body>
</html>

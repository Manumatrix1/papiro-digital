<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tableros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .project-card { transition: transform 0.2s ease-in-out; aspect-ratio: 1 / 1; }
        .project-card:hover { transform: translateY(-5px); }
        .hidden { display: none; }
    </style>
</head>
<body class="text-white">
    <div id="page-loader" class="fixed inset-0 bg-[#0f0f0f] flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#88c999]"></div>
        <p class="mt-4 text-xl">Iniciando...</p>
    </div>

    <div id="main-content" class="hidden flex-col min-h-screen">
        <header class="bg-[#181818] border-b border-[#2a2a2a] py-3 px-4 sm:px-8 flex flex-col sm:flex-row justify-between items-center sticky top-0 z-10 gap-4 sm:gap-0">
            <h1 class="text-xl sm:text-2xl font-bold">Mis Tableros</h1>
            <div class="flex items-center gap-4 w-full sm:w-auto">
                <input type="text" id="project-search" placeholder="Buscar tableros..." class="w-full bg-[#2a2a2a] text-white placeholder-gray-400 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#88c999]">
                <button id="logout-btn" class="text-gray-400 hover:text-white transition">Cerrar Sesión</button>
            </div>
        </header>

        <main class="flex-1 p-4 sm:p-8">
            <div class="w-full max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold">Tus Proyectos</h2>
                    <button id="add-project-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-4 rounded-lg hover:brightness-110 transition text-sm flex items-center gap-2">
                        <i class="fas fa-plus"></i> Nuevo Tablero
                    </button>
                </div>
                <div id="projects-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
                <div id="no-projects-message" class="text-gray-400 text-center mt-8 hidden">No tienes tableros aún.</div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, addDoc, doc, deleteDoc, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        // ... (resto del script de mi_tablero.html, con la lógica de renderizado de tarjetas corregida) ...
        
        function renderProjects(projectsToRender) {
            const projectsGrid = document.getElementById('projects-grid');
            projectsGrid.innerHTML = '';
            document.getElementById('no-projects-message').classList.toggle('hidden', projectsToRender.length > 0);
            
            projectsToRender.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card bg-[#181818] rounded-lg shadow-lg border border-[#2a2a2a] relative cursor-pointer flex flex-col justify-between';
                
                // --- FIX: LÓGICA DE PORTADAS RESTAURADA ---
                const coverStyle = project.coverURL 
                    ? `background-image: url('${project.coverURL}'); background-size: cover; background-position: center;` 
                    : 'background-color: #2a2a2a;';

                card.innerHTML = `
                    <div class="h-3/4 w-full rounded-t-lg flex items-center justify-center" style="${coverStyle}">
                        ${!project.coverURL ? '<i class="fas fa-book-open text-4xl text-gray-500"></i>' : ''}
                    </div>
                    <div class="absolute inset-x-0 top-0 p-2 flex justify-end">
                        <button class="text-red-400 hover:text-red-300 transition delete-btn" data-id="${project.id}"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="h-1/4 p-2 flex items-center justify-center">
                        <input type="text" class="w-full text-center bg-transparent text-lg font-bold text-white focus:outline-none" value="${project.name || 'Proyecto sin nombre'}" data-id="${project.id}">
                    </div>
                `;
                
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-btn') && e.target.tagName.toLowerCase() !== 'input') {
                        window.location.href = `espacio.html?id=${project.id}`;
                    }
                });
                projectsGrid.appendChild(card);
            });
        }
        // ... (El resto del script es el mismo)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tableros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f0f0f; 
        }
        .board-card {
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .board-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="text-white">

    <header class="bg-[#181818] border-b border-[#2a2a2a] py-4 px-4 sm:px-8 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-xl sm:text-2xl font-bold">Mis Tableros</h1>
        <button id="logout-btn" class="text-gray-400 hover:text-white transition text-sm sm:text-base">Cerrar Sesión</button>
    </header>

    <main class="p-4 sm:p-8">
        <div class="max-w-6xl mx-auto">
            <div class="mb-8">
                <button id="create-board-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-5 rounded-lg hover:brightness-110 transition">
                    + Crear Nuevo Tablero
                </button>
            </div>
            
            <div id="boards-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
                </div>
            
            <div id="loading-state" class="text-center py-10 text-gray-500">
                <p>Cargando tableros...</p>
            </div>

            <div id="no-boards-state" class="text-center py-10 text-gray-500" style="display: none;">
                <p>No tienes ningún tablero. ¡Crea uno para empezar!</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { collection, query, onSnapshot, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const logoutBtn = document.getElementById('logout-btn');
        const createBoardBtn = document.getElementById('create-board-btn');
        const boardsGrid = document.getElementById('boards-grid');
        const loadingState = document.getElementById('loading-state');
        const noBoardsState = document.getElementById('no-boards-state');

        let currentUser = null;

        // --- LÓGICA PRINCIPAL ---
        // Se envuelve toda la lógica en onAuthStateChanged para evitar errores
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ✅ Usuario confirmado, ahora podemos operar
                currentUser = user;
                loadBoards(user.uid);
                
                logoutBtn.addEventListener('click', () => {
                    signOut(auth);
                });

                createBoardBtn.addEventListener('click', createNewBoard);

            } else {
                // Usuario no logueado, redirigir a la página de inicio
                window.location.href = 'index.html';
            }
        });

        function loadBoards(uid) {
            // La ruta a la subcolección de proyectos del usuario
            const boardsRef = collection(db, 'users', uid, 'projects');
            const q = query(boardsRef, orderBy('createdAt', 'desc'));

            onSnapshot(q, (snapshot) => {
                loadingState.style.display = 'none';
                boardsGrid.innerHTML = ''; // Limpiar la grilla antes de volver a dibujar

                if (snapshot.empty) {
                    noBoardsState.style.display = 'block';
                } else {
                    noBoardsState.style.display = 'none';
                    snapshot.forEach(doc => {
                        renderBoardCard(doc.id, doc.data());
                    });
                }
            }, (error) => {
                console.error("Error al cargar los tableros: ", error);
                loadingState.textContent = "Error al cargar los tableros.";
            });
        }

        function renderBoardCard(id, data) {
            const card = document.createElement('a');
            card.href = `espacio.html?id=${id}`;
            card.className = 'board-card bg-[#181818] rounded-lg shadow-lg flex flex-col justify-end p-4 relative group';
            
            // Si hay una imagen de portada, la usamos. Si no, color sólido.
            if (data.coverUrl) {
                card.style.backgroundImage = `url(${data.coverUrl})`;
            }

            card.innerHTML = `
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent rounded-lg"></div>
                <h3 class="relative text-white font-bold truncate">${data.name || 'Tablero sin título'}</h3>
            `;
            boardsGrid.appendChild(card);
        }

        async function createNewBoard() {
            if (!currentUser) return;
            try {
                const boardsRef = collection(db, 'users', currentUser.uid, 'projects');
                await addDoc(boardsRef, {
                    name: "Nuevo Tablero",
                    createdAt: serverTimestamp(),
                    coverUrl: "" // URL de portada vacía por defecto
                });
            } catch (error) {
                console.error("Error al crear el tablero: ", error);
                alert("No se pudo crear el nuevo tablero.");
            }
        }
    </script>

</body>
</html>

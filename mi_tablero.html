<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-[#0f0f0f] text-white">
    <header class="bg-[#181818] border-b border-[#2a2a2a] p-4 flex justify-between items-center">
        <a href="mi_tablero.html" class="text-xl"><i class="fas fa-arrow-left"></i></a>
        <h1 id="project-name" class="text-2xl font-bold"></h1>
        <button id="logout-btn" class="text-xl"><i class="fas fa-sign-out-alt"></i></button>
    </header>
    <main class="p-6">
        <div id="pdf-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
            </div>
    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { doc, getDoc, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        
        const projectNameEl = document.getElementById('project-name');
        const pdfListEl = document.getElementById('pdf-list');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('id');
                if (!projectId) {
                    window.location.href = 'mi_tablero.html';
                    return;
                }
                loadProjectDetails(user.uid, projectId);
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadProjectDetails(userId, projectId) {
            const projectRef = doc(db, 'users', userId, 'projects', projectId);
            const projectSnap = await getDoc(projectRef);
            if (projectSnap.exists()) {
                projectNameEl.textContent = projectSnap.data().name;
            }

            const pdfsRef = collection(db, 'users', userId, 'projects', projectId, 'pdfs');
            const q = query(pdfsRef);
            onSnapshot(q, (snapshot) => {
                pdfListEl.innerHTML = '';
                snapshot.forEach((pdfDoc) => {
                    const pdfData = pdfDoc.data();
                    const pdfCard = `
                        <a href="espacio.html?id=${projectId}&pdfId=${pdfDoc.id}" class="block bg-[#181818] p-4 rounded-lg border border-[#2a2a2a] hover:border-[#88c999] transition-all">
                            <i class="fas fa-file-pdf text-4xl text-red-500 mb-2"></i>
                            <h3 class="font-semibold truncate">${pdfData.name}</h3>
                        </a>`;
                    pdfListEl.innerHTML += pdfCard;
                });
            });
        }
        
        logoutBtn.addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>

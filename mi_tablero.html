<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tablero - Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .project-card {
            transition: transform 0.2s ease-in-out;
            aspect-ratio: 1 / 1;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-actions {
            display: none;
            gap: 0.5rem;
        }
        .project-card:hover .project-actions {
            display: flex;
        }
        .editable-title-input {
            background-color: transparent;
            border: 1px solid #4a4a4a;
            padding: 4px;
            border-radius: 4px;
        }
        #projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body class="text-white">
    <header class="bg-[#181818] border-b border-[#2a2a2a] py-3 px-4 sm:px-8 flex flex-col sm:flex-row justify-between items-center sticky top-0 z-10">
        <h1 class="text-2xl sm:text-3xl font-bold mb-2 sm:mb-0">Mis Tableros</h1>
        <div class="relative flex items-center w-full max-w-sm ml-0 sm:ml-8">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            <input id="search-input" type="text" placeholder="Buscar tableros..." class="w-full bg-[#2a2a2a] text-white rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#88c999] transition">
        </div>
        <div class="flex items-center gap-2 sm:gap-4 mt-2 sm:mt-0 ml-auto">
            <button id="logout-btn" class="text-gray-400 hover:text-white transition text-sm sm:text-base">Cerrar Sesión</button>
        </div>
    </header>
    <main class="p-4 sm:p-8">
        <div id="projects-container"></div>
    </main>

    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { ref, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        const projectsContainer = document.getElementById('projects-container');
        const logoutBtn = document.getElementById('logout-btn');
        const searchInput = document.getElementById('search-input');
        let currentUser = null;
        let allProjects = [];

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            const projectsCollectionRef = collection(db, "users", currentUser.uid, "projects");
            const q = query(projectsCollectionRef, orderBy("createdAt", "desc"));
            onSnapshot(q, (querySnapshot) => {
                allProjects = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayProjects();
            });
        });

        const displayProjects = () => {
            projectsContainer.innerHTML = '';
            const createProjectCard = document.createElement('div');
            createProjectCard.id = 'create-project-card';
            createProjectCard.className = 'flex flex-col items-center justify-center bg-[#181818] rounded-lg p-4 sm:p-6 shadow-lg border border-dashed border-gray-600 transition hover:bg-[#2a2a2a] cursor-pointer aspect-square';
            createProjectCard.innerHTML = `<svg class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg><span class="mt-4 font-semibold text-gray-400 text-sm sm:text-base">Crear Tablero</span>`;
            createProjectCard.addEventListener('click', createNewProject);
            projectsContainer.appendChild(createProjectCard);
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProjects = allProjects.filter(project => project.name.toLowerCase().includes(searchTerm));
            filteredProjects.forEach(project => displayProjectCard(project.id, project));
        };

        const displayProjectCard = (projectId, projectData) => {
            const projectLink = document.createElement('a');
            projectLink.href = `espacio.html?id=${projectId}`;
            projectLink.className = 'project-card flex flex-col bg-[#181818] rounded-lg p-4 sm:p-6 shadow-lg hover:bg-[#2a2a2a] relative';
            const coverDiv = document.createElement('div');
            coverDiv.className = 'w-full h-24 sm:h-32 bg-[#2a2a2a] rounded-md mb-4 flex items-center justify-center relative overflow-hidden bg-cover bg-center';
            if (projectData.coverUrl) {
                coverDiv.style.backgroundImage = `url('${projectData.coverUrl}')`;
            } else {
                coverDiv.innerHTML = `<span class="text-gray-500 text-sm sm:text-base">Portada</span>`;
            }
            const projectHeaderDiv = document.createElement('div');
            projectHeaderDiv.className = 'flex justify-between items-start w-full';
            const projectNameEl = document.createElement('span');
            projectNameEl.className = 'project-name text-base sm:text-lg font-semibold cursor-pointer max-w-[70%] truncate';
            projectNameEl.textContent = projectData.name;
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'project-actions flex gap-2 absolute top-2 right-2';
            const renameBtn = document.createElement('button');
            renameBtn.innerHTML = `<svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400 hover:text-[#88c999]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>`;
            renameBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const newName = prompt("Introduce el nuevo nombre:", projectData.name);
                if (newName && newName.trim()) updateProjectName(projectId, newName.trim());
            });
            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = `<svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400 hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`;
            deleteBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm(`¿Borrar "${projectData.name}"?`)) deleteProject(projectId);
            });
            actionsDiv.appendChild(renameBtn);
            actionsDiv.appendChild(deleteBtn);
            projectHeaderDiv.appendChild(projectNameEl);
            projectHeaderDiv.appendChild(actionsDiv);
            projectLink.appendChild(coverDiv);
            projectLink.appendChild(projectHeaderDiv);
            projectsContainer.appendChild(projectLink);
        };

        const createNewProject = async () => {
            if (!currentUser) return;
            const newProjectDoc = await addDoc(collection(db, "users", currentUser.uid, "projects"), { name: "Nuevo Tablero", createdAt: new Date() });
            window.location.href = `espacio.html?id=${newProjectDoc.id}`;
        };

        const updateProjectName = async (projectId, newName) => {
            await updateDoc(doc(db, "users", currentUser.uid, "projects", projectId), { name: newName });
        };
        
        // Función de borrado corregida y robusta
        const deleteProject = async (projectId) => {
            if (!currentUser) return;
            try {
                const projectRef = doc(db, "users", currentUser.uid, "projects", projectId);
                const pdfsRef = collection(projectRef, "pdfs");
                const pdfsSnapshot = await getDocs(pdfsRef);
                // Borrar todos los PDFs de la subcolección y sus archivos de Storage
                const deletePdfPromises = pdfsSnapshot.docs.map(pdfDoc => {
                    const pdfData = pdfDoc.data();
                    const deleteFilePromise = pdfData.storagePath ? deleteObject(ref(storage, pdfData.storagePath)) : Promise.resolve();
                    return Promise.all([deleteDoc(doc(pdfsRef, pdfDoc.id)), deleteFilePromise]);
                });
                await Promise.all(deletePdfPromises);
                // Borrar Portada de Storage si existe
                const projectData = allProjects.find(p => p.id === projectId);
                if (projectData && projectData.coverStoragePath) {
                    await deleteObject(ref(storage, projectData.coverStoragePath));
                }
                // Borrar documento del proyecto
                await deleteDoc(projectRef);
            } catch (error) {
                console.error("Error al borrar el tablero:", error);
                alert("No se pudo borrar el tablero. Revisa la consola.");
            }
        };

        searchInput.addEventListener('input', displayProjects);
        logoutBtn.addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>

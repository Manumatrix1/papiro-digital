<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tableros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; }
        .board-card {
            background-color: #1e1e1e;
            transition: transform 0.2s, box-shadow 0.2s;
            aspect-ratio: 16 / 9;
        }
        .board-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="text-white">

    <header class="bg-[#181818] p-4 flex justify-between items-center border-b border-gray-700">
        <h1 class="text-2xl font-bold">Mis Tableros</h1>
        <button id="logout-btn" class="text-gray-400 hover:text-white transition">Cerrar Sesión</button>
    </header>

    <main class="p-4 sm:p-8">
        <div class="mb-6 flex justify-end">
            <button id="new-board-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-5 rounded-lg hover:brightness-110 transition">
                + Crear Nuevo Tablero
            </button>
        </div>

        <div id="boards-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>

        <div id="no-boards-message" class="text-center text-gray-500 mt-16 hidden">
            <p>No tienes tableros.</p>
            <p>¡Crea uno nuevo para empezar!</p>
        </div>
         <div id="loader" class="text-center text-gray-400 mt-16">
            <p>Cargando tableros...</p>
        </div>
    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { collection, query, where, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const $ = id => document.getElementById(id);

        onAuthStateChanged(auth, user => {
            if (user) {
                // El usuario ha iniciado sesión, cargar sus tableros
                loadUserBoards(user.uid);
                setupEventListeners(user);
            } else {
                // Si no hay usuario, volver a la página de inicio
                window.location.href = 'index.html';
            }
        });

        function setupEventListeners(user) {
            $('logout-btn').onclick = () => signOut(auth);

            $('new-board-btn').onclick = async () => {
                const boardName = prompt("Introduce el nombre para el nuevo tablero:");
                if (boardName && boardName.trim() !== "") {
                    try {
                        // Añadir el nuevo tablero a la colección 'projects'
                        await addDoc(collection(db, 'projects'), {
                            name: boardName.trim(),
                            createdAt: serverTimestamp(),
                            userId: user.uid // ¡MUY IMPORTANTE! Asocia el tablero con el usuario
                        });
                    } catch (error) {
                        console.error("Error al crear el tablero: ", error);
                        alert("No se pudo crear el tablero.");
                    }
                }
            };
        }

        function loadUserBoards(userId) {
            const boardsList = $('boards-list');
            const noBoardsMessage = $('no-boards-message');
            const loader = $('loader');

            // Creamos una consulta para obtener solo los proyectos del usuario actual
            const q = query(collection(db, "projects"), where("userId", "==", userId));

            onSnapshot(q, (snapshot) => {
                loader.classList.add('hidden');
                if (snapshot.empty) {
                    boardsList.innerHTML = '';
                    noBoardsMessage.classList.remove('hidden');
                } else {
                    noBoardsMessage.classList.add('hidden');
                    boardsList.innerHTML = ''; // Limpiar la lista antes de volver a dibujar
                    snapshot.forEach(doc => {
                        const board = doc.data();
                        const boardElement = document.createElement('a');
                        boardElement.href = `espacio.html?id=${doc.id}`;
                        boardElement.className = 'board-card rounded-lg p-4 flex flex-col justify-between cursor-pointer';
                        
                        boardElement.innerHTML = `
                            <h3 class="font-bold text-lg truncate">${board.name}</h3>
                            <p class="text-sm text-gray-400">${new Date(board.createdAt?.toDate()).toLocaleDateString()}</p>
                        `;
                        boardsList.appendChild(boardElement);
                    });
                }
            }, (error) => {
                console.error("Error al cargar los tableros: ", error);
                loader.textContent = "Error al cargar los tableros.";
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tableros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .project-card { transition: transform 0.2s ease-in-out; aspect-ratio: 1 / 1; }
        .project-card:hover { transform: translateY(-5px); }
        .hidden { display: none; }
    </style>
</head>
<body class="text-white">
    <div id="page-loader" class="fixed inset-0 bg-[#0f0f0f] flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#88c999]"></div>
        <p class="mt-4 text-xl">Iniciando...</p>
    </div>
    <div id="main-content" class="hidden flex-col min-h-screen">
        <header class="bg-[#181818] border-b border-[#2a2a2a] py-3 px-4 sm:px-8 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-xl sm:text-2xl font-bold">Mis Tableros</h1>
            <button id="logout-btn" class="text-gray-400 hover:text-white transition">Cerrar Sesión</button>
        </header>
        <main class="flex-1 p-4 sm:p-8">
            <div class="w-full max-w-4xl mx-auto">
                <div id="projects-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        
        const pageLoader = document.getElementById('page-loader');
        const mainContent = document.getElementById('main-content');
        const projectsGrid = document.getElementById('projects-grid');
        const logoutBtn = document.getElementById('logout-btn');
        let currentUser;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadProjects();
                mainContent.style.display = 'flex';
                pageLoader.classList.add('hidden');
            } else { window.location.href = 'index.html'; }
        });

        function loadProjects() {
            const q = query(collection(db, "users", currentUser.uid, "projects"));
            onSnapshot(q, (snapshot) => {
                projectsGrid.innerHTML = '';
                snapshot.forEach(doc => {
                    const project = { id: doc.id, ...doc.data() };
                    const card = document.createElement('div');
                    card.className = 'project-card bg-[#181818] rounded-lg shadow-lg border border-[#2a2a2a] cursor-pointer flex flex-col items-center justify-center p-4';
                    card.innerHTML = `<h3 class="text-lg font-bold text-center">${project.name}</h3>`;
                    card.addEventListener('click', () => {
                        // Asumimos que cada proyecto tiene al menos un PDF y vamos al primero que encontremos
                        const pdfsQuery = query(collection(db, "users", currentUser.uid, "projects", project.id, "pdfs"));
                        onSnapshot(pdfsQuery, (pdfsSnapshot) => {
                            if (!pdfsSnapshot.empty) {
                                const firstPdfId = pdfsSnapshot.docs[0].id;
                                window.location.href = `espacio.html?id=${project.id}&docId=${firstPdfId}`;
                            } else {
                                Swal.fire('Vacío', 'Este tablero no tiene documentos.', 'info');
                            }
                        });
                    });
                    projectsGrid.appendChild(card);
                });
            });
        }
        logoutBtn.addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>

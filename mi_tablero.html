<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papiro Digital - Mi Tablero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .album-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .album-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.3); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-card { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="text-white">

    <header class="bg-[#181818] border-b border-[#2a2a2a] py-4 px-8 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <img src="https://i.postimg.cc/g0HxbpQF/PAPIRO-1.png" alt="Logo" class="h-10">
            <h1 class="text-2xl font-bold">Mis Proyectos</h1>
        </div>
        <button id="logout-btn" class="text-gray-300 hover:text-white transition">Cerrar Sesión</button>
    </header>

    <div class="p-8 pb-0">
        <h1 id="user-greeting" class="text-4xl font-bold text-white">Cargando...</h1>
        <p class="text-lg text-gray-400 mt-1">Explora y gestiona tus proyectos.</p>
    </div>

    <main class="p-8 pt-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-semibold text-white">Mi Tablero</h2>
            <button id="new-project-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-4 rounded-lg hover:brightness-110 transition">Nuevo Proyecto</button>
        </div>
        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhcJyTriTBrEDftDx_lYAhFgd6Y8Us4dA",
            authDomain: "papirodigital-1a6c5.firebaseapp.com",
            projectId: "papirodigital-1a6c5",
            storageBucket: "papirodigital-1a6c5.appspot.com",
            messagingSenderId: "274494841235",
            appId: "1:274494841235:web:99112dde1c6dbd12240866"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const projectsGrid = document.getElementById('projects-grid');
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                const greetingElement = document.getElementById('user-greeting');
                if (userDoc.exists() && userDoc.data().name) {
                    greetingElement.textContent = `Hola ${userDoc.data().name}, ¿qué vamos a estudiar hoy?`;
                } else {
                    greetingElement.textContent = `Hola, ${user.email}`;
                }
                loadUserProjects();
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = 'index.html'; });
        });

        async function loadUserProjects() {
            if (!currentUser) return;
            projectsGrid.innerHTML = `<p class="text-gray-400 col-span-full">Cargando mis proyectos...</p>`;
            try {
                const projectsCollectionRef = collection(db, "users", currentUser.uid, "projects");
                const querySnapshot = await getDocs(projectsCollectionRef);
                if (querySnapshot.empty) {
                    projectsGrid.innerHTML = `<p class="text-gray-400 col-span-full">Aún no tienes proyectos. ¡Crea el primero!</p>`;
                    return;
                }
                projectsGrid.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const project = doc.data();
                    const card = document.createElement('div');
                    card.className = 'album-card bg-[#181818] rounded-lg p-4 flex flex-col justify-between border border-[#2a2a2a] fade-in-card';
                    // ESTA LÍNEA ES LA CLAVE: ASEGURA QUE EL ENLACE SEA A "espacio.html"
                    card.innerHTML = `
                        <div><h3 class="font-bold text-lg text-white">${project.name || 'Proyecto sin nombre'}</h3></div>
                        <div class="mt-4"><a href="espacio.html?id=${doc.id}" class="text-sm bg-[#88c999] text-[#1C1C1C] px-3 py-1 rounded hover:brightness-110">Abrir</a></div>
                    `;
                    projectsGrid.appendChild(card);
                });
            } catch (error) { console.error("Error al cargar los proyectos: ", error); }
        }
        
        document.getElementById('new-project-btn').addEventListener('click', async () => {
            if (!currentUser) return;
            try {
                const projectsCollectionRef = collection(db, "users", currentUser.uid, "projects");
                const newProjectDoc = await addDoc(projectsCollectionRef, {
                    name: "Proyecto sin título",
                    createdAt: serverTimestamp(),
                    content: ""
                });
                window.location.href = `espacio.html?id=${newProjectDoc.id}`;
            } catch (error) {
                console.error("Error al crear un nuevo proyecto:", error);
                alert("Hubo un error al crear tu proyecto.");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    </head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-xl">Mis Proyectos</h1>
        <button id="logout-btn" class="bg-red-600 px-3 py-1 rounded">Cerrar Sesi√≥n</button>
    </header>
    <main class="p-4">
        <div id="projects-container" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const projectsContainer = document.getElementById('projects-container');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadProjects(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadProjects(userId) {
            const projectsRef = collection(db, 'users', userId, 'projects');
            const q = query(projectsRef);
            const querySnapshot = await getDocs(q);
            projectsContainer.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const project = doc.data();
                const projectEl = document.createElement('a');
                projectEl.href = `tablero_detalle.html?id=${doc.id}`;
                projectEl.className = 'bg-gray-800 p-4 rounded hover:bg-gray-700';
                projectEl.innerHTML = `<h3>${project.name}</h3>`;
                projectsContainer.appendChild(projectEl);
            });
        }

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tableros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .project-card { transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out; aspect-ratio: 1 / 1; }
        .project-card:hover { transform: translateY(-5px); border-color: #88c999; }
        .hidden { display: none; }
        /* Estilo para que el footer quede fijo abajo */
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .app-content { flex-grow: 1; }
    </style>
</head>
<body class="text-white">
    <div id="page-loader" class="fixed inset-0 bg-[#0f0f0f] flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#88c999]"></div>
        <p class="mt-4 text-lg">Cargando...</p>
    </div>

    <div id="app-content" class="hidden w-full">
        <header class="bg-[#181818] border-b border-[#2a2a2a] p-4 flex justify-between items-center">
            <div>
                <img src="tu-logo.png" alt="Papiro Digital Logo" class="h-8">
            </div>
            
            <div class="flex items-center gap-4">
                <span id="user-greeting" class="text-lg font-semibold"></span>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition">Cerrar Sesión</button>
            </div>
        </header>

        <main class="p-6">
            <h2 class="text-2xl font-semibold mb-6">Tus Tableros</h2>
            <div id="no-projects-message" class="hidden text-center py-12 bg-[#181818] rounded-lg">
                <i class="fas fa-folder-open text-5xl text-gray-500 mb-4"></i>
                <h3 class="text-xl font-semibold">No tenés proyectos</h3>
                <p class="text-gray-400">Creá tu primer proyecto para empezar.</p>
            </div>
            <div id="projects-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <div id="add-project-card" class="project-card bg-[#181818] rounded-lg shadow-lg border-2 border-dashed border-[#2a2a2a] cursor-pointer flex flex-col items-center justify-center text-gray-500 hover:text-[#88c999]">
                    <i class="fas fa-plus text-5xl"></i>
                </div>
                </div>
        </main>
    </div>

    <footer id="footer-search" class="bg-[#181818] border-t border-[#2a2a2a] p-4 mt-auto hidden">
        <div class="relative w-full max-w-lg mx-auto">
            <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                <i class="fas fa-search text-gray-500"></i>
            </span>
            <input id="search-bar" type="text" placeholder="Buscar proyectos..." class="bg-[#2a2a2a] text-white w-full py-3 pl-12 pr-4 rounded-full focus:outline-none focus:ring-2 focus:ring-[#88c999] transition-all">
        </div>
    </footer>

    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { collection, query, onSnapshot, addDoc, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        const pageLoader = document.getElementById('page-loader');
        const appContent = document.getElementById('app-content');
        const footerSearch = document.getElementById('footer-search');
        const userGreeting = document.getElementById('user-greeting');
        const projectsGrid = document.getElementById('projects-grid');
        const noProjectsMessage = document.getElementById('no-projects-message');
        const logoutBtn = document.getElementById('logout-btn');
        const addProjectCard = document.getElementById('add-project-card');
        const searchBar = document.getElementById('search-bar');
        let allProjects = [];
        let currentUserId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                
                const name = user.displayName ? user.displayName.split(' ')[0] : user.email.split('@')[0];
                const capitalizedName = name.charAt(0).toUpperCase() + name.slice(1);
                userGreeting.textContent = `Hola, ${capitalizedName}`;
                
                loadProjects(currentUserId);
                pageLoader.style.display = 'none';
                appContent.classList.remove('hidden');
                footerSearch.classList.remove('hidden');

            } else {
                window.location.href = 'index.html';
            }
        });

        function loadProjects(userId) {
            const projectsRef = collection(db, 'users', userId, 'projects');
            const q = query(projectsRef);
            onSnapshot(q, (snapshot) => {
                allProjects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProjects(allProjects);
            });
        }
        
        function renderProjects(projectsToRender) {
            // Limpiamos solo los proyectos, dejamos la tarjeta de "Añadir"
            while (projectsGrid.children.length > 1) {
                projectsGrid.removeChild(projectsGrid.lastChild);
            }
            
            noProjectsMessage.classList.toggle('hidden', projectsToRender.length > 0);

            projectsToRender.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card bg-[#181818] rounded-lg shadow-lg border border-[#2a2a2a] relative cursor-pointer flex flex-col group';
                const coverStyle = project.coverURL ? `background-image: url('${project.coverURL}'); background-size: cover; background-position: center;` : 'background-color: #2a2a2a;';
                
                card.innerHTML = `
                    <div class="h-3/4 w-full rounded-t-lg flex items-center justify-center" style="${coverStyle}">
                        ${!project.coverURL ? '<i class="fas fa-book-open text-4xl text-gray-500"></i>' : ''}
                    </div>
                    <div class="absolute inset-x-0 top-0 p-2 flex justify-end">
                        <button class="text-red-400 hover:text-red-300 transition opacity-0 group-hover:opacity-100 delete-btn" data-id="${project.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="h-1/4 p-3 flex items-center">
                        <h3 class="font-semibold truncate w-full">${project.name}</h3>
                    </div>
                `;

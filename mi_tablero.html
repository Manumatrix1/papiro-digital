<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #88c999;
            --background-color: #0f0f0f;
            --surface-color: #181818;
            --surface-border-color: #2a2a2a;
            --text-color: #ffffff;
            --text-muted-color: #9ca3af;
        }
        html { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex; flex-direction: column;
            height: 100%; width: 100%;
            overflow: hidden;
        }
        main {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Scroll para la vista de grilla */
        }
        #pdf-viewer-container {
            overflow: hidden; /* El viewer no necesita scroll principal */
        }
        #pages-container {
            width: 100%; height: 100%;
            overflow-y: auto; scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .pdf-page-container {
            position: relative; margin: 0 auto 1rem auto;
        }
        .textLayer ::selection { background: rgba(136, 201, 153, 0.5); }
        .speaking-highlight {
            background-color: rgba(136, 201, 153, 0.4);
            border-radius: 2px;
        }
        .hidden { display: none !important; }
        .swal-input-dark {
             color: var(--text-color) !important;
             background-color: var(--surface-border-color) !important;
        }
        .pdf-card {
            transition: transform 0.2s ease-in-out;
            background-color: var(--surface-color);
            border: 1px solid var(--surface-border-color);
        }
        .pdf-card:hover { transform: translateY(-5px); }
        #annotation-toolbar {
            position: fixed; bottom: 1rem; left: 50%;
            transform: translateX(-50%);
            background-color: var(--surface-color);
            border: 1px solid var(--surface-border-color);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            display: flex; gap: 0.75rem;
            align-items: center; z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .tool-btn {
            background: none; border: none; color: var(--text-muted-color);
            cursor: pointer; transition: color 0.2s, transform 0.2s; padding: 0.5rem;
        }
        .tool-btn:hover { color: var(--text-color); transform: scale(1.1); }
        .tool-btn.active { color: var(--primary-color); }
        #sidebar {
            position: fixed; top: 0; right: -100%;
            width: 100%; max-width: 350px;
            height: 100%; background-color: var(--surface-color);
            border-left: 1px solid var(--surface-border-color);
            box-shadow: -4px 0 12px rgba(0,0,0,0.3);
            transition: right 0.3s ease-in-out; z-index: 110;
            padding: 1.5rem; display: flex; flex-direction: column;
        }
        #sidebar.open { right: 0; }
    </style>
</head>
<body class="text-white">

    <header class="bg-surface-color border-b border-surface-border-color py-3 px-4 sm:px-8 flex justify-between items-center sticky top-0 z-20 flex-shrink-0">
        <div class="flex items-center gap-4 flex-1 min-w-0">
            <button id="dynamic-back-btn" class="flex-shrink-0 flex items-center text-gray-400 hover:text-white transition group"><i class="fas fa-arrow-left text-xl"></i></button>
            <input id="project-title" type="text" class="bg-transparent text-lg sm:text-xl font-bold text-white focus:outline-none w-full truncate" value="Cargando...">
        </div>
        <div class="flex items-center gap-2 sm:gap-4">
            <button id="logout-btn" class="text-gray-400 hover:text-white transition"><i class="fas fa-sign-out-alt text-xl"></i></button>
        </div>
    </header>

    <main id="main-content" class="p-4 sm:p-8">
        <div id="grid-view-container" class="w-full max-w-5xl mx-auto hidden">
             <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold">Documentos en este tablero</h2>
                <label for="add-pdf-input" id="add-pdf-btn" class="bg-primary-color text-[#1C1C1C] font-bold py-2 px-4 rounded-lg hover:brightness-110 transition text-sm flex items-center gap-2 cursor-pointer">
                    <i class="fas fa-plus"></i>
                    Añadir PDF
                </label>
                <input type="file" id="add-pdf-input" accept=".pdf" class="hidden">
             </div>
             <div id="pdfs-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
             <div id="no-pdfs-message" class="text-gray-400 text-center mt-8 hidden">
                <p>No hay PDFs en este tablero. ¡Sube uno para empezar!</p>
             </div>
        </div>

        <div id="pdf-viewer-container" class="relative w-full h-full flex flex-col hidden">
            <div class="flex-shrink-0 flex flex-col sm:flex-row items-center justify-between p-2 sm:p-4 bg-surface-color rounded-lg mb-4">
                <div class="flex items-center gap-2 mb-2 sm:mb-0 w-full sm:w-auto">
                    <button id="play-pause-btn" class="text-white hover:text-primary-color transition p-2" title="Leer página actual (Play/Pausa)"><i class="fas fa-play"></i></button>
                    <button id="stop-btn" class="text-white hover:text-red-400 transition p-2" title="Detener lectura"><i class="fas fa-stop"></i></button>
                </div>
                <div class="relative w-full sm:w-1/2 flex items-center gap-2 sm:gap-4">
                    <input type="text" id="search-notes-input" placeholder="Buscar en notas..." class="w-full bg-surface-border-color text-white placeholder-gray-400 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color">
                    <button id="open-sidebar-btn" class="bg-surface-border-color text-gray-400 rounded-lg w-10 h-10 flex items-center justify-center shadow-lg hover:text-white transition flex-shrink-0" title="Abrir cuaderno de notas">
                        <i class="fas fa-book"></i>
                    </button>
                </div>
            </div>
            <div id="pages-container" class="flex-grow w-full h-full">
                <div id="pdf-content" class="w-full"></div>
            </div>
        </div>
    </main>

    <div id="page-loader-container" class="fixed inset-0 bg-background-color flex justify-center items-center z-50 hidden">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-primary-color"></div>
            <p id="page-loader-text" class="mt-4 text-xl">Cargando...</p>
        </div>
    </div>

    <aside id="sidebar">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">Cuaderno de Notas</h3>
            <button id="close-sidebar-btn" class="text-gray-400 hover:text-white"><i class="fas fa-times text-2xl"></i></button>
        </div>
        <div class="mb-4">
            <button id="add-note-btn" class="w-full bg-primary-color text-surface-color font-bold py-2 rounded-lg hover:brightness-110 transition">Añadir Nota General</button>
        </div>
        <div id="notes-list" class="space-y-4 flex-grow overflow-y-auto pr-2">
            <p id="no-notes-message" class="text-gray-500 text-center hidden">No hay notas todavía.</p>
        </div>
    </aside>

    <div id="annotation-toolbar" class="hidden">
        <button class="tool-btn active" id="tool-select" title="Seleccionar texto"><i class="fas fa-mouse-pointer"></i></button>
        <button class="tool-btn" id="tool-draw" title="Dibujar"><i class="fas fa-pencil-alt"></i></button>
        <button class="tool-btn" id="tool-highlight" title="Resaltar"><i class="fas fa-highlighter"></i></button>
        <button class="tool-btn" id="tool-erase" title="Goma de Borrar"><i class="fas fa-eraser"></i></button>
        <input type="color" id="color-picker" class="w-8 h-8 rounded-full cursor-pointer bg-transparent border-2 border-surface-border-color" value="#FFEB3B" title="Seleccionar color">
    </div>

    <div id="add-note-popup" class="hidden" title="Añadir nota a esta selección"><i class="fas fa-plus text-white"></i></div>
    <div id="page-number-indicator" class="fixed top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-70 text-white py-2 px-4 rounded-full font-bold z-50 transition-opacity duration-300 opacity-0 pointer-events-none"></div>

    <script type="module">
        // --- SDKs DE FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, query, where, doc, onSnapshot, deleteDoc, getDoc, addDoc, orderBy, writeBatch, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        // --- CONFIGURACIÓN ---
        const firebaseConfig = {
            apiKey: "AIzaSyBYVYRdA_DB1Kob9b_wGd5Wd4JsYFMyBRc",
            authDomain: "papiro2025-d09e0.firebaseapp.com",
            projectId: "papiro2025-d09e0",
            storageBucket: "papiro2025-d09e0.firebasestorage.app",
            messagingSenderId: "1096335704864",
            appId: "1:1096335704864:web:75f1f27cd920df64554d45",
            measurementId: "G-03Y1260F1S"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // --- ESTADO GLOBAL Y ELEMENTOS DEL DOM ---
        let currentUser, currentProjectId, currentPdfId, pdfDocument;
        let pagesHeight = [], currentPageNum = 1, activeTool = 'select', isDrawing = false;
        let activeColor = '#FFEB3B', annotationsByPage = {}, currentDrawingPath = [];
        let synthesis = window.speechSynthesis, currentUtterance, isSpeaking = false, spokenTextSpans = [], lastHighlightedSpan = null;
        let notesUnsubscribe, scrollTimeout;

        const DOM = {
            mainContent: document.getElementById('main-content'),
            pageLoader: document.getElementById('page-loader-container'),
            projectTitle: document.getElementById('project-title'),
            // Vistas
            gridView: document.getElementById('grid-view-container'),
            pdfViewer: document.getElementById('pdf-viewer-container'),
            // Grilla
            pdfsGrid: document.getElementById('pdfs-grid'),
            noPdfsMessage: document.getElementById('no-pdfs-message'),
            addPdfInput: document.getElementById('add-pdf-input'),
            // Visor
            pagesContainer: document.getElementById('pages-container'),
            pdfContent: document.getElementById('pdf-content'),
            pageIndicator: document.getElementById('page-number-indicator'),
            // Notas y Herramientas
            sidebar: document.getElementById('sidebar'),
            notesList: document.getElementById('notes-list'),
            noNotesMessage: document.getElementById('no-notes-message'),
            searchNotesInput: document.getElementById('search-notes-input'),
            annotationToolbar: document.getElementById('annotation-toolbar'),
            addNotePopup: document.getElementById('add-note-popup'),
            colorPicker: document.getElementById('color-picker'),
            // Controles
            playPauseBtn: document.getElementById('play-pause-btn'),
            playPauseIcon: document.querySelector('#play-pause-btn i'),
            stopBtn: document.getElementById('stop-btn'),
            dynamicBackBtn: document.getElementById('dynamic-back-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            addNoteBtn: document.getElementById('add-note-btn'),
            closeSidebarBtn: document.getElementById('close-sidebar-btn'),
            openSidebarBtn: document.getElementById('open-sidebar-btn'),
        };

        // --- INICIALIZACIÓN DE LA APLICACIÓN ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const urlParams = new URLSearchParams(window.location.search);
                currentProjectId = urlParams.get('id');
                currentPdfId = urlParams.get('docId');

                if (!currentProjectId) {
                    window.location.href = 'mi_tablero.html';
                    return;
                }

                loadProjectDetails();
                addEventListeners();

                if (currentPdfId) {
                    showView('viewer');
                    loadAndRenderPDF(currentPdfId);
                } else {
                    showView('grid');
                    loadPdfsForProject();
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function showView(viewName) {
            DOM.gridView.classList.toggle('hidden', viewName !== 'grid');
            DOM.pdfViewer.classList.toggle('hidden', viewName !== 'viewer');
            if(viewName === 'viewer') DOM.pdfViewer.classList.add('flex');
            DOM.annotationToolbar.classList.toggle('hidden', viewName !== 'viewer');
        }

        async function loadProjectDetails() {
            const projectRef = doc(db, "users", currentUser.uid, "projects", currentProjectId);
            const projectSnap = await getDoc(projectRef);
            if (projectSnap.exists()) {
                DOM.projectTitle.value = projectSnap.data().name;
            }
        }

        // --- LÓGICA DE LA VISTA DE GRILLA ---
        function loadPdfsForProject() {
            const q = query(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                DOM.pdfsGrid.innerHTML = '';
                DOM.noPdfsMessage.classList.toggle('hidden', !snapshot.empty);
                snapshot.forEach(pdfDoc => renderPdfCard(pdfDoc));
            });
        }

        function renderPdfCard(pdfDoc) {
            const pdfData = pdfDoc.data();
            const card = document.createElement('a');
            card.href = `espacio.html?id=${currentProjectId}&docId=${pdfDoc.id}`;
            card.className = 'pdf-card rounded-lg shadow-lg cursor-pointer flex flex-col';
            card.innerHTML = `
                <div class="h-48 w-full bg-gray-800 rounded-t-lg flex items-center justify-center bg-cover bg-center">
                    <i class="fas fa-file-pdf text-4xl text-gray-500"></i>
                </div>
                <div class="p-2 flex-grow flex items-center justify-center">
                    <p class="w-full text-center text-sm font-semibold text-white truncate">${pdfData.name || 'Documento'}</p>
                </div>
            `;
            DOM.pdfsGrid.appendChild(card);
        }

        async function uploadPdf(file) {
            if (!file) return;
            DOM.pageLoader.classList.remove('hidden');
            DOM.pageLoader.querySelector('p').textContent = 'Subiendo PDF... 0%';

            const filePath = `${currentUser.uid}/${currentProjectId}/${Date.now()}_${file.name}`;
            const storageRef = ref(storage, filePath);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    DOM.pageLoader.querySelector('p').textContent = `Subiendo PDF... ${Math.round(progress)}%`;
                },
                (error) => {
                    console.error("Error en subida:", error);
                    Swal.fire('Error', 'No se pudo subir el archivo.', 'error');
                    DOM.pageLoader.classList.add('hidden');
                },
                async () => {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    await addDoc(collection(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs"), {
                        name: file.name,
                        url: downloadURL,
                        storagePath: filePath,
                        createdAt: new Date(),
                    });
                    DOM.pageLoader.classList.add('hidden');
                    Swal.fire('¡Éxito!', 'El PDF se ha añadido al tablero.', 'success');
                }
            );
        }


        // --- LÓGICA DEL VISOR DE PDF ---
        async function loadAndRenderPDF(docId) {
            DOM.pageLoader.classList.remove('hidden');
            DOM.pageLoader.querySelector('p').textContent = 'Cargando documento...';
            try {
                const pdfDocRef = doc(db, "users", currentUser.uid, "projects", currentProjectId, "pdfs", docId);
                const pdfDocSnap = await getDoc(pdfDocRef);
                if (!pdfDocSnap.exists()) throw new Error("PDF no encontrado");

                pdfDocument = await pdfjsLib.getDocument(pdfDocSnap.data().url).promise;
                await renderAllPages();
                updatePageNumberIndicator();
            } catch (error) {
                console.error("Error cargando PDF:", error);
                Swal.fire('Error', 'No se pudo cargar el PDF.', 'error').then(() => window.location.href = `espacio.html?id=${currentProjectId}`);
            } finally {
                DOM.pageLoader.classList.add('hidden');
            }
        }
        
        async function renderAllPages() {
            // ... (Esta función y las relacionadas con el visor no cambian, pegar aquí)
        }
        // ... (setActiveTool, getCoords, startDrawing, draw, stopDrawing, saveAnnotation... etc)
        // ... (handleNewNote, loadNotes, handlePlayPause, handleStop...)

        // --- MANEJADORES DE EVENTOS ---
        function addEventListeners() {
            DOM.dynamicBackBtn.addEventListener('click', () => {
                if(currentPdfId) {
                    window.location.href = `espacio.html?id=${currentProjectId}`;
                } else {
                    window.location.href = 'mi_tablero.html';
                }
            });
            DOM.logoutBtn.addEventListener('click', () => signOut(auth));
            DOM.addPdfInput.addEventListener('change', (e) => uploadPdf(e.target.files[0]));

            // Eventos del visor
            DOM.openSidebarBtn.addEventListener('click', () => {
                DOM.sidebar.classList.add('open');
                loadNotes();
            });
            DOM.closeSidebarBtn.addEventListener('click', () => {
                DOM.sidebar.classList.remove('open');
                if (notesUnsubscribe) notesUnsubscribe();
            });
            DOM.addNoteBtn.addEventListener('click', () => handleNewNote());
            
            // ... (Resto de los event listeners del visor)
        }

    </script>
</body>
</html>

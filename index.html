<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .form-container { background-color: #181818; border: 1px solid #2a2a2a; }
        .tab-btn { transition: background-color 0.3s, color 0.3s; }
        .tab-btn.active { background-color: #88c999; color: #1C1C1C; }
        .tab-btn:not(.active) { background-color: #2a2a2a; }
        .form-section { display: none; }
        .form-section.active { display: block; }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#1c1c1c] to-[#0f0f0f] p-4">
        <header class="text-center mb-8">
            <img src="https://i.postimg.cc/g0HxbpQF/PAPIRO-1.png" alt="Logo de Papiro Digital" class="mx-auto h-28 w-auto mb-4">
            <h1 class="text-5xl font-bold text-white mb-3">Papiro Digital</h1>
            <p class="text-gray-400 text-xl">Iniciá sesión o registrate para continuar</p>
        </header>
        
        <div class="w-full max-w-md p-8 form-container rounded-lg">
            <div class="flex border border-[#3a3a3a] rounded-lg mb-6">
                <button id="login-tab-btn" class="tab-btn w-1/2 py-2 rounded-l-lg active">Iniciar Sesión</button>
                <button id="register-tab-btn" class="tab-btn w-1/2 py-2 rounded-r-lg">Crear Cuenta</button>
            </div>

            <div id="login-form-section" class="form-section active">
                <form id="login-form">
                    <div id="login-error-message" class="text-red-400 text-sm mb-4 text-center"></div>
                    <button type="submit" class="w-full bg-[#88c999] text-[#1C1C1C] font-bold py-3 rounded-lg hover:brightness-110 transition">Iniciar Sesión</button>
                </form>
            </div>

            <div id="register-form-section" class="form-section">
                 <form id="register-form">
                    <div id="register-error-message" class="text-red-400 text-sm mb-4 text-center"></div>
                    <button type="submit" class="w-full bg-[#88c999] text-[#1C1C1C] font-bold py-3 rounded-lg hover:brightness-110 transition">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        
        // ... (código de configuración de Firebase y selectores de elementos)

        // --- Lógica de Registro con Mensajes Amigables ---
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const registerErrorMessage = document.getElementById('register-error-message');
            registerErrorMessage.textContent = ''; // Limpiar mensaje anterior

            try {
                // INTENTAMOS crear el usuario
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await setDoc(doc(db, "users", user.uid), { name: name, email: email });
                
                // Si todo sale bien, lo redirigimos (el éxito es implícito)
                window.location.href = 'mi_tablero.html';

            } catch (error) {
                // Si hay un error, lo ATRAPAMOS aquí
                if (error.code === 'auth/email-already-in-use') {
                    // Mensaje amigable para este error específico
                    registerErrorMessage.textContent = 'Este correo ya está registrado. Por favor, inicia sesión.';
                } else if (error.code === 'auth/weak-password') {
                    // Mensaje amigable para contraseña débil
                    registerErrorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                } else {
                    // Mensaje para otros errores
                    registerErrorMessage.textContent = 'Ocurrió un error. Por favor, intenta de nuevo.';
                }
                console.error("Error de registro:", error); // Mantenemos el error rojo en la consola para nosotros
            }
        });

        // --- Lógica de Login con Mensajes Amigables ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginErrorMessage = document.getElementById('login-error-message');
            loginErrorMessage.textContent = ''; // Limpiar mensaje anterior

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'mi_tablero.html';
            } catch (error) {
                // Mensaje amigable para cualquier error de login
                loginErrorMessage.textContent = 'Correo o contraseña incorrectos.';
                console.error("Error de login:", error); // Mantenemos el error rojo en la consola para nosotros
            }
        });
        
        // ... (resto del código de tabs, google sign-in, etc. que ya tenías)
    </script>
</body>
</html>

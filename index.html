<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papiro Digital - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-[#0f0f0f] text-white flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-[#181818] rounded-xl shadow-lg border border-[#2a2a2a]">
        <div>
            <h2 class="text-3xl font-bold text-center text-white">Papiro Digital</h2>
            <p class="text-center text-gray-400">Inicia sesión para acceder a tus proyectos.</p>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-2 mt-2 bg-[#2a2a2a] border border-[#3a3a3a] rounded-md focus:outline-none focus:ring-2 focus:ring-[#88c999]">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" required class="w-full px-4 py-2 mt-2 bg-[#2a2a2a] border border-[#3a3a3a] rounded-md focus:outline-none focus:ring-2 focus:ring-[#88c999]">
            </div>
            <button type="submit" class="w-full px-4 py-2 font-bold text-black bg-[#88c999] rounded-md hover:bg-[#77b888] transition-colors">
                Iniciar Sesión
            </button>
            <p id="error-message" class="text-sm text-red-500 text-center"></p>
        </form>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // Redirigir si ya hay una sesión activa
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'mi_tablero.html';
            }
        });

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMessage.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // La redirección la maneja el onAuthStateChanged
            } catch (error) {
                console.error("Error de inicio de sesión:", error);
                errorMessage.textContent = 'Email o contraseña incorrectos.';
            }
        });
    </script>

</body>
</html>

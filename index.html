<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papiro Digital - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
    <div class="bg-[#181818] p-8 rounded-lg shadow-lg w-full max-w-sm border border-[#2a2a2a]">
        <div class="text-center mb-6">
            <img src="https://i.postimg.cc/g0HxbpQF/PAPIRO-1.png" alt="Logo" class="h-20 mx-auto">
            <h1 class="text-2xl font-bold mt-4">Papiro Digital</h1>
        </div>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full bg-[#2a2a2a] border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-[#88c999] focus:border-[#88c999]">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" required class="mt-1 block w-full bg-[#2a2a2a] border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-[#88c999] focus:border-[#88c999]">
            </div>
            <button type="submit" class="w-full bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-4 rounded-lg hover:brightness-110 transition">
                Iniciar Sesión
            </button>
        </form>
        <p id="error-message" class="mt-4 text-center text-red-400 text-sm"></p>
        <div class="mt-4 text-center text-sm">
            <a href="register.html" class="font-medium text-[#88c999] hover:text-[#aeeec2]">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // Si el usuario ya está logueado, lo redirige al tablero
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'mi_tablero.html';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = 'mi_tablero.html';
                })
                .catch((error) => {
                    errorMessage.textContent = 'Email o contraseña incorrectos.';
                    console.error("Error de autenticación:", error);
                });
        });
    </script>
</body>
</html>

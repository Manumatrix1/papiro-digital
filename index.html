<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Papiro Digital</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 400px; text-align: center;">
        <h1>Papiro Digital</h1>
        <p>Tu espacio de estudio inteligente.</p>

        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button id="login-btn" class="btn" style="width: 100%;">Entrar</button>
        </div>
        <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>

        <div id="register-form" style="display: none;">
            <h2>Crear Cuenta</h2>
            <input type="email" id="register-email" placeholder="Correo electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button id="register-btn" class="btn" style="width: 100%;">Registrar</button>
        </div>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const errorMessage = document.getElementById('error-message');

        // Redirigir si el usuario ya está logueado
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'mi_tablero.html';
            }
        });

        // Cambiar entre formularios
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Lógica de Registro
        const registerBtn = document.getElementById('register-btn');
        registerBtn.addEventListener('click', () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => {
                    errorMessage.textContent = error.message;
                });
        });

        // Lógica de Login
        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</body>
</html>

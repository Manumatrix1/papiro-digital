<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; }
        .form-container { background-color: #1e1e1e; }
        .tab-btn { transition: background-color 0.2s, color 0.2s; }
        .tab-btn.active { background-color: #2a2a2a; color: white; }
        .tab-btn:not(.active) { background-color: transparent; color: #a0a0a0; }
        .form-input { background-color: #2a2a2a; border: 1px solid #444; }
        .form-btn { background-color: #88c999; color: #1C1C1C; }
        .google-btn { background-color: #fff; color: #1e1e1e; }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen text-white p-4">

    <div class="form-container w-full max-w-md p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">Papiro Digital</h1>
            <p class="text-gray-400 mt-2">Inicia sesión o regístrate para continuar</p>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-6 p-1 bg-gray-800 rounded-lg">
            <button id="login-tab-btn" class="tab-btn py-2 rounded-md font-semibold active">Iniciar Sesión</button>
            <button id="register-tab-btn" class="tab-btn py-2 rounded-md font-semibold">Crear Cuenta</button>
        </div>

        <form id="login-form" class="space-y-4">
            <input type="email" id="login-email" placeholder="Correo Electrónico" class="form-input w-full p-3 rounded-md" required>
            <input type="password" id="login-password" placeholder="Contraseña" class="form-input w-full p-3 rounded-md" required>
            <p id="login-error" class="text-red-500 text-sm h-5"></p>
            <button type="submit" class="form-btn w-full py-3 rounded-md font-bold hover:brightness-110">Iniciar Sesión</button>
        </form>

        <form id="register-form" class="space-y-4 hidden">
            <input type="text" id="register-name" placeholder="Nombre" class="form-input w-full p-3 rounded-md" required>
            <input type="email" id="register-email" placeholder="Correo Electrónico" class="form-input w-full p-3 rounded-md" required>
            <input type="password" id="register-password" placeholder="Contraseña" class="form-input w-full p-3 rounded-md" required>
            <p id="register-error" class="text-red-500 text-sm h-5"></p>
            <button type="submit" class="form-btn w-full py-3 rounded-md font-bold hover:brightness-110">Crear Cuenta</button>
        </form>
        
        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-600"></div><span class="flex-shrink mx-4 text-gray-400">o</span><div class="flex-grow border-t border-gray-600"></div>
        </div>

        <button id="google-signin-btn" class="google-btn w-full py-3 rounded-md font-bold flex items-center justify-center gap-2 hover:bg-gray-200">
            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
            Continuar con Google
        </button>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        // 👇 ESTA SECCIÓN HA SIDO CORREGIDA
        import { 
            onAuthStateChanged,
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const $ = id => document.getElementById(id);

        onAuthStateChanged(auth, user => {
            if (user) window.location.href = 'mi_tablero.html';
        });

        // ... (el resto del script no cambia) ...

        const loginForm = $('login-form');
        const registerForm = $('register-form');
        const loginTab = $('login-tab-btn');
        const registerTab = $('register-tab-btn');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        registerForm.addEventListener('submit', async e => {
            e.preventDefault();
            const email = $('register-email').value;
            const password = $('register-password').value;
            const errorP = $('register-error');
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorP.textContent = getFriendlyErrorMessage(error.code);
            }
        });

        loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            const email = $('login-email').value;
            const password = $('login-password').value;
            const errorP = $('login-error');

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorP.textContent = getFriendlyErrorMessage(error.code);
            }
        });
        
        $('google-signin-btn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                $('login-error').textContent = "Error al iniciar con Google.";
            }
        });

        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email': return 'El correo electrónico no es válido.';
                case 'auth/user-not-found':
                case 'auth/wrong-password': return 'Correo o contraseña incorrectos.';
                case 'auth/email-already-in-use': return 'Este correo ya está registrado.';
                case 'auth/weak-password': return 'La contraseña debe tener al menos 6 caracteres.';
                default: return 'Ocurrió un error. Intenta de nuevo.';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block mb-2">Contraseña</label>
                <input type="password" id="password" class="w-full px-3 py-2 bg-gray-700 rounded" required>
                <i class="fas fa-eye absolute top-10 right-3 cursor-pointer" id="togglePassword"></i>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Ingresar</button>
        </form>
        <div class="mt-4 text-center">
            <button id="google-login" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded flex items-center justify-center">
                <i class="fab fa-google mr-2"></i>
                <span>Ingresar con Google</span>
            </button>
        </div>
        <div id="error-message" class="mt-4 text-red-500 text-center"></div>
        <div class="mt-4 text-center">
            <a href="#" class="text-blue-400 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js';

        const loginForm = document.getElementById('login-form');
        const googleLoginBtn = document.getElementById('google-login');
        const errorMessage = document.getElementById('error-message');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Redirigir si el usuario ya está logueado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'mi_tablero.html';
            }
        });

        // Login con Email y Contraseña
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(err => errorMessage.textContent = "Email o contraseña incorrectos.");
        });

        // Login con Google
        googleLoginBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch(err => errorMessage.textContent = "Error al iniciar sesión con Google.");
        });

        // Mostrar/Ocultar contraseña
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>

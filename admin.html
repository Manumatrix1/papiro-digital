<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Papiro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
        }
        .form-container {
            background-color: #181818;
            border: 1px solid #2a2a2a;
        }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#1c1c1c] to-[#0f0f0f] p-4">
        <header class="text-center mb-8">
            <img src="https://i.postimg.cc/g0HxbpQF/PAPIRO-1.png" alt="Logo de Papiro Digital" class="mx-auto h-28 w-auto mb-4">
            <h1 class="text-5xl font-bold text-white mb-3">Papiro Digital</h1>
            <p class="text-gray-400 text-xl">Iniciá sesión para acceder a tu biblioteca.</p>
        </header>

        <div class="w-full max-w-md p-8 rounded-2xl form-container">
            <div class="flex border-b border-gray-700 mb-6">
                <button id="login-tab" class="flex-1 py-2 font-semibold text-lg border-b-2 border-[#88c999] text-white">Iniciar Sesión</button>
                <button id="register-tab" class="flex-1 py-2 font-semibold text-lg border-b-2 border-transparent text-gray-500">Registrarse</button>
            </div>

            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-400 mb-2">Email</label>
                    <input type="email" id="login-email" required class="w-full p-3 bg-[#2a2a2a] rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[#88c999]">
                </div>
                <div class="mb-6 relative">
                    <label for="login-password" class="block text-gray-400 mb-2">Contraseña</label>
                    <input type="password" id="login-password" required class="w-full p-3 bg-[#2a2a2a] rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[#88c999]">
                    <button type="button" id="login-toggle-password" class="absolute right-3 top-10 text-gray-500">
                        <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                        <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.05 10.05 0 01-4.563 5.971" /></svg>
                    </button>
                </div>
                <button type="submit" class="w-full bg-[#88c999] text-[#1C1C1C] font-bold py-3 rounded-lg hover:brightness-110 transition">Iniciar Sesión</button>
            </form>

            <form id="register-form" class="hidden">
                 <div class="mb-4">
                    <label for="register-email" class="block text-gray-400 mb-2">Email</label>
                    <input type="email" id="register-email" required class="w-full p-3 bg-[#2a2a2a] rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[#88c999]">
                </div>
                <div class="mb-6 relative">
                    <label for="register-password" class="block text-gray-400 mb-2">Contraseña (mín. 6 caracteres)</label>
                    <input type="password" id="register-password" required class="w-full p-3 bg-[#2a2a2a] rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[#88c999]">
                     <button type="button" id="register-toggle-password" class="absolute right-3 top-10 text-gray-500">

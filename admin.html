<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papiro Digital - Acceso Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .form-container { background-color: #181818; border: 1px solid #2a2a2a; }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#1c1c1c] to-[#0f0f0f] p-4">
        <header class="text-center mb-8">
            <img src="https://i.postimg.cc/g0HxbpQF/PAPIRO-1.png" alt="Logo de Papiro Digital" class="mx-auto h-28 w-auto mb-4">
            <h1 class="text-5xl font-bold text-white mb-3">Papiro Digital</h1>
            <p class="text-gray-400 text-xl">Panel de Administración</p>
        </header>
        
        <div class="w-full max-w-md p-8 space-y-6 form-container rounded-lg">
            <form id="admin-login-form">
                <div class="space-y-4">
                    <div>
                        <label for="admin-email" class="text-sm font-medium text-gray-300">Correo Electrónico</label>
                        <input type="email" id="admin-email" required class="w-full px-4 py-2 mt-1 bg-[#2a2a2a] border border-[#3a3a3a] rounded-md focus:ring-[#88c999] focus:border-[#88c999]">
                    </div>
                    <div class="relative">
                        <label for="admin-password" class="text-sm font-medium text-gray-300">Contraseña</label>
                        <input type="password" id="admin-password" required class="w-full px-4 py-2 mt-1 bg-[#2a2a2a] border border-[#3a3a3a] rounded-md focus:ring-[#88c999] focus:border-[#88c999]">
                    </div>
                </div>
                <div id="error-message" class="text-red-400 text-sm mt-4"></div>
                <button type="submit" class="w-full mt-6 bg-[#88c999] text-[#1C1C1C] font-bold py-3 rounded-lg hover:brightness-110 transition">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, FirebaseUtils, checkFirebaseConnection } from './firebase-config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { APP_CONFIG, logger } from './config.js';

        const loginForm = document.getElementById('admin-login-form');
        const errorMessageDiv = document.getElementById('error-message');
        
        // Verificar si ya está autenticado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                logger.info('Admin ya autenticado, redirigiendo al panel...');
                window.location.href = APP_CONFIG.PAGES.ADMIN_PANEL;
            }
        });

        // Inicializar aplicación de admin
        async function initializeAdminApp() {
            try {
                logger.info('Inicializando panel de administración...');
                
                // Verificar conexión a Firebase
                const connectionStatus = await checkFirebaseConnection();
                if (!connectionStatus.connected) {
                    throw new Error(connectionStatus.message);
                }
                
                logger.info('Conexión a Firebase OK');
                
            } catch (error) {
                logger.error('Error al inicializar admin app:', error);
                showError('Error de conexión: ' + error.message);
            }
        }
        
        // Manejar login de administrador
        async function handleAdminLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value.trim();
            const password = document.getElementById('admin-password').value;
            
            // Validaciones básicas
            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            if (!APP_CONFIG.UTILS.validateEmail(email)) {
                showError('Por favor ingresa un email válido');
                return;
            }
            
            // Deshabilitar botón y mostrar loading
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verificando credenciales...';
            clearError();
            
            try {
                logger.info('Intentando login de administrador:', email);
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                logger.info('Login de admin exitoso:', user.email);
                
                // Pequeño delay para mejor UX
                setTimeout(() => {
                    window.location.href = APP_CONFIG.PAGES.ADMIN_PANEL;
                }, 500);
                
            } catch (error) {
                logger.error('Error en login de admin:', error);
                showError(FirebaseUtils.handleAuthError(error));
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
        
        // Mostrar mensaje de error
        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.className = 'text-red-400 text-sm mt-4 p-3 bg-red-900/20 border border-red-500/30 rounded-md';
        }
        
        // Limpiar mensaje de error
        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.className = 'text-red-400 text-sm mt-4';
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            logger.info('DOM cargado para admin panel');
            
            // Configurar formulario de login
            loginForm.addEventListener('submit', handleAdminLogin);
            
            // Validación en tiempo real para email
            const emailInput = document.getElementById('admin-email');
            emailInput.addEventListener('blur', () => {
                const email = emailInput.value.trim();
                if (email && !APP_CONFIG.UTILS.validateEmail(email)) {
                    showError('Formato de email inválido');
                }
            });
            
            // Limpiar error al escribir
            emailInput.addEventListener('input', () => {
                if (errorMessageDiv.textContent === 'Formato de email inválido') {
                    clearError();
                }
            });
            
            document.getElementById('admin-password').addEventListener('input', clearError);
            
            // Enter envía el formulario
            document.getElementById('admin-password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleAdminLogin(e);
                }
            });
            
            // Focus inicial
            setTimeout(() => emailInput.focus(), 100);
        });
        
        // Inicializar cuando esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAdminApp);
        } else {
            initializeAdminApp();
        }
        
        // Manejar errores no capturados
        window.addEventListener('unhandledrejection', (event) => {
            logger.error('Error no manejado en admin:', event.reason);
            showError('Ha ocurrido un error inesperado. Por favor recarga la página.');
        });
    </script>
</body>
</html>

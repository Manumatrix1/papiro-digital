<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papiro Digital - Acceso Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
        }
        .form-container {
            background-color: #181818;
            border: 1px solid #2a2a2a;
        }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#1c1c1c] to-[#0f0f0f] p-4">
        <header class="text-center mb-8">
            <img src="https://i.postimg.cc/g0HxbpQF/PAPIRO-1.png" alt="Logo de Papiro Digital" class="mx-auto h-28 w-auto mb-4">
            <h1 class="text-5xl font-bold text-white mb-3">Papiro Digital</h1>
            <p class="text-gray-400 text-xl">Panel de Administración</p>
        </header>
        
        <div class="w-full max-w-md p-8 space-y-6 form-container rounded-lg">
            <form id="admin-login-form">
                <div class="space-y-4">
                    <div>
                        <label for="admin-email" class="text-sm font-medium text-gray-300">Correo Electrónico</label>
                        <input type="email" id="admin-email" required class="w-full px-4 py-2 mt-1 bg-[#2a2a2a] border border-[#3a3a3a] rounded-md focus:ring-[#88c999] focus:border-[#88c999]">
                    </div>
                    <div class="relative">
                        <label for="admin-password" class="text-sm font-medium text-gray-300">Contraseña</label>
                        <input type="password" id="admin-password" required class="w-full px-4 py-2 mt-1 bg-[#2a2a2a] border border-[#3a3a3a] rounded-md focus:ring-[#88c999] focus:border-[#88c999]">
                    </div>
                </div>
                <div id="error-message" class="text-red-400 text-sm mt-4"></div>
                <button type="submit" class="w-full mt-6 bg-[#88c999] text-[#1C1C1C] font-bold py-3 rounded-lg hover:brightness-110 transition">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDhcJyTriTBrEDftDx_lYAhFgd6Y8Us4dA",
            authDomain: "papirodigital-1a6c5.firebaseapp.com",
            projectId: "papirodigital-1a6c5",
            storageBucket: "papirodigital-1a6c5.appspot.com",
            messagingSenderId: "274494841235",
            appId: "1:274494841235:web:99112dde1c6dbd12240866",
            measurementId: "G-0SKBCYEEF0"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Lógica de inicio de sesión
        const loginForm = document.getElementById('admin-login-form');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Si el login es exitoso, redirigir al panel
                    window.location.href = 'panel.html';
                })
                .catch((error) => {
                    console.error("Error de inicio de sesión:", error);
                    errorMessageDiv.textContent = 'Correo o contraseña incorrectos.';
                });
        });
    </script>
</body>
</html>

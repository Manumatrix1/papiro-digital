<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papiro Digital - Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .album-card { transition: transform 0.3s ease, box-shadow 0.3s ease; position: relative; overflow: hidden; }
        .album-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.3); }
        .album-card .actions { opacity: 0; transition: opacity 0.3s ease; position: absolute; top: 0.75rem; right: 0.75rem; }
        .album-card:hover .actions { opacity: 1; }
        .modal-backdrop { background-color: rgba(0,0,0,0.7); transition: opacity 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-card { animation: fadeIn 0.5s ease-out forwards; }
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
    </style>
</head>
<body class="text-white">
    <div id="app-loader" class="fixed inset-0 bg-[#0f0f0f] flex items-center justify-center z-50">
        <p>Cargando Papiro Digital...</p>
    </div>

    <div id="app-content" class="min-h-screen bg-gradient-to-b from-[#1c1c1c] to-[#0f0f0f] px-4 sm:px-6 py-10 opacity-0 transition-opacity duration-500">
        <div class="max-w-7xl mx-auto">
            <header class="mb-12 flex justify-between items-center">
                <div class="text-left">
                    <h1 class="text-4xl font-bold text-white">Papiro Digital</h1>
                    <p id="user-email" class="text-gray-400 text-sm"></p>
                </div>
                <button id="sign-out-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition">Cerrar Sesión</button>
            </header>

            <main>
                <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                    <h2 class="text-3xl font-semibold text-white">Mis Espacios de Trabajo</h2>
                    <a href="espacio.html" id="new-project-btn" class="bg-[#88c999] text-[#1C1C1C] px-5 py-3 rounded-xl font-semibold hover:brightness-110 transition shadow-lg w-full sm:w-auto text-center">
                        + Crear Nuevo Espacio
                    </a>
                </div>
                <div id="projects-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
            </main>
        </div>
    </div>
    
    <div id="delete-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="bg-[#1c1c1c] rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-md z-10 border border-[#333]">
            <h3 class="text-2xl font-bold text-white mb-2">Confirmar Eliminación</h3>
            <p class="text-gray-400 mb-6">¿Estás seguro de que querés eliminar este proyecto? Esta acción no se puede deshacer.</p>
            <div class="flex justify-end gap-4">
                <button id="cancel-delete" class="px-5 py-2 rounded-lg text-white bg-[#333] hover:bg-[#444] transition">Cancelar</button>
                <button id="confirm-delete" class="px-5 py-2 rounded-lg text-white bg-red-600 hover:bg-red-700 transition">Eliminar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let userId = null;
        let projectToDelete = null;

        const signOutBtn = document.getElementById('sign-out-btn');
        const userEmailP = document.getElementById('user-email');
        const appLoader = document.getElementById('app-loader');
        const appContent = document.getElementById('app-content');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                userEmailP.textContent = `Sesión iniciada como: ${user.email}`;
                appLoader.style.display = 'none';
                appContent.style.opacity = '1';
                loadProjects();
            } else {
                window.location.replace('index.html');
            }
        });
        
        signOutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error("Error al cerrar sesión:", error));
        });

        const projectsGrid = document.getElementById('projects-grid');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');

        const createGradientFromString = (str) => {
            let hash = 0;
            if (!str) str = 'default';
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            const h = hash % 360;
            return `linear-gradient(135deg, hsl(${h}, 50%, 30%), hsl(${(h + 60) % 360}, 50%, 20%))`;
        };
        
        const timeAgo = (date) => {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return `hace ${Math.floor(interval)} años`;
            interval = seconds / 2592000;
            if (interval > 1) return `hace ${Math.floor(interval)} meses`;
            interval = seconds / 86400;
            if (interval > 1) return `hace ${Math.floor(interval)} días`;
            interval = seconds / 3600;
            if (interval > 1) return `hace ${Math.floor(interval)} horas`;
            interval = seconds / 60;
            if (interval > 1) return `hace ${Math.floor(interval)} minutos`;
            return "recién";
        };

        const showLoadingSkeletons = () => {
            projectsGrid.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'fade-in-card';
                skeleton.innerHTML = `
                    <div class="w-full h-40 bg-gray-700 rounded-lg mb-4 skeleton"></div>
                    <div class="h-5 w-3/4 bg-gray-700 rounded mb-2 skeleton"></div>
                    <div class="h-4 w-1/2 bg-gray-700 rounded skeleton"></div>
                `;
                projectsGrid.appendChild(skeleton);
            }
        };
        
        const showEmptyState = () => {
            projectsGrid.innerHTML = `
                <div class="col-span-full text-center py-16 px-6 bg-[#181818] rounded-2xl border border-dashed border-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    <h3 class="text-2xl font-semibold text-white">Tu papiro está en blanco</h3>
                    <p class="text-gray-400 mt-2 mb-6 max-w-md mx-auto">Creá tu primer espacio de trabajo para empezar a organizar tus ideas, documentos y notas.</p>
                    <a href="espacio.html" id="empty-new-project-btn" class="bg-[#88c999] text-[#1C1C1C] px-5 py-3 rounded-xl font-semibold hover:brightness-110 transition shadow-lg inline-block">
                        + Crear Mi Primer Espacio
                    </a>
                </div>
            `;
            document.getElementById('empty-new-project-btn').addEventListener('click', handleNewProjectClick);
        };
        async function loadProjects() {
            if (!userId) return;
            showLoadingSkeletons();
            
            const projectsRef = collection(db, `artifacts/${appId}/users/${userId}/projects`);
            const q = query(projectsRef);

            try {
                const querySnapshot = await new Promise(resolve => setTimeout(() => resolve(getDocs(q)), 500));
                
                projectsGrid.innerHTML = '';
                if (querySnapshot.empty) {
                    showEmptyState();
                    return;
                }

                querySnapshot.forEach((doc, index) => {
                    const project = doc.data();
                    const projectId = doc.id;
                    
                    const card = document.createElement('div');
                    card.className = 'album-card bg-[#181818] p-4 rounded-lg flex flex-col cursor-pointer fade-in-card';
                    card.style.animationDelay = `${index * 80}ms`;

                    const lastSaved = project.lastSaved?.toDate ? timeAgo(project.lastSaved.toDate()) : 'Sin guardar';
                    const gradient = createGradientFromString(projectId);

                    card.innerHTML = `
                        <a href="espacio.html?id=${projectId}" class="block w-full h-40 rounded-md mb-4" style="background-image: ${gradient};"></a>
                        <div class="actions">
                            <button data-id="${projectId}" class="delete-btn p-2 rounded-full bg-black/30 hover:bg-red-600 transition" aria-label="Eliminar proyecto">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                        <a href="espacio.html?id=${projectId}" class="flex-grow">
                            <h3 class="font-semibold text-lg text-white w-full truncate">${project.title || 'Proyecto sin título'}</h3>
                            <p class="text-sm text-gray-400">Actualizado ${lastSaved}</p>
                        </a>
                    `;
                    
                    projectsGrid.appendChild(card);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                        projectToDelete = btn.dataset.id;
                        deleteModal.classList.remove('hidden');
                    });
                });

            } catch (error) {
                console.error("Error al cargar los proyectos: ", error);
                projectsGrid.innerHTML = `<p class="text-red-400 col-span-full">No se pudieron cargar los proyectos. Intenta recargar la página.</p>`;
            }
        }
        
        const handleNewProjectClick = (e) => {
            e.preventDefault();
            const newProjectId = 'proj_' + Date.now();
            window.location.href = `espacio.html?id=${newProjectId}`;
        };

        document.getElementById('new-project-btn').addEventListener('click', handleNewProjectClick);
        
        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
            projectToDelete = null;
        });

        confirmDeleteBtn.addEventListener('click', async () => {
            if (!projectToDelete || !userId) return;
            
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/projects/${projectToDelete}`);
            try {
                await deleteDoc(docRef);
                deleteModal.classList.add('hidden');
                loadProjects();
            } catch (error) {
                console.error("Error al eliminar el proyecto:", error);
                alert("No se pudo eliminar el proyecto.");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papiro Digital - Mi Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .album-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .album-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.3); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-card { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="text-white">

    <header class="bg-[#181818] border-b border-[#2a2a2a] py-4 px-8 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <img src="https://i.postimg.cc/g0HxbpQF/PAPIRO-1.png" alt="Logo" class="h-10">
            <h1 class="text-2xl font-bold">Mis Proyectos</h1>
        </div>
        <button id="logout-btn" class="text-gray-300 hover:text-white transition">Cerrar Sesión</button>
    </header>

    <main class="p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-semibold text-white">Mi Panel</h2>
            <button id="new-project-btn" class="bg-[#88c999] text-[#1C1C1C] font-bold py-2 px-4 rounded-lg hover:brightness-110 transition">Nuevo Proyecto</button>
        </div>
        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDhcJyTriTBrEDftDx_lYAhFgd6Y8Us4dA",
            authDomain: "papirodigital-1a6c5.firebaseapp.com",
            projectId: "papirodigital-1a6c5",
            storageBucket: "papirodigital-1a6c5.appspot.com",
            messagingSenderId: "274494841235",
            appId: "1:274494841235:web:99112dde1c6dbd12240866"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const projectsGrid = document.getElementById('projects-grid');
        let currentUser = null;

        // Verificar estado de autenticación
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadUserProjects();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Función para cerrar sesión
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        // Función para cargar SOLO los proyectos del usuario actual
        async function loadUserProjects() {
            projectsGrid.innerHTML = `<p class="text-gray-400 col-span-full">Cargando mis proyectos...</p>`;
            
            try {
                // Consulta a la subcolección del usuario logueado
                const projectsRef = db.collection('users').doc(currentUser.uid).collection('projects');
                const querySnapshot = await projectsRef.get();

                if (querySnapshot.empty) {
                    projectsGrid.innerHTML = `<p class="text-gray-400 col-span-full">Aún no tienes proyectos. ¡Crea el primero!</p>`;
                    return;
                }

                projectsGrid.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const project = doc.data();
                    const card = document.createElement('div');
                    card.className = 'album-card bg-[#181818] rounded-lg p-4 flex flex-col justify-between border border-[#2a2a2a] fade-in-card';
                    card.innerHTML = `
                        <div>
                            <h3 class="font-bold text-lg text-white">${project.name || 'Proyecto sin nombre'}</h3>
                        </div>
                        <div class="mt-4">
                            <a href="espacio.html?id=${doc.id}" class="text-sm bg-[#88c999] text-[#1C1C1C] px-3 py-1 rounded hover:brightness-110">Abrir</a>
                        </div>
                    `;
                    projectsGrid.appendChild(card);
                });
            } catch (error) {
                console.error("Error al cargar los proyectos: ", error);
            }
        }
        
        document.getElementById('new-project-btn').addEventListener('click', () => {
             const newProjectId = 'proj_' + Date.now();
             window.location.href = `espacio.html?id=${newProjectId}`;
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papiro Digital - Mi Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .album-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .album-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="text-white">

    <header class="bg-[#181818] border-b border-[#2a2a2a] py-4 px-8 flex justify-between items-center">
        </header>

    <div class="p-8">
        <h1 id="user-greeting" class="text-4xl font-bold text-white mb-6">Cargando...</h1>
        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhcJyTriTBrEDftDx_lYAhFgd6Y8Us4dA",
            authDomain: "papirodigital-1a6c5.firebaseapp.com",
            projectId: "papirodigital-1a6c5",
            storageBucket: "papirodigital-1a6c5.appspot.com",
            messagingSenderId: "274494841235",
            appId: "1:274494841235:web:99112dde1c6dbd12240866"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                const greetingElement = document.getElementById('user-greeting');
                if (userDoc.exists() && userDoc.data().name) {
                    greetingElement.textContent = `Hola ${userDoc.data().name}, ¿qué vamos a estudiar hoy?`;
                } else {
                    greetingElement.textContent = `Hola, ${user.email}`;
                }
                loadUserProjects();
            } else {
                window.location.href = 'index.html';
            }
        });

        // ... (resto de la lógica: logout, loadUserProjects, etc.) ...
    </script>
</body>
</html>

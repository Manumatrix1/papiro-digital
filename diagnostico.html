    <script>
        const results = document.getElementById('results');
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            
            const logEntry = document.createElement('div');
            logEntry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logDiv.appendChild(logEntry);
            
            console.log(message);
        }
        
        // Test 1: InformaciÃ³n bÃ¡sica
        log(`ğŸŒ Dominio: ${window.location.hostname}`, 'info');
        log(`ğŸ”— URL completa: ${window.location.href}`, 'info');
        log(`â° Timestamp: ${new Date().toISOString()}`, 'info');
        log(`ğŸ–¥ï¸ User Agent: ${navigator.userAgent}`, 'info');
        
        // Test 2: Verificar cachÃ©
        const cacheTest = performance.navigation?.type;
        if (cacheTest === 1) {
            log('ğŸ”„ PÃ¡gina recargada (puede tener cachÃ©)', 'warning');
        } else if (cacheTest === 0) {
            log('âœ… Carga normal de pÃ¡gina', 'status');

        // Test 3: Verificar scripts bÃ¡sicos
        setTimeout(() => {

            if (typeof pdfjsLib !== 'undefined') {

        });
